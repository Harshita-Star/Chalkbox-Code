<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="title">Edit TC Details</ui:define>

	<ui:define name="content">

		<div class="ui-fluid">
			<div class="ui-g">
				<div class="ui-g-12">
					<div class="card card-w-title">
						<h:form id="form">

							<h1>Student TC Details</h1>

							<p:messages autoUpdate="true" closable="true"></p:messages>

							<p:panel header="Student Details">
								<p:panelGrid columns="4"
										columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
										layout="grid" styleClass="ui-panelgrid-blank form-group"
										style="border:0px none; background-color:transparent;">
									<p:outputLabel value="Register No" for="@next" style="color:red" ></p:outputLabel>
									<p:inputText value="#{editRbscOldStudentDetail.registerNo}"
										required="true" requiredMessage="Please Enter Rgister No." validatorMessage="Please Enter Correct value">
										<f:ajax></f:ajax>
										<f:validateRegex pattern="#{regexVar.regex}"></f:validateRegex>
									</p:inputText>

									<p:outputLabel value="S.No." for="@next" style="color:red" ></p:outputLabel>
									<p:outputLabel value="#{editRbscOldStudentDetail.addNumber}"
										required="true" requiredMessage="Please Enter Admission No.">
									</p:outputLabel>

									<p:outputLabel value="Student Name" for="@next" style="color:red" ></p:outputLabel>
									<p:inputText value="#{editRbscOldStudentDetail.studentName}"
										required="true" requiredMessage="Please Enter Student Name" validatorMessage="Please Enter Correct value">
									  <f:validateRegex pattern="#{regexVar.regex}"></f:validateRegex>	
									</p:inputText>

									<p:outputLabel value="Father Name" for="@next" style="color:red" ></p:outputLabel>
									<p:inputText value="#{editRbscOldStudentDetail.fatherName}"
										required="true" requiredMessage="Please Enter Father's Name" validatorMessage="Please Enter Correct value">
								      <f:validateRegex pattern="#{regexVar.regex}"></f:validateRegex>
								    </p:inputText>

									<p:outputLabel value="Mother Name" for="@next" style="color:red" ></p:outputLabel>
									<p:inputText value="#{editRbscOldStudentDetail.motherName}"
										required="true" requiredMessage="Please Enter Mother's Name" validatorMessage="Please Enter Correct value">
									  <f:validateRegex pattern="#{regexVar.regex}"></f:validateRegex>
									</p:inputText>

									<p:outputLabel value="Admission Date" for="@next" style="color:red" ></p:outputLabel>
									<p:calendar value="#{editRbscOldStudentDetail.admissionDate}"
										update=":form" navigator="true" pattern="dd/MM/yyyy"
										yearRange="c-10:c+10" required="true"
										requiredMessage="Please Select Admission Date">
									</p:calendar>

									<p:outputLabel value="Removal Date" for="@next" style="color:red" ></p:outputLabel>
									<p:calendar value="#{editRbscOldStudentDetail.removalDate}"
										update=":form" navigator="true" pattern="dd/MM/yyyy"
										yearRange="c-10:c+10" required="true"
										requiredMessage="Please Select Removal Date">
									</p:calendar>

									<p:outputLabel value="Cause of Removal" for="@next" style="color:red" ></p:outputLabel>
									<p:selectOneMenu required="true" editable="true"
										requiredMessage="Please Select Reason"
										value="#{editRbscOldStudentDetail.reason}">
										<f:selectItem itemLabel="Select Reason" itemValue=""></f:selectItem>
										<f:selectItem itemLabel="Due to long absent"
											itemValue="Due to Long Absent"></f:selectItem>
										<f:selectItem itemLabel="To study else where"
											itemValue="To Study Else Where"></f:selectItem>
										<f:selectItem itemLabel="To study for higher classes"
											itemValue="To Study For Higher Classes"></f:selectItem>
										<f:selectItem itemLabel="Parents transfer to other city"
											itemValue="Parents Transfer to Other City"></f:selectItem>
										<f:selectItem itemLabel="other" itemValue="Other"></f:selectItem>

									</p:selectOneMenu>

									<p:outputLabel value="Date Of Birth" for="@next" style="color:red" ></p:outputLabel>
									<p:calendar value="#{editRbscOldStudentDetail.dob}"
										navigator="true" pattern="dd/MM/yyyy" yearRange="c-10:c+10"
										required="true" requiredMessage="Please Select DOB">
									</p:calendar>

									<p:outputLabel value="Guardian Name" for="@next" style="color:red" ></p:outputLabel>
									<p:inputText value="#{editRbscOldStudentDetail.guardianName}"
										required="true" requiredMessage="Please Enter Guardian Name" validatorMessage="Please Enter Correct value">
									  <f:validateRegex pattern="#{regexVar.regex}"></f:validateRegex>	
									</p:inputText>

									<p:outputLabel value="Occupation" for="@next" style="color:red" ></p:outputLabel>
									<p:inputText value="#{editRbscOldStudentDetail.occupation}"
										required="true" requiredMessage="Please Enter Occupation" validatorMessage="Please Enter Correct value">
									  <f:validateRegex pattern="#{regexVar.regex}"></f:validateRegex>	
									</p:inputText>

									<p:outputLabel value="Relation" for="@next" style="color:red" ></p:outputLabel>
									<p:inputText value="#{editRbscOldStudentDetail.relation}"
										required="true" requiredMessage="Please Enter Relation" validatorMessage="Please Enter Correct value">
										 <f:validateRegex pattern="#{regexVar.regex}"></f:validateRegex>
								    </p:inputText>

									<p:outputLabel value="Address" for="@next" style="color:red" ></p:outputLabel>
									<p:inputText value="#{editRbscOldStudentDetail.address}"
										required="true" requiredMessage="Please Enter Address" validatorMessage="Please Enter Correct value">
									  <f:validateRegex pattern="#{regexVar.regex}"></f:validateRegex>	
								    </p:inputText>

									<p:outputLabel value="Last School Name" for="@next" style="color:red" ></p:outputLabel>
									<p:inputText value="#{editRbscOldStudentDetail.lastSchool}"
										required="true"
										requiredMessage="Please Enter Last School Name" validatorMessage="Please Enter Correct value">
									  <f:validateRegex pattern="#{regexVar.regex}"></f:validateRegex>
									</p:inputText>

									<p:outputLabel value="Last Class" for="@next" style="color:red" ></p:outputLabel>
									<p:inputText value="#{editRbscOldStudentDetail.lastClass}"
										required="true"
										requiredMessage="Please Enter Last School Class" validatorMessage="Please Enter Correct value">
									  <f:validateRegex pattern="#{regexVar.regex}"></f:validateRegex>	
								    </p:inputText>

									<p:outputLabel value="Last result" for="@next" style="color:red" ></p:outputLabel>
									<p:inputText value="#{editRbscOldStudentDetail.lastResult}"
										required="true"
										requiredMessage="Please Enter Last School Result" validatorMessage="Please Enter Correct value">
									  <f:validateRegex pattern="#{regexVar.regex}"></f:validateRegex>	
									 </p:inputText>



								</p:panelGrid>
<br/>
								<p:dataTable reflow="true" id="table"
									value="#{editRbscOldStudentDetail.tcDetail}" var="var">
									<p:column headerText="S.No." style="width:35px">
										<p:outputLabel value="#{var.sNo}"></p:outputLabel>
									</p:column>

									<p:column headerText="Class">
										<p:inputText value="#{var.className}" validatorMessage="Please Enter Correct value">
											<f:ajax></f:ajax>
											<f:validateRegex pattern="#{regexVar.regex}"></f:validateRegex>
										</p:inputText>
									</p:column>

									<p:column headerText="Date of Admission">
										<p:calendar value="#{var.doa}" navigator="true"
											pattern="dd/MM/yyyy" yearRange="c-10:c+10">
											<p:ajax event="dateSelect"></p:ajax>
										</p:calendar>
									</p:column>

									<p:column headerText="Date of Passing">
										<p:calendar value="#{var.dop}" navigator="true"
											pattern="dd/MM/yyyy" yearRange="c-10:c+10">
											<p:ajax event="dateSelect"></p:ajax>
										</p:calendar>
									</p:column>

									<p:column headerText="School Meeting">
										<p:inputText value="#{var.schoolMeeting}">
											<p:keyFilter mask="pnum"/>
											<f:ajax></f:ajax>
										</p:inputText>
									</p:column>

									<p:column headerText="Student Meeting">
										<p:inputText value="#{var.studentMeeting}">
											<p:keyFilter mask="pnum"/>
											<f:attribute name="sNo" value="#{var.sNo}"></f:attribute>
											<p:ajax listener="#{editRbscOldStudentDetail.checkMeeting}"
												update=":form:table"></p:ajax>
										</p:inputText>
									</p:column>

									<p:column headerText="Total Student">
										<p:inputText value="#{var.totalStudent}">
											<p:keyFilter mask="pnum"/>
										</p:inputText>
									</p:column>

									<p:column headerText="Result" style="width:150px">
										<p:selectOneMenu editable="true"
											style="width:150px !important" value="#{var.result}">
											<f:selectItem itemLabel="Select " itemValue=""></f:selectItem>
											<f:selectItem itemLabel="Pass" itemValue="Pass"></f:selectItem>
											<f:selectItem itemLabel="Fail" itemValue="Fail"></f:selectItem>
											<f:selectItem itemLabel="Supplementary"
												itemValue="Supplementary"></f:selectItem>
											<f:selectItem itemLabel="Pass By Grace"
												itemValue="Pass By Grace"></f:selectItem>
											<f:selectItem itemLabel="Reading In" itemValue="Reading In"></f:selectItem>
										</p:selectOneMenu>
									</p:column>

									<p:column headerText="Session">
										<p:inputText value="#{var.session}" validatorMessage="Please Enter Correct value">
										  <f:validateRegex pattern="#{regexVar.regex}"></f:validateRegex>
										</p:inputText>
									</p:column>


									<p:column headerText="Conduct And Work"
										style="width:130px !important">
										<p:selectOneMenu editable="true"
											style="width:130px !important" value="#{var.work}">
											<f:selectItem itemLabel="Select " itemValue=""></f:selectItem>
											<f:selectItem itemLabel="Good-Good" itemValue="Good-Good"></f:selectItem>
											<f:selectItem itemLabel="Comman-Comman"
												itemValue="Comman-Comman"></f:selectItem>
											<f:selectItem itemLabel="Reading In" itemValue="Reading In"></f:selectItem>

										</p:selectOneMenu>
									</p:column>

									<f:facet name="header">
										<p:commandButton ajax="false" value="Submit"
											action="#{editRbscOldStudentDetail.submit}" update=":form"></p:commandButton>
									</f:facet>
									<f:facet name="footer">
										<p:commandButton ajax="false" value="Submit"
											action="#{editRbscOldStudentDetail.submit}" update=":form"></p:commandButton>
									</f:facet>
								</p:dataTable>
							</p:panel>

						</h:form>
					</div>
				</div>
			</div>
		</div>

	</ui:define>

</ui:composition>
