<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/studentTemplate.xhtml">

	<ui:define name="title">Student Transport Details</ui:define>

	<ui:define name="content">

		<div class="ui-fluid">
			<div class="ui-g">
				<div class="ui-g-12">
					<div class="card card-w-title"
						style="background-color: rgb(0, 86, 128, 0.8);">
						<h:form id="form" enctype="multipart/form-data">
							<p:growl showDetail="true"  autoUpdate="true"></p:growl>
							<p:panel header="Student Transport Details">

								<p:panelGrid columns="5"
									styleClass="ui-panelgrid-blank form-group"
									style="border:0px none; background-color:transparent; width:100%;">
									<p:lightBox styleClass="imagebox">
										<h:outputLink
											value="#{schoolTransportDetails.driver eq '' ? 'noimage.png' : schoolTransportDetails.driver}">
											<p:graphicImage
												value="#{schoolTransportDetails.driver eq '' ? 'noimage.png' : schoolTransportDetails.driver}"
												height="100px" width="100px"></p:graphicImage>
										</h:outputLink>
									</p:lightBox>
									<p:outputLabel value="Driver Name" style="font-weight:bold;"></p:outputLabel>
									<p:outputLabel
										value="#{schoolTransportDetails.list.driverName}"></p:outputLabel>


									<p:outputLabel value="Contact No" style="font-weight:bold;"></p:outputLabel>
									<p:outputLabel value="#{schoolTransportDetails.list.driverNo}"></p:outputLabel>


									<p:lightBox styleClass="imagebox">
										<h:outputLink
											value="#{schoolTransportDetails.conductor eq '' ? 'noimage.png' : schoolTransportDetails.conductor}">
											<p:graphicImage
												value="#{schoolTransportDetails.conductor eq '' ? 'noimage.png' : schoolTransportDetails.conductor}"
												height="100px" width="100px"></p:graphicImage>
										</h:outputLink>
									</p:lightBox>
									<p:outputLabel value="Conductor Name" style="font-weight:bold;"></p:outputLabel>
									<p:outputLabel
										value="#{schoolTransportDetails.list.conductorName}"></p:outputLabel>


									<p:outputLabel value="Contact No" style="font-weight:bold;"></p:outputLabel>
									<p:outputLabel
										value="#{schoolTransportDetails.list.conductorNo}"></p:outputLabel>


									<p:lightBox styleClass="imagebox">
										<h:outputLink
											value="#{schoolTransportDetails.attendant eq '' ? 'noimage.png' : schoolTransportDetails.attendant}">
											<p:graphicImage
												value="#{schoolTransportDetails.attendant eq '' ? 'noimage.png' : schoolTransportDetails.attendant}"
												height="100px" width="100px"></p:graphicImage>
										</h:outputLink>
									</p:lightBox>

									<p:outputLabel value="Attendent Name" style="font-weight:bold;"></p:outputLabel>
									<p:outputLabel
										value="#{schoolTransportDetails.list.attendantName}"></p:outputLabel>


									<p:outputLabel value="Contact No" style="font-weight:bold;"></p:outputLabel>
									<p:outputLabel value="#{schoolTransportDetails.list.attendNo}"></p:outputLabel>

									<p:outputLabel></p:outputLabel>
									<p:outputLabel value="Vehicle No" style="font-weight:bold;"></p:outputLabel>
									<p:outputLabel value="#{schoolTransportDetails.list.vehicleNo}"></p:outputLabel>

									<p:outputLabel value="Route Info" style="font-weight:bold;"></p:outputLabel>
									<p:outputLabel
										value="#{schoolTransportDetails.list.transportRoute}"></p:outputLabel>

								</p:panelGrid>

							</p:panel>

						</h:form>
					</div>
				</div>
			</div>
		</div>

	</ui:define>

</ui:composition>
