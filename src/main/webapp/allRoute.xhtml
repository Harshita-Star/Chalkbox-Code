<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="title">Edit Route Details</ui:define>

	<ui:define name="content">

		<div class="ui-fluid">
			<div class="ui-g">
				<div class="ui-g-12">
					<div class="card card-w-title">
						<h:form id="form">
							<h1>All Route</h1>

							<p:panel header="All Transport Route" id="panel">

								<p:messages closable="true" autoUpdate="true"></p:messages>
								<p:commandButton value="PDF" styleClass="butwid"
									icon="fa fa-file-pdf-o" ajax="false" process="@this"
									actionListener="#{editRouteDetails.exportAllRoutePdf}">

									<p:fileDownload value="#{editRouteDetails.file}" />
								</p:commandButton>

								<p:panelGrid columns="2" styleClass="form-group"
									style="border:0px none; background-color:transparent;">

									<p:dataTable reflow="true" selection="#{editRouteDetails.list}"
										rowKey="#{var.id}" value="#{editRouteDetails.routeList}"
										var="var">
										<f:facet name="header">
										All Transport Route
									</f:facet>

										<p:column headerText="Serial Number">
											
											#{var.serialNumber}
											
									</p:column>

										<p:column sortBy="#{var.name}" filterBy="#{var.name}"
											headerText="Route" filterMatchMode="contains">
											
											#{var.name}
											
									</p:column>

										<p:column filterBy="#{var.gpsAlias}" headerText="GPS Device"
											filterMatchMode="contains">
											
											#{var.gpsAlias}
											
									</p:column>
									</p:dataTable>
								</p:panelGrid>
							</p:panel>
						</h:form>
					</div>
				</div>
			</div>
		</div>

	</ui:define>

</ui:composition>
