<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml"
	xmlns:pe="http://primefaces.org/ui/extensions">
	<f:loadBundle var="addClassVar" basename="myProperties" />

	<ui:define name="title">Performance Line Graph</ui:define>

	<ui:define name="content">
	<h:form id="form">
		<div class="ui-fluid">
			<div class="ui-g">
				<div class="ui-g-12">
					<div class="card card-w-title">
						 <h:form id="form" >
						 <p:growl showDetail="true"  autoUpdate="true"></p:growl>
						 <p:panel header="StudentWise/ClassWise Performance Line Graph">
						 <p:selectOneRadio value="#{classWisePerformanceLineChart.selectRadio}">
						 <f:selectItem itemLabel="StudentWise" itemValue="StudentWise"></f:selectItem>
						 <f:selectItem itemLabel="ClassWise" itemValue="ClassWise"></f:selectItem>
						 <p:ajax  global="false" listener="#{classWisePerformanceLineChart.check}" update=":form" ></p:ajax>
						 
						 </p:selectOneRadio>
						 
						 <p:outputPanel id="student" rendered="#{classWisePerformanceLineChart.showStudentWise}">
						 <p:panelGrid columns="4" columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4" layout="grid" styleClass="ui-panelgrid-blank form-group" style="border:0px none; background-color:transparent;">
               		 	 		
               		 			<p:outputLabel value="Student Name"></p:outputLabel>      
               		 			<p:autoComplete forceSelection="true" minQueryLength="3" id="acSimple" value="#{classWisePerformanceLineChart.name}" completeMethod="#{classWisePerformanceLineChart.autoCompleteStudentInfo}" validatorMessage="Please Enter Correct value">
               		 			 <f:validateRegex pattern="#{regexVar.regex}"></f:validateRegex>
               		 			<p:ajax event="itemSelect" listener="#{classWisePerformanceLineChart.allTerm1}" update=":form" ></p:ajax>
               		 			</p:autoComplete>
               		 			
               		 			<p:outputLabel value="Select Term"></p:outputLabel>
	               		 		<p:selectOneMenu value="#{classWisePerformanceLineChart.selectTerm}" filter="true">
	               		 		<f:selectItem itemLabel="All" itemValue="all"></f:selectItem>
	               		 		<f:selectItems value="#{classWisePerformanceLineChart.termList}"></f:selectItems>
	               		 		</p:selectOneMenu>
               		 	 <p:commandButton update=":form" value="Search" action="#{classWisePerformanceLineChart.show1}"></p:commandButton>
               		 		
               		 		</p:panelGrid>  
							
						 </p:outputPanel>
						 
						 <p:outputPanel id="class" rendered="#{classWisePerformanceLineChart.showClassWise}">
						  <p:panelGrid columns="6" columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4" layout="grid" styleClass="ui-panelgrid-blank form-group" style="border:0px none; background-color:transparent;">
	            		 		<p:outputLabel value="Select Class"></p:outputLabel>
	            		 		<p:selectOneMenu value="#{classWisePerformanceLineChart.selectClass}" filter="true">
	            		 		<f:selectItem itemLabel="Select" itemValue=""></f:selectItem>
	            		 		<f:selectItems value="#{classWisePerformanceLineChart.classList}"></f:selectItems>
	            		 		<p:ajax listener="#{classWisePerformanceLineChart.allTerm}" update=":form" ></p:ajax>
	            		 		</p:selectOneMenu>
	            		 		
	            		 		<p:outputLabel value="Select Section"></p:outputLabel>
	            		 		<p:selectOneMenu value="#{classWisePerformanceLineChart.selectSection}" filter="true">
	            		 		<f:selectItem itemLabel="Select" itemValue=""></f:selectItem>
	            		 		<f:selectItems value="#{classWisePerformanceLineChart.sectionList}"></f:selectItems>
	            		 		</p:selectOneMenu>
	            		 		
	            		 		<p:outputLabel value="Select Term"></p:outputLabel>
	            		 		<p:selectOneMenu value="#{classWisePerformanceLineChart.selectTerm}" filter="true">
	            		 		<f:selectItem itemLabel="All" itemValue="all"></f:selectItem>
	            		 		<f:selectItems value="#{classWisePerformanceLineChart.termList}"></f:selectItems>
	            		 		<p:ajax></p:ajax>
	            		 		</p:selectOneMenu>
               		 		</p:panelGrid>  
               		 		
               		 			<br />
								<p:separator />
								<center>
								
								<p:commandButton update=":form" value="Search"  styleClass="butwid" icon="fa fa-search" action="#{classWisePerformanceLineChart.show}"></p:commandButton>
								
								
								</center>
								<p:separator />
								<br />
               		 		
							</p:outputPanel>
							<p:chart type="line" rendered="#{classWisePerformanceLineChart.show}" model="#{classWisePerformanceLineChart.lineModel1}" style="height:300px;"/>	
						 
						 
                        </p:panel>
	                  </h:form>
							
							
					</div>
				</div>
			</div>
		</div>
		</h:form>

	</ui:define>

</ui:composition>
