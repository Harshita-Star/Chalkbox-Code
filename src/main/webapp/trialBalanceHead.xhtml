<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml"
	xmlns:pe="http://primefaces.org/ui/extensions">

	<ui:define name="title">Trial Balance</ui:define>

	<ui:define name="content">

		<div class="ui-fluid">
			<div class="ui-g">
				<div class="ui-g-12">
					<div class="card card-w-title">
						<h:form id="form" style="overflow:hidden">
							<p:panel header="Trial Balance">
								<p:panelGrid columns="4"
									columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
									layout="grid" styleClass="ui-panelgrid-blank form-group"
									style="border:0px none; background-color:transparent;">
									<p:outputLabel value="Start Date"></p:outputLabel>
									<p:calendar readonlyInput="true"
										value="#{trailBalanceHead.startDate}" pattern="dd/MM/yyyy"
										yearRange="c-3:c+10" navigator="true">
										<p:ajax></p:ajax>
									</p:calendar>

									<p:outputLabel value="End Date"></p:outputLabel>
									<p:calendar readonlyInput="true"
										value="#{trailBalanceHead.endDate}" pattern="dd/MM/yyyy"
										yearRange="c-3:c+10" navigator="true">
										<p:ajax></p:ajax>
									</p:calendar>

									<p:commandButton value="Search"
										actionListener="#{trailBalanceHead.search}" update="form"></p:commandButton>
								</p:panelGrid>
							</p:panel>
<br/>
							<p:panel rendered="#{trailBalanceHead.shw}" id="tb">
								<p:dataTable id="tbl" value="#{trailBalanceHead.allList}"
									var="var" reflow="true">
									<p:column headerText="Category">
										<p:outputLabel value="#{var.pName}"></p:outputLabel>
									</p:column>

									<p:column headerText="Particular">
										<p:outputLabel value="#{var.cName}"></p:outputLabel>
									</p:column>

									<p:column headerText="Opening Balance(Dr.)">
										<p:outputLabel style="float:right;"
											value="#{var.openingDrStr}"></p:outputLabel>
										<f:facet name="footer">
											<p:outputLabel value="0.0" style="float:right;"></p:outputLabel>
										</f:facet>

									</p:column>

									<p:column headerText="Opening Balance(Cr.)">
										<p:outputLabel style="float:right;"
											value="#{var.openingCrStr}"></p:outputLabel>
										<f:facet name="footer">
											<p:outputLabel value="0.0" style="float:right;"></p:outputLabel>
										</f:facet>
									</p:column>


									<p:column headerText="Debit">
										<p:outputLabel style="float:right;" value="#{var.debitStr}"></p:outputLabel>
										<f:facet name="footer">
											<p:outputLabel value="#{trailBalanceHead.strPrDr}"
												style="float:right;"></p:outputLabel>
										</f:facet>
									</p:column>

									<p:column headerText="Credit">
										<p:outputLabel style="float:right;" value="#{var.creditStr}"></p:outputLabel>
										<f:facet name="footer">
											<p:outputLabel value="#{trailBalanceHead.strPrCr}"
												style="float:right;"></p:outputLabel>
										</f:facet>
									</p:column>



									<p:column headerText="Closing Balance(Dr.)">
										<p:outputLabel style="float:right;"
											value="#{var.balanceDrStr}"></p:outputLabel>
										<f:facet name="footer">
											<p:outputLabel value="#{trailBalanceHead.strPrDr}"
												style="float:right;"></p:outputLabel>
										</f:facet>
									</p:column>

									<p:column headerText="Closing Balance(Cr.)">
										<p:outputLabel style="float:right;"
											value="#{var.balanceCrStr}"></p:outputLabel>
										<f:facet name="footer">
											<p:outputLabel value="#{trailBalanceHead.strPrCr}"
												style="float:right;"></p:outputLabel>
										</f:facet>
									</p:column>
								</p:dataTable>

							</p:panel>
						</h:form>
					</div>
				</div>
			</div>
		</div>

	</ui:define>

</ui:composition>
