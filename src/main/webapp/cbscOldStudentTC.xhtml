<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="title">TC ISSUE</ui:define>

	<ui:define name="content">

		<div class="ui-fluid">
			<div class="ui-g">
				<div class="ui-g-12">
					<div class="card card-w-title">
						<h:form id="initializePageDataForm">
							<p:remoteCommand name="initializePageDataCommand" autoRun="true"
								action="#{cbscOldStudentTC.init()}" update=":form3" />
						</h:form>
						
						<h:form id="form3">
							<p:panel rendered="#{cbscOldStudentTC.showMainForm}"
								header="Old Student TC">
								<p:commandLink
									style="float: right;margin-left: 15px;color: blue;font-size:15px;"
									immediate="true" value="Old Student TC/CC Edit/View"
									action="viewOldStudentCbscTc.xhtml?faces-redirect=true"></p:commandLink>        &#160;&#160;&#160;
               		 		
							
					
								<p:panelGrid columns="4"
									columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
									layout="grid" styleClass="ui-panelgrid-blank form-group"
									style="border:0px none; background-color:transparent;">

									<p:outputLabel  for="@next" style="color:red" value="Leaving Reason"></p:outputLabel>
									<p:selectOneMenu required="true" filter="true"
										requiredMessage="Enter Leaving Reason"
										value="#{cbscOldStudentTC.reason}">
										<f:selectItem itemLabel="Select" itemValue=""></f:selectItem>
										<f:selectItem itemLabel="PARENT’S DESIRE"
											itemValue="PARENT’S DESIRE"></f:selectItem>
										<f:selectItem itemLabel="FURTHER STUDIES"
											itemValue="FURTHER STUDIES"></f:selectItem>
										<f:selectItem itemLabel="To study for higher classes"
											itemValue="to study for Higher classes"></f:selectItem>
										<f:selectItem itemLabel="Parents transfer to other city"
											itemValue="Parents transfer to other city"></f:selectItem>
										<f:selectItem itemLabel="Other" itemValue="others"></f:selectItem>
										<p:ajax update=":form3"
											listener="#{cbscOldStudentTC.getOtherReason}"></p:ajax>
									</p:selectOneMenu>
									<p:outputLabel  for="@next" style="color:red" rendered="#{cbscOldStudentTC.showTextBox}"
										value="Other Reason"></p:outputLabel>
									<p:inputText rendered="#{cbscOldStudentTC.showTextBox}"
										required="true" requiredMessage="Enter Other Leaving Reason"
										value="#{cbscOldStudentTC.text}" validatorMessage="Please Enter Correct value">
									  <f:validateRegex pattern="#{regexVar.regex}"></f:validateRegex>
									</p:inputText>

									<p:outputLabel value="T.C. No " for="@next" style="color:red" ></p:outputLabel>
									<p:inputText disabled="#{sideMenuBean.list.branch_id eq '22' || sideMenuBean.list.branch_id eq '27'}" required="true" requiredMessage="Please Enter TC No." value="#{cbscOldStudentTC.tcNumber}" validatorMessage="Please Enter Correct value">
									  <f:validateRegex pattern="#{regexVar.regex}"></f:validateRegex>
									 </p:inputText>

									<p:outputLabel value="Admission No " for="@next" style="color:red" ></p:outputLabel>
									<p:inputText required="true"
										requiredMessage="Enter Admission No"
										value="#{cbscOldStudentTC.addmissionnumber}" validatorMessage="Please Enter Correct value">
									  <f:validateRegex pattern="#{regexVar.regex}"></f:validateRegex>	
									</p:inputText>
										
									<p:outputLabel
										rendered="#{cbscOldStudentTC.showTextBox eq 'false'}"/>
									<p:outputLabel
										rendered="#{cbscOldStudentTC.showTextBox eq 'false'}"/>	

									<p:outputLabel value="Student Name " for="@next" style="color:red" ></p:outputLabel>
									<p:inputText required="true"
										requiredMessage="Enter Student Name"
										value="#{cbscOldStudentTC.fullName}" validatorMessage="Please Enter Correct value">
									  <f:validateRegex pattern="#{regexVar.regex}"></f:validateRegex>
									</p:inputText>
										
									<p:outputLabel value="Aadhaar No"></p:outputLabel>
									<p:inputText value="#{cbscOldStudentTC.stadhar}" validatorMessage="Please Enter Correct value">
									  <f:validateRegex pattern="#{regexVar.regex}"></f:validateRegex>
									</p:inputText>

									<p:outputLabel value="Father/Guardian's Name " for="@next" style="color:red" ></p:outputLabel>
									<p:inputText required="true"
										requiredMessage="Enter Father/Guardian's Name"
										value="#{cbscOldStudentTC.fatherName}" validatorMessage="Please Enter Correct value">
									  <f:validateRegex pattern="#{regexVar.regex}"></f:validateRegex>
									</p:inputText>
									
									<p:outputLabel value="Aadhaar No"></p:outputLabel>
									<p:inputText value="#{cbscOldStudentTC.fadhar}" validatorMessage="Please Enter Correct value">
									 <f:validateRegex pattern="#{regexVar.regex}"></f:validateRegex>
									</p:inputText>	

									<p:outputLabel value="Mother's Name " for="@next" style="color:red" ></p:outputLabel>
									<p:inputText required="true"
										requiredMessage="Enter Mother's Name"
										value="#{cbscOldStudentTC.motherName}" validatorMessage="Please Enter Correct value">
									  <f:validateRegex pattern="#{regexVar.regex}"></f:validateRegex>
									</p:inputText>
										
									<p:outputLabel value="Aadhaar No"></p:outputLabel>
									<p:inputText value="#{cbscOldStudentTC.madhar}" validatorMessage="Please Enter Correct value">
									  <f:validateRegex pattern="#{regexVar.regex}"></f:validateRegex>
									</p:inputText>	

									<p:outputLabel value="Nationality"></p:outputLabel>
									<p:inputText value="#{cbscOldStudentTC.nationality}" validatorMessage="Please Enter Correct value">
									  <f:validateRegex pattern="#{regexVar.regex}"></f:validateRegex>
									</p:inputText>

									<p:outputLabel value="Category " for="@next" style="color:red" ></p:outputLabel>
									<p:selectOneMenu value="#{cbscOldStudentTC.category}" filter="true"
										required="true" requiredMessage="Enter Category">
										<f:selectItem itemLabel="Select Category" itemValue=""></f:selectItem>
										<f:selectItems value="#{cbscOldStudentTC.categoryList}"></f:selectItems>
									</p:selectOneMenu>

									<p:outputLabel value="Date Of Admission " for="@next" style="color:red" ></p:outputLabel>
									<p:calendar required="true"
										requiredMessage="Enter Date Of Admission"
										value="#{cbscOldStudentTC.startingDate}" pattern="dd/MM/yyyy"
										navigator="true"></p:calendar>

									<p:outputLabel value="Admit Class " for="@next" style="color:red" ></p:outputLabel>
									<p:inputText required="true"
										requiredMessage="Enter Starting Admission CLass"
										value="#{cbscOldStudentTC.className}" validatorMessage="Please Enter Correct value">
									  <f:validateRegex pattern="#{regexVar.regex}"></f:validateRegex>	
									</p:inputText>

									<p:outputLabel value="Date Of Birth " for="@next" style="color:red" ></p:outputLabel>
									<p:calendar required="true"
										requiredMessage="Enter Date Of Birth"
										value="#{cbscOldStudentTC.dob}" pattern="dd/MM/yyyy"
										navigator="true"></p:calendar>

									<p:outputLabel value="Date Of Struck off " for="@next" style="color:red" ></p:outputLabel>
									<p:calendar required="true"
										requiredMessage="Enter Date of Struck off"
										value="#{cbscOldStudentTC.struckOffDate}" pattern="dd/MM/yyyy"
										navigator="true"></p:calendar>

									<p:outputLabel value="Last Class From School " for="@next" style="color:red" ></p:outputLabel>
									<p:inputText value="#{cbscOldStudentTC.previousClass}"
										required="true" requiredMessage="Enter Last Class" validatorMessage="Please Enter Correct value">
									  <f:validateRegex pattern="#{regexVar.regex}"></f:validateRegex>
									</p:inputText>
									
									<p:outputLabel value="Last Session in School " for="@next" style="color:red" ></p:outputLabel>
									<p:inputText value="#{cbscOldStudentTC.lastSession}"
										required="true" requiredMessage="Enter Last Session" validatorMessage="Please Enter Correct value">
									  <f:validateRegex pattern="#{regexVar.regex}"></f:validateRegex>
									</p:inputText>

									<p:outputLabel value="General Conduct " for="@next" style="color:red" ></p:outputLabel>
									<p:inputText value="#{cbscOldStudentTC.perfom}" required="true"
										requiredMessage="Enter Performance Grade" validatorMessage="Please Enter Correct value">
									  <f:validateRegex pattern="#{regexVar.regex}"></f:validateRegex>
									</p:inputText>

									<p:outputLabel for="@next" style="color:red"  value="#{sideMenuBean.list.schid eq '213' ? 'Date of Leaving/ last attended the class' : 'Date of Application for Certificate'}"></p:outputLabel>
									<p:calendar pattern="dd/MM/yyyy" navigator="true"
										required="true"
										requiredMessage="Enter Application Date Of T.C."
										value="#{cbscOldStudentTC.applicationDate}"></p:calendar>

									<p:outputLabel value="Date of Issue Certificate " for="@next" style="color:red" ></p:outputLabel>
									<p:calendar pattern="dd/MM/yyyy" navigator="true"
										required="true"
										requiredMessage="Enter Date Of Issue Certificate"
										value="#{cbscOldStudentTC.issueDate}"></p:calendar>

									<p:outputLabel
										value="School/Board Annual examination last taken with result"></p:outputLabel>
									<p:inputText value="#{cbscOldStudentTC.schoolExam}" validatorMessage="Please Enter Correct value">
									  <f:validateRegex pattern="#{regexVar.regex}"></f:validateRegex>
									</p:inputText>

									<p:outputLabel
										value="Whether failed, if so once/twice in the same class"></p:outputLabel>
									<p:inputText value="#{cbscOldStudentTC.failedOrNot}" validatorMessage="Please Enter Correct value">
									  <f:validateRegex pattern="#{regexVar.regex}"></f:validateRegex>
									</p:inputText>

									<p:outputLabel value="Subject Studied"></p:outputLabel>
									<p:inputText value="#{cbscOldStudentTC.subjectStudied}" validatorMessage="Please Enter Correct value">
									  <f:validateRegex pattern="#{regexVar.regex}"></f:validateRegex>
									</p:inputText>

									<p:outputLabel
										value="Whether qualified for promotion to the higher class? If Yes, which class"></p:outputLabel>
									<p:inputText value="#{cbscOldStudentTC.qualifiedPromotion}" validatorMessage="Please Enter Correct value">
									  <f:validateRegex pattern="#{regexVar.regex}"></f:validateRegex>
									</p:inputText>

									<p:outputLabel
										value="Month upto which (student has paid ) school dues/paid"></p:outputLabel>
									<p:inputText value="#{cbscOldStudentTC.monthOfFeePaid}" validatorMessage="Please Enter Correct value"> 
									  <f:validateRegex pattern="#{regexVar.regex}"></f:validateRegex>
									</p:inputText>

									<p:outputLabel value="Total No. of Working Days/Meetings"></p:outputLabel>
									<p:inputText value="#{cbscOldStudentTC.workingDays}" validatorMessage="Please Enter Correct value">
									  <f:validateRegex pattern="#{regexVar.regex}"></f:validateRegex>
									</p:inputText>

									<p:outputLabel
										value="Total No. of Working Days/Meetings Present"></p:outputLabel>
									<p:inputText value="#{cbscOldStudentTC.workingDayPresent}" validatorMessage="Please Enter Correct value">
									  <f:validateRegex pattern="#{regexVar.regex}"></f:validateRegex>
									</p:inputText>

									<p:outputLabel
										value="Any fee concession availed of : if so, the nature of such concession"></p:outputLabel>
									<p:inputText value="#{cbscOldStudentTC.feeConcession}" validatorMessage="Please Enter Correct value">
									  <f:validateRegex pattern="#{regexVar.regex}"></f:validateRegex>
									</p:inputText>

									<p:outputLabel value="Whether the pupil is NCC Cadet/Boy Scout/ Girl Guide ( give details)"></p:outputLabel>
									<p:inputText value="#{cbscOldStudentTC.ncc}" validatorMessage="Please Enter Correct value">
									  <f:validateRegex pattern="#{regexVar.regex}"></f:validateRegex>
									</p:inputText>
									
									<p:outputLabel value="#{sideMenuBean.list.branch_id ne '30' ? 'Games Played' : 'Games Played or Extra-curricular activities'}"></p:outputLabel>
									<p:inputText value="#{cbscOldStudentTC.gamesPlayed}" validatorMessage="Please Enter Correct value">
									 <f:validateRegex pattern="#{regexVar.regex}"></f:validateRegex>
									</p:inputText>

									<p:outputLabel value="Extra-curricular activities" rendered="#{sideMenuBean.list.branch_id ne '30'}"></p:outputLabel>
									<p:inputText value="#{cbscOldStudentTC.extraActivity}" rendered="#{sideMenuBean.list.branch_id ne '30'}" validatorMessage="Please Enter Correct value">
									  <f:validateRegex pattern="#{regexVar.regex}"></f:validateRegex>
									</p:inputText>

									<p:outputLabel value="Any other remarks"></p:outputLabel>
									<p:inputText value="#{cbscOldStudentTC.otherRemark}" validatorMessage="Please Enter Correct value">
									  <f:validateRegex pattern="#{regexVar.regex}"></f:validateRegex>
									</p:inputText>

									<p:commandButton value="Generate"  styleClass="butwid" icon="fa fa-cog"
										action="#{cbscOldStudentTC.update}"
										update=":form3"></p:commandButton>
								</p:panelGrid>

							</p:panel>
						</h:form>

					</div>
				</div>
			</div>
		</div>

	</ui:define>

</ui:composition>
