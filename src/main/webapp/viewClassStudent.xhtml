<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="title">Student List</ui:define>

	<ui:define name="content">

		<div class="ui-fluid">
			<div class="ui-g">
				<div class="ui-g-12">
					<div class="card card-w-title">
						<h:form id="form2" >
						
						
							<p:panel header="Student List">
								
								 <h:commandLink >
										<p:graphicImage name="images/excellogo.png"
											library="avalon-layout" width="100" height="40" style="margin:10px;padding:1px"></p:graphicImage>
										<pe:exporter type="xlsx" target="form2:up"
											fileName="Meeting_Report"></pe:exporter>
									</h:commandLink>
									
									<h:commandLink >
										<p:graphicImage name="images/pdfLogo.png"
											library="avalon-layout" width="100" height="40" style="margin:10px;padding:1px"></p:graphicImage>
										<pe:exporter type="pdf" target="form2:up"
											fileName="Meeting_Report"></pe:exporter>
									</h:commandLink>
								   
									
								<p:dataTable value="#{teacherHomePage.classMateList}" var="var"
									reflow="true"  rowKey="#{var.sno}" id="up">
									
								

									<p:column headerText="S.No." style="width:60px">
										<f:facet name="header">
											<p:outputLabel value="S.No."></p:outputLabel>
										</f:facet>
										    <p:outputLabel value="#{var.sno}"></p:outputLabel>
									</p:column>
									
									<p:column headerText="Pic" exportable="false">
											<center>
												<p:graphicImage value="#{var.student_image}" width="60px"
													height="60px"/>
											</center>
										</p:column>
										
										
									<p:column headerText="Addmission No.">
										<f:facet name="header">
											<p:outputLabel value="Admission No."></p:outputLabel>
										</f:facet>
										<p:outputLabel value="#{var.srNo}"></p:outputLabel>
									</p:column>
									
										
									<p:column headerText="Full Name">
										<f:facet name="header">
											<p:outputLabel value="Full Name"></p:outputLabel>
										</f:facet>
										<p:outputLabel value="#{var.fullName}"></p:outputLabel>
									</p:column>
									
									
									<p:column headerText="Class Name">
										<f:facet name="header">
											<p:outputLabel value="Class Name"></p:outputLabel>
										</f:facet>
										<p:outputLabel value="#{var.className}"></p:outputLabel>
									</p:column>
									
									<p:column headerText="Father's Name">
										<f:facet name="header">
											<p:outputLabel value="Father's Name"></p:outputLabel>
										</f:facet>
										<p:outputLabel value="#{var.fatherName}"></p:outputLabel>
									</p:column>
									
									<p:column headerText="Contact No">
										<f:facet name="header">
											<p:outputLabel value="Contact No"></p:outputLabel>
										</f:facet>
										<p:outputLabel value="#{var.fathersPhone}"></p:outputLabel>
									</p:column>

									

								</p:dataTable>

							</p:panel>
						</h:form>
					</div>
				</div>
			</div>
		</div>

	</ui:define>

</ui:composition>
