<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="title">Folder</ui:define>

	<ui:define name="content">

		<div class="ui-fluid">
			<div class="ui-g">
				<div class="ui-g-12">
					<div class="card card-w-title">
						<h:form id="form" >
							<p:growl showDetail="true"  autoUpdate="true"></p:growl>
							
							<p:panel header="Create Folders" >
							<br/><br/><br/>
							
							<p:outputLabel value="Select Schools"></p:outputLabel>
							<p:spacer width="30px" height="0px"></p:spacer>
							
							<p:selectCheckboxMenu id="menu" value="#{makeImagesFolder.selectedSchools}" label="Select Schools"
                              filter="true" filterMatchMode="startsWith" style="width:350px;" required="true" requiredMessage="Please Select School">
                              <f:selectItems value="#{makeImagesFolder.schoolList}" />
                            </p:selectCheckboxMenu>
                            
                            <br/><br/>
							
							  <center><p:commandButton style="width:200px;" value="Create" action="#{makeImagesFolder.generate}" update=":form"></p:commandButton></center>
							</p:panel> 
						</h:form>
					</div>
				</div>
			</div>
		</div>

	</ui:define>

</ui:composition>
