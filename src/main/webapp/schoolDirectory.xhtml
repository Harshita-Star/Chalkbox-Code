<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/studentTemplate.xhtml">

	<ui:define name="title">School Directory</ui:define>

	<ui:define name="content">

		<div class="ui-fluid">
			<div class="ui-g">
				<div class="ui-g-12">
					<div class="card card-w-title" style="background-color: rgb(162, 32, 45, 0.3); ">
						<h:form id="form" enctype="multipart/form-data">
							<p:growl showDetail="true"  autoUpdate="true"></p:growl>
							<p:panel header="School Directory">
							
								<p:dataTable filterDelay="1500" id="dt" var="var"
									value="#{schoolDirectory.contactList}" paginator="true"
									rows="10" rowsPerPageTemplate="10,30,50">

									<p:column headerText="S.No.">
										<p:outputLabel value="#{var.sno}"></p:outputLabel>
									</p:column>
				
		                            <p:column headerText="Name">
										<p:outputLabel value="#{var.contactName}"></p:outputLabel>
									</p:column>
									
									<p:column headerText="Designation">
										<p:outputLabel value="#{var.designation}"></p:outputLabel>
									</p:column>
									
									
									<p:column headerText="Contact No.">
										<p:outputLabel value="#{var.contactNo}"></p:outputLabel>
									</p:column>
									
									
									
								</p:dataTable>

							</p:panel>

						</h:form>
					</div>
				</div>
			</div>
		</div>

	</ui:define>

</ui:composition>
