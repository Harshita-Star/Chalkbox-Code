<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="title">Dashboard</ui:define>
 
     <ui:define name="head">
        <script type="text/javascript">
     
        function skinPie() {
            this.cfg.shadow = false;
            this.cfg.title = '';
            this.cfg.seriesColors = ['#337ab7', '#2ea59f', '#2d34a4', '#2ea563'];
            this.cfg.grid = {
                background: '#ffffff',
                borderColor: '#ffffff',
                gridLineColor: '#F5F5F5',
                shadow: false
            };
            this.cfg.axesDefaults = {
                rendererOptions: {
                    textColor: '#292B2C',
                }
            };
            this.cfg.seriesDefaults = {
                renderer: $.jqplot.PieRenderer,
                shadow: false,
                lineWidth: 1,
                markerOptions: {
                    shadow: false,
                    size: 7,
                    style: 'circle'
                }
            }
        

        
        }
        </script>
        <style type="text/css">
            .jqplot-xaxis-label, .jqplot-yaxis-label, .jqplot-y2axis-label, .jqplot-x2axis-label {
                color: #757575; 
            }
            
            table.jqplot-table-legend {
                background-color: #ffffff;
                color: #757575;
                border-color: #F5F5F5;
            }
        </style>
    </ui:define>

	<ui:define name="content">
		
		<div class="dashboard">
			<h:form>
				<div class="ui-g overview-boxes">

					<div class="ui-g-12 ui-md-6 ui-lg-3">
							<div class="ui-g overview-box overview-box-1">
								<div class="overview-box-title">
									<i class="fa fa-users" /> <span>All Student</span>
								</div>
								<div class="overview-box-count">#{dashboardTransport.count}</div>
								<div class="overview-box-stats"></div>
							</div>
					</div>

					<div class="ui-g-12 ui-md-6 ui-lg-3">
							<div class="ui-g overview-box overview-box-2">
								<div class="overview-box-title">
									<i class="fa fa-bus" /> <span>All Student with transport</span>
								</div>
								<div class="overview-box-count">#{dashboardTransport.transport}</div>
								<div class="overview-box-stats"></div>
							</div>
					</div>

					<div class="ui-g-12 ui-md-6 ui-lg-3">
					<a href="allRoute.xhtml">
							<div class="ui-g overview-box overview-box-3">
								<div class="overview-box-title">
									<i class="fa fa-map" /> <span>Total route</span>
								</div>
								<div class="overview-box-count">#{dashboardTransport.totalRoute}</div>
								<div class="overview-box-stats"></div>
							</div>
							</a>
					</div>

					<div class="ui-g-12 ui-md-6 ui-lg-3">
					<a href="allStop.xhtml">
						<div class="ui-g overview-box overview-box-4">
							<div class="overview-box-title">
								<i class="fa fa-map-marker"></i> <span>Total Stoppage</span>
							</div>
							<div class="overview-box-count">#{dashboardTransport.totalStopage}</div>
							<div class="overview-box-stats"></div>
						</div>
						</a>
					</div>
					
					
				</div>
			</h:form>

			<div class="ui-g">
				<div class="ui-g-12 ui-lg-12 chat">
					<p:panel header="All Student with Transport">
						<h:form id="mainForm">
					<p:growl showDetail="true"  autoUpdate="true"></p:growl>
						<p:dataTable value="#{dashboardTransport.allStudent}" var="info">
						
						<p:column headerText="Sr No">
						<p:outputLabel value="#{info.srNo}"></p:outputLabel>
						</p:column>
						
						<p:column headerText="Student Name">
						<p:outputLabel value="#{info.fname}"></p:outputLabel>
						</p:column>
						
						<p:column headerText="Father Name">
						<p:outputLabel value="#{info.fathersName}"></p:outputLabel>
						</p:column>
						
						<p:column headerText="Contact No.">
						<p:outputLabel value="#{info.fathersPhone}"></p:outputLabel>
						
						</p:column>
						
						<p:column headerText="class">
						<p:outputLabel value="#{info.className}-#{info.sectionName}"></p:outputLabel>
						</p:column>
						
						<p:column headerText="Route">
						<p:outputLabel value="#{info.transportRoute}"></p:outputLabel>
						
						</p:column>
						</p:dataTable>	
						</h:form>
						
					</p:panel>

				</div>


			</div>

		</div>



	</ui:define>

</ui:composition>
