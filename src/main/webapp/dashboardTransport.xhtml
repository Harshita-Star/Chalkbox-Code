<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="title">Dashboard</ui:define>
 
     <ui:define name="head">
        <script type="text/javascript">
     
        function skinPie() {
            this.cfg.shadow = false;
            this.cfg.title = '';
            this.cfg.seriesColors = ['#337ab7', '#2ea59f', '#2d34a4', '#2ea563'];
            this.cfg.grid = {
                background: '#ffffff',
                borderColor: '#ffffff',
                gridLineColor: '#F5F5F5',
                shadow: false
            };
            this.cfg.axesDefaults = {
                rendererOptions: {
                    textColor: '#292B2C',
                }
            };
            this.cfg.seriesDefaults = {
                renderer: $.jqplot.PieRenderer,
                shadow: false,
                lineWidth: 1,
                markerOptions: {
                    shadow: false,
                    size: 7,
                    style: 'circle'
                }
            }
        

        
        }
        </script>
        <style type="text/css">
            .jqplot-xaxis-label, .jqplot-yaxis-label, .jqplot-y2axis-label, .jqplot-x2axis-label {
                color: #757575; 
            }
            
            table.jqplot-table-legend {
                background-color: #ffffff;
                color: #757575;
                border-color: #F5F5F5;
            }
        </style>
    </ui:define>

	<ui:define name="content">
		
		<div class="p-grid layout-dashboard">
			<div class="p-col-12 p-md-6 p-lg-3">
			
				<div class="overview-box messages">
					<div class="box-image">
						<p:graphicImage name="dashboardImages/persons.png"
							library="pandora-layout" />
					</div>
					<div class="box-text">
						<h4>All Student</h4>
						<span class="span-text">#{dashboardTransport.count}</span>
					</div>

				</div>
				
			</div>
			<div class="p-col-12 p-md-6 p-lg-3">
			
				<div class="overview-box logins">
					<div class="box-image">
						<p:graphicImage name="dashboardImages/bus.png"
							library="pandora-layout" />
					</div>
					<div class="box-text">
						<h4>All Student with transport</h4>
						<span class="span-text">#{dashboardTransport.transport}</span>
					</div>

				</div>
				
			</div>
			<div class="p-col-12 p-md-6 p-lg-3">
				<a href="allRoute.xhtml">
				<div class="overview-box files">
					<div class="box-image">
						<p:graphicImage name="dashboardImages/route.png"
							library="pandora-layout" />
					</div>
					<div class="box-text">
						<h4>Total route</h4>
						<span class="span-text">#{dashboardTransport.totalRoute}</span>
					</div>

				</div>
				</a>
			</div>

			<div class="p-col-12 p-md-6 p-lg-3">
				<a href="allStop.xhtml">
				<div class="overview-box users">
					<div class="box-image">
						<p:graphicImage name="dashboardImages/pin.png"
							library="pandora-layout" />
					</div>
					<div class="box-text">
						<h4>Total Stoppage</h4>
						<span class="span-text">#{dashboardTransport.totalStopage}</span>
					</div>

				</div>
				</a>
			</div>
		</div>

			<div class="ui-g">
				<div class="ui-g-12 ui-lg-12 chat">
					<p:panel header="All Student with Transport">
						<h:form id="mainForm">
					<p:growl showDetail="true"  autoUpdate="true"></p:growl>
						<p:dataTable value="#{dashboardTransport.allStudent}" var="info">
						
						<p:column headerText="Sr No">
						<p:outputLabel value="#{info.srNo}"></p:outputLabel>
						</p:column>
						
						<p:column headerText="Student Name">
						<p:outputLabel value="#{info.fname}"></p:outputLabel>
						</p:column>
						
						<p:column headerText="Father Name">
						<p:outputLabel value="#{info.fathersName}"></p:outputLabel>
						</p:column>
						
						<p:column headerText="Contact No.">
						<p:outputLabel value="#{info.fathersPhone}"></p:outputLabel>
						
						</p:column>
						
						<p:column headerText="class">
						<p:outputLabel value="#{info.className}-#{info.sectionName}"></p:outputLabel>
						</p:column>
						
						<p:column headerText="Route">
						<p:outputLabel value="#{info.transportRoute}"></p:outputLabel>
						
						</p:column>
						</p:dataTable>	
						</h:form>
						
					</p:panel>

				</div>
			</div>
	</ui:define>

</ui:composition>
