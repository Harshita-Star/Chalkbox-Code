<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="title">Today's Thought</ui:define>

	<ui:define name="content">

		<div class="ui-fluid">
			<div class="ui-g">
				<div class="ui-g-12">
					<div class="card card-w-title">
					<h:form id="form" style="overflow:hidden" enctype="multipart/form-data">
						   <p:growl showDetail="true"  autoUpdate="true"></p:growl>
					<p:messages closable="true" autoUpdate="true"></p:messages>	
						<p:panel header="Add Flyer">
							<p:panelGrid columns="2">
							
							  <p:outputLabel value="Image(PNG Only)" for="@next" style="color:red"></p:outputLabel>
							  <p:fileUpload value="#{schoolFlyerBean.image}" mode="simple" allowTypes="/(\.|\/)(png)$/" required="true" requiredMessage="Please Select a Image"/>
							  
							  <p:outputLabel value="Validate Date" for="@next" style="color:red" ></p:outputLabel>
							  <p:calendar required="true" pattern="dd/MM/yyyy" requiredMessage="Please Enter Validate Date" value="#{schoolFlyerBean.validdate}"></p:calendar>
							  
							   <p:outputLabel value="Frequency" style="color:red" ></p:outputLabel>
							    <p:selectOneRadio value="#{schoolFlyerBean.frequency}">
							      <f:selectItem itemLabel="Every time" itemValue="every time"></f:selectItem>
							      <f:selectItem itemLabel="Once" itemValue="once"></f:selectItem>
							    </p:selectOneRadio>
							    
						      <p:commandButton value="Submit" action="#{schoolFlyerBean.submit}" ajax="false" update="form"></p:commandButton>
							</p:panelGrid>
						</p:panel>
						
					</h:form>
					</div>
				</div>
			</div>
		</div>

	</ui:define>

</ui:composition>
