<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<f:loadBundle var="addClassVar" basename="myProperties" />
<f:view contentType="text/html">
	<h:head>
		<f:facet name="first">
			<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
			<meta http-equiv="X-UA-Compatible" content="EmulateIE8" />
			
		</f:facet>

  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"></link>
    		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"></link>
    	<link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"></link>
   <link rel="stylesheet" href="dist/css/AdminLTE.min.css"></link>
    <link rel="stylesheet" href="dist/css/skins/all-skins.min.css"></link>

	</h:head>

	<h:body>
      
     
   
      <div class="content-wrapper">
          
                <h:form id="form" enctype="multipart/form-data">	
		
						<p:panel header="Add Question:- Import From Excel: Brouse the Excel file path and than click on Upload Button.">
							<p:panelGrid columns="3">
								
								
								<h3>Upload Excel Sheet (Allowed file type are :- xls)</h3>
								<p:fileUpload allowTypes="/(\.|\/)(xls)$/" mode="simple" skinSimple="true" value="#{stuRegThroughExcel.excelFile}" update=":form"></p:fileUpload>
								
									<p:commandButton ajax="false" action="#{stuRegThroughExcel.importFromExcelInRegTable}" update=":form" style="font-size:14px;" value="Upload" title="CLick here to upload Excel sheet. registration">
								  	<!-- <p:graphicImage height="65px" width="100px" value="/image/excelRecover.png"></p:graphicImage> -->
								</p:commandButton>
								
									<p:commandButton ajax="false" action="#{stuRegThroughExcel.importFromExcelInPromotionTable}" update=":form" style="font-size:14px;" value="Upload" title="CLick here to upload Excel sheet. promoction">
								  	<!-- <p:graphicImage height="65px" width="100px" value="/image/excelRecover.png"></p:graphicImage> -->
								</p:commandButton>
								
								<p:commandButton ajax="false" action="#{stuRegThroughExcel.importFromExcelInPromotionTable}" update=":form" style="font-size:14px;" value="Upload" title="CLick here to upload Excel sheet.">
								  	<!-- <p:graphicImage height="65px" width="100px" value="/image/excelRecover.png"></p:graphicImage> -->
								</p:commandButton>
							</p:panelGrid>
						</p:panel>
						
	   			 	</h:form>
	   			 	
	   			 	<h:form enctype="multipart/form-data" rendered="false">
						<p:panel header="Download sample format of Excel Sheet for Student Registration">
   						 <p:commandButton style="font-size:14px;" ajax="false" value="Download" icon="ui-icon-arrowthick-1-s">
       						 <p:fileDownload value="#{studentExcelFileDownload.file}" />
   						</p:commandButton>
   						</p:panel>
					</h:form>
					
          
          
      </div>
   
	
	
	</h:body>
</f:view>
</html>
