<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	template="/WEB-INF/template.xhtml">

	<ui:define name="title">TC Generated Student Communication</ui:define>

	<ui:define name="content">

 <script  src="pramukhime.js"></script>
         				 <script  src="pramukhindic.js"></script>
         				 <script  src="pramukhime-common.js"></script>
		<div class="ui-fluid">
			<div class="ui-g">
				<div class="ui-g-12">
					<div class="card card-w-title">
						<h:form id="form">
							<p:growl showDetail="true"  autoUpdate="true"></p:growl>
							<p:panel header="TC Generated Student">
								<p:outputPanel>
								    
							
								
									<p:dataTable reflow="true" id="up" value="#{struckOffCommunication.leadList}"
										var="var" rowKey="#{var.id}"
										selection="#{struckOffCommunication.selectedList}"
										emptyMessage="No Record Found ">

										<p:column exportable="false" headerText="Send SMS"
											selectionMode="multiple" style="width:50px;text-align:center"></p:column>

										<p:column rendered="false" headerText="S.No"
											style="width:40px">
											<f:facet name="header">
												<p:outputLabel value="S.No"></p:outputLabel>
											</f:facet>
											<h:outputText value="#{var.sNo}"></h:outputText>
										</p:column>

										<p:column headerText="Student Name" filterBy="#{var.studentName}">
											<f:facet name="header">
												<p:outputLabel value="Student Name"></p:outputLabel>
											</f:facet>
											<h:outputText value="#{var.studentName}"></h:outputText>
										</p:column>

										<p:column headerText="Father Name">
											<f:facet name="header">
												<p:outputLabel value="Father Name"></p:outputLabel>
											</f:facet>
											<h:outputText value="#{var.fatherName}"></h:outputText>
										</p:column>

										<p:column headerText="Mother Name">
											<f:facet name="header">
												<p:outputLabel value="Mother Name"></p:outputLabel>
											</f:facet>
											<h:outputText value="#{var.motherName}"></h:outputText>
										</p:column>

										<p:column headerText="Contact No" filterBy="#{var.contactNo}">
											<f:facet name="header">
												<p:outputLabel value="Contact No"></p:outputLabel>
											</f:facet>
											<h:outputText value="#{var.contactNo}"></h:outputText>
										</p:column>


										<p:column headerText="Class">
											<f:facet name="header">
												<p:outputLabel value="Class"></p:outputLabel>
											</f:facet>
											<h:outputText value="#{var.className}"></h:outputText>
										</p:column>

										

									</p:dataTable>
								</p:outputPanel>
								<hr style="border-top: dotted 1px;" />

								<p:outputPanel id="msg">
								<p:outputLabel style="font-weight: bold;font-size: 12px;" value="Note: Copying and pasting the special characters ( such as ,' ) might affect the format of SMS. It is adviced to kindly type the message."></p:outputLabel>
							        <h:inputHidden id="text" value="#{struckOffCommunication.lang}"></h:inputHidden>
									
							          <br></br>
								
									<p:panelGrid columns="3"
										styleClass="ui-panelgrid-blank form-group"
										style="border:0px none; background-color:transparent;">
                                     
							
										<p:selectOneButton id="lang" value="#{struckOffCommunication.lang}">
											<f:selectItem itemLabel="English" itemValue="english" />
											<f:selectItem itemLabel="हिन्दी" itemValue="hindi" />
											<p:ajax listener="#{struckOffCommunication.checkLanguage}" oncomplete="javascript:changeLanguage3('form:text','true','form:transliterateDiv')"
												update=":form:msg,:form:lang"></p:ajax>
										</p:selectOneButton>
										<p:outputLabel />
										<p:outputLabel />

										<p:outputLabel value="Custom Message : "
											style="font-size:15px !important;" />
										<p:outputLabel rendered="#{struckOffCommunication.showEnglish}"
											value="Dear Parent," style="font-size:15px !important;" />
										<p:outputLabel rendered="#{struckOffCommunication.showHindi}"
											value="प्रिय अभिभावक," style="font-size:15px !important;" />
										<p:outputPanel>
											<p:panelGrid columns="4" style="float:right;">
												<p:outputLabel style="font-size:12px !important;"
													value="Message Count-:"></p:outputLabel>
												<p:outputLabel style="font-size:12px !important;"
													id="table1" value="0"></p:outputLabel>

												<p:outputLabel style="font-size:12px !important;"
													value="Message Char.-:"></p:outputLabel>
												<p:outputLabel style="font-size:12px !important;"
													id="table2" value="0"></p:outputLabel>

											</p:panelGrid>
										</p:outputPanel>

										<p:outputLabel />
										<p:inputTextarea rendered="#{struckOffCommunication.showEnglish}"
											value="#{struckOffCommunication.typemessage}" rows="7" cols="30"
											counter="display" maxlength="765"
											counterTemplate="{0} characters remaining."
											autoResize="false" style="width:400px !important;"
											required="true"
											requiredMessage="Please Write a Message to Send"
											onkeyup="changeColor(this.value)" id="engmsg"
											onchange="trimFunc(this.value,'Please Section Name',this.id)" >
										   	
										</p:inputTextarea>

 								<p:panelGrid columns="2" rendered="#{struckOffCommunication.showHindi}">
										<p:inputTextarea 
											value="#{struckOffCommunication.typemessage}" rows="7" cols="30"
											counter="display" maxlength="765"
											counterTemplate="{0} characters remaining."
											autoResize="false" style="width:400px !important;"
											required="true"
											requiredMessage="Please Write a Message to Send"
											 id="transliterateDiv"
											 >
											<p:keyFilter preventPaste="true"></p:keyFilter>
										 	
										</p:inputTextarea>
										<input type="checkbox" id="languagess" name="" value="pramukhindic:hindi" checked="checked"  onchange="javascript:changeLanguage2(this.checked,'form:transliterateDiv')" ></input>
                                    
										</p:panelGrid>	
										<p:outputLabel id="display" style="font-size:15px !important;" >
										


										</p:outputLabel>
										<p:outputLabel value=""></p:outputLabel>
										<p:outputLabel rendered="#{struckOffCommunication.showEnglish}"
											value="Regards, #{sideMenuBean.smsName}"
											style="font-size:15px !important;" />
										<p:outputLabel rendered="#{struckOffCommunication.showHindi}"
											value="सादर, #{sideMenuBean.hindiName}"
											style="font-size:15px !important;" />
										<p:outputLabel />

										<p:outputLabel />
										<p:commandButton value="Send" 
											style="font-size:15px !important; width:150px;"  action="#{struckOffCommunication.checkEnqSelected}" update=":MessageDialogOpen"/>
										   
										<p:outputLabel />

									</p:panelGrid>
								</p:outputPanel>

							</p:panel>
						</h:form>

						<h:form id="MsgLimitForm1" style="overflow:hidden">
							<p:dialog header="Low SMS Balance" width="500"
								widgetVar="MsgLmtDlg1" modal="true" showEffect="fade"
								hideEffect="fade" resizable="false">
								<center>
									<p:outputLabel value="#{struckOffCommunication.balMsg}"
										style="font-size:14px;font-weight: bold;" />
								</center>
								<br></br>
								<br></br>
								<center>
									<p:commandButton value="Skip" action="#{struckOffCommunication.sendEnqSms}"
										update="MsgLimitForm1,form" />
									<br /> <br />
									<p:commandButton value="Message Logs"
										action="messageSchoolHistory.xhtml?faces-redirect=true"
										update="MsgLimitForm1" />
									<br /> <br />
									<p:commandButton value="Recharge Now"
										action="purchaseMsgPack.xhtml?faces-redirect=true"
										update="MsgLimitForm1" />
								</center>
								<br></br>
							</p:dialog>
						</h:form>

						<h:form id="MsgOverForm" style="overflow:hidden">
							<p:dialog header="SMS Limit Over" width="500"
								widgetVar="MsgOvrDlg" modal="true" showEffect="fade"
								hideEffect="fade" resizable="false">
								<center>
									<p:outputLabel value="#{struckOffCommunication.balMsg}"
										style="font-size:14px;font-weight: bold;" />
								</center>
								<br></br>
								<br></br>
								<center>
									<p:commandButton value="Message Logs"
										action="messageSchoolHistory.xhtml?faces-redirect=true"
										update="MsgOverForm" />
									<br /> <br />
									<p:commandButton value="Recharge Now"
										action="purchaseMsgPack.xhtml?faces-redirect=true"
										update="MsgOverForm" />
								</center>
								<br></br>
							</p:dialog>
						</h:form>

						<h:form id="MsgOtherForm" style="overflow:hidden">
							<p:dialog header="SMS Limit Over" width="500"
								widgetVar="MsgOthDlg" modal="true" showEffect="fade"
								hideEffect="fade" resizable="false">
								<center>
									<p:outputLabel value="#{struckOffCommunication.balMsg}"
										style="font-size:14px;font-weight: bold;" />
								</center>
								<br></br>
								<br></br>
								<center>
									<p:commandButton value="OK"
										action="enquiryCommunication.xhtml?faces-redirect=true"
										update="MsgOtherForm" />
								</center>
							</p:dialog>
						</h:form>
						
						
						
							<h:form id="MessageDialogOpen" style="overflow:hidden">
							<p:dialog header="Message Confirmation" width="500"
								widgetVar="SendMessageCheck" modal="true" showEffect="fade"
								hideEffect="fade" resizable="false">
								
								<p:panelGrid columns="1">
								
								     <p:outputLabel rendered="#{struckOffCommunication.showEnglish}"
											value="Dear Parent," style="font-size:15px !important;" />
										<p:outputLabel rendered="#{struckOffCommunication.showHindi}"
											value="प्रिय अभिभावक," style="font-size:15px !important;" />
								
									 <p:inputTextarea rendered="#{struckOffCommunication.showEnglish}"
											value="#{struckOffCommunication.typemessage}" rows="7" cols="30"
											 maxlength="765"
											counterTemplate="{0} characters remaining."
											autoResize="false" style="width:400px !important;" readonly="true">
								     </p:inputTextarea>

										<p:inputTextarea rendered="#{struckOffCommunication.showHindi}"
											value="#{struckOffCommunication.typemessage}" rows="7" cols="30"
											 maxlength="765"
											counterTemplate="{0} characters remaining."
											autoResize="false" style="width:400px !important;" readonly="true">
									 </p:inputTextarea>
								</p:panelGrid>
								
									<p:outputLabel rendered="#{struckOffCommunication.showEnglish}"
											value="Regards, #{sideMenuBean.smsName}"
											style="font-size:15px !important;" />
										<p:outputLabel rendered="#{struckOffCommunication.showHindi}"
											value="सादर, #{sideMenuBean.hindiName}"
											style="font-size:15px !important;" />
										<p:outputLabel />
							
								
								<br/><br/>
									<p:commandButton value="Send Message"
										action="#{struckOffCommunication.sendMessage}"
										update=":form,:MessageDialogOpen" style="width:120px;height:30px;" />
										
										<p:commandButton value="Change Message"
										action="#{struckOffCommunication.closeConfirmDialog}"
										 update=":MessageDialogOpen" style="width:150px;height:30px;"/>
						
							</p:dialog>
						</h:form>


                      <h:form id="HindiForm" style="overflow:hidden">
							<p:dialog header="NOTIFICATION" width="500"
								widgetVar="hindiDi" modal="true" showEffect="fade"
								hideEffect="fade" resizable="false">
								<center>
									<p:outputLabel value="Hindi Message Feature is Temporarily Unavailable"
										style="font-size:14px;font-weight: bold;" />
								</center>
								<br></br>
								
							</p:dialog>
						</h:form>


					</div>
				</div>
			</div>
		</div>

	</ui:define>

</ui:composition>
