<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<f:loadBundle var="addSectionVar" basename="myProperties" />
<f:view contentType="text/html">
	<h:head>
		<title>Salary Payout</title>
		<f:facet name="first">
			<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
			<meta http-equiv="X-UA-Compatible" content="EmulateIE8" />
		</f:facet>

      	    <link rel="stylesheet" type="text/css" href="css/style.css"/>				

	</h:head>
	
	<h:body>
		
		<p:commandButton value="Print">
               	       		<p:printer target="form:show"></p:printer>
               	       		</p:commandButton>
		
		
			<h:form id="form" >

				<p:panel id="show" >
					<center>
						<p style="font-family: initial;font-style: oblique;font-size: 25px !important;font-weight:bold;margin:0px;">#{headerBean.name}</p>
						<p style="font-family: initial;font-style: oblique;font-size: 15px !important;font-weight:bold;margin:0px;">#{headerBean.affiliationNo}</p>
						<p style="font-family: initial;font-style: oblique;font-size: 15px !important;font-weight:bold;margin:0px;">#{headerBean.finalAddress}</p>
						<p style="font-family: initial;font-style: oblique;font-size: 15px !important;font-weight:bold;margin:0px;">#{headerBean.phoneno}</p>
						
						<p style="margin:0px;font-size: 25px !important;font-weight:bold;">Salary Payout #{printSalaryPayoutBLM.strdate}</p>
					</center>
					
					<h:dataTable style="width:100%;border-collapse:collapse" border="1"  var="var" value="#{printSalaryPayoutBLM.list}" >
            		
            			<p:column headerText="S.No." style="width: 50px !important;">
               	           
               	           		<f:facet name="header"> 
           			  			     <p:outputLabel value="S.No."></p:outputLabel>
         					    </f:facet>
               	           <center>     <p:outputLabel value="#{var.sno}"></p:outputLabel> </center>
               	           </p:column>
               	     
               	        <p:column headerText="Employee Name">
               	           
               	           		<f:facet name="header"> 
           			  			     <p:outputLabel value="Employee Name"></p:outputLabel>
         					    </f:facet>
               	                <center><p:outputLabel value="#{var.employee_name}"></p:outputLabel></center>
               	           </p:column>
               	     
               	     
               	           <p:column headerText="Paid Amount">
               	           
               	           		<f:facet name="header"> 
           			  			     <p:outputLabel value="Paid Amount"></p:outputLabel>
         					    </f:facet>
               	               <center><p:outputLabel value="#{sideMenuBean.list.country eq 'UAE' ? 'AED' : 'Rs.'} #{var.gtotalSalary}"></p:outputLabel></center> 
               	           </p:column>
            	
            		</h:dataTable>
            		
					
				</p:panel>

</h:form>
			
			
	</h:body>
</f:view>
</html>
