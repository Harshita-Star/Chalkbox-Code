<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/studentTemplate.xhtml">

	<ui:define name="title">Change Password</ui:define>

	<ui:define name="content">

		<div class="ui-fluid">
			<div class="ui-g">
				<div class="ui-g-12">
					<div class="card card-w-title" style="background-color: rgb(254, 180, 2, 0.3); ">
						<h:form id="form">

							<p:panel header="Change Password">
								<p:messages autoUpdate="true" closable="true"></p:messages>
								<p:panelGrid columns="2" columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4" layout="grid" styleClass="ui-panelgrid-blank form-group" style="border:0px none; background-color:transparent;">
									<p:outputLabel for="@next" style="color:red"  value="Old Password"></p:outputLabel>
									<p:password id="pass" requiredMessage="Please Enter Old Password"
										value="#{changePassword.oldPassword}" required="true" validatorMessage="Please Enter Correct value" onchange="trimFunc(this.value,'Please Section Name',this.id)">
									  <f:validateRegex pattern="#{regexVar.regex}"></f:validateRegex>	
									 <p:keyFilter preventPaste="true"></p:keyFilter>
									</p:password>


									<p:outputLabel  for="@next" style="color:red" value="New Password"></p:outputLabel>
									<p:password id="npass" requiredMessage="Please Enter New Password "
										value="#{changePassword.newpassword}" required="true" onkeypress="if (event.keyCode == 32) return false;" validatorMessage="Please Enter Correct value" onchange="trimFunc(this.value,'Please Section Name',this.id)">
									  <f:validateRegex pattern="#{regexVar.regex}"></f:validateRegex>		
									 <p:keyFilter preventPaste="true"></p:keyFilter>
									</p:password>

									<p:outputLabel  for="@next" style="color:red" value="Confirm Password"></p:outputLabel>
									<p:password id="cpass" requiredMessage="Please Enter Confirm Password "
										value="#{changePassword.conformPassword}" required="true" onkeypress="if (event.keyCode == 32) return false;" validatorMessage="Please Enter Correct value" onchange="trimFunc(this.value,'Please Section Name',this.id)">
									  <f:validateRegex pattern="#{regexVar.regex}"></f:validateRegex>		
									 <p:keyFilter preventPaste="true"></p:keyFilter>
									</p:password>
								</p:panelGrid>
								<br />
								<p:separator />
								<center>
								<p:commandButton value="Update"
										action="#{changePassword.stuChangePassword}" styleClass="butwid" icon="fa fa-upload" update=":form"></p:commandButton>
								</center>
								<p:separator />
								<br />

							</p:panel>

						</h:form>
					</div>
				</div>
			</div>
		</div>

	</ui:define>

</ui:composition>
