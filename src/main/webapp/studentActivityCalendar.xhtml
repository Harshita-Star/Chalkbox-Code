<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/studentCalenderTemp.xhtml">

	<ui:define name="title">Activity Calendar</ui:define>

	<ui:define name="content">

		<div class="ui-fluid">
			<div class="ui-g">
				<div class="ui-g-12">
					<div class="card card-w-title">
						<h:form id="form">
							<p:messages closable="true" autoUpdate="true"></p:messages>
								<p:schedule value="#{activityCalendarBean.lazyEventModel}"
									leftHeaderTemplate="prev" rightHeaderTemplate="next" style="font-size:15px;font-weight:bold;" aspectRatio="2"/>
						</h:form>
					</div>
				</div>
			</div>
		</div>

	</ui:define>

</ui:composition>
