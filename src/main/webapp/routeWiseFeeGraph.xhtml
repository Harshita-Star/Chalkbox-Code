<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml"
	xmlns:pe="http://primefaces.org/ui/extensions">
	<f:loadBundle var="addClassVar" basename="myProperties" />

	<ui:define name="title">Route Fees Bar Model</ui:define>

	<ui:define name="content">
	<h:form id="form">
		<div class="ui-fluid">
			<div class="ui-g">
				<div class="ui-g-12">
					<div class="card card-w-title">
						 <h:form id="form" >
						 <p:growl showDetail="true"  autoUpdate="true"></p:growl>

							<p:panel header="Route Fees Bar Graph">
							<p:panelGrid columns="1">
							<p:selectOneMenu value="#{routeWiseFeesGraph.selectRoute}" filter="true" required="true">
							<f:selectItem itemLabel="Select Route" itemValue=""></f:selectItem>
							<f:selectItems value="#{routeWiseFeesGraph.onlyRoutes}"></f:selectItems>
							</p:selectOneMenu>
							
							<p:commandButton  styleClass="butwid" icon="fa fa-eye" style="margin-left:65px;" value="Show" update=":form" action="#{routeWiseFeesGraph.show}"></p:commandButton>
							</p:panelGrid>
							<p:chart type="bar" model="#{routeWiseFeesGraph.barmodel}" style="height:300px;" rendered="#{routeWiseFeesGraph.showbar}"></p:chart>
								
                         </p:panel>
                         
	                  </h:form>
							
							
					</div>
				</div>
			</div>
		</div>
		</h:form>

	</ui:define>

</ui:composition>
