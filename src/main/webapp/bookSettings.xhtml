<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">BooK Setting</ui:define>

    <ui:define name="content">
       
            <div class="ui-fluid">
                <div class="ui-g">
                    <div class="ui-g-12">
                        <div class="card card-w-title">
                           	
					<h:form id="form" style="overflow:hidden">
					<p:messages autoUpdate="true"></p:messages>
						
						<p:panel header="Book Setting">
						  <p:commandLink rendered="false" style="float: right;margin-left: 15px;color: blue;font-size:15px;" immediate="true" value="Edit Settings " action="#{bookSettings.editsettings}"></p:commandLink>        &#160;&#160;&#160;
							<p:panelGrid columns="2" columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4" layout="grid" styleClass="ui-panelgrid-blank form-group" style="border:0px none; background-color:transparent;">
							
							<p:outputLabel value="Allowed No.of Days for Student" for="@next" style="color:red" />
							<p:inputText onfocus="this.select()" value="#{bookSettings.stdAllowDays}" required="true" requiredMessage="Please enter 'Allowed No.of Days for Student'">
								<p:keyFilter mask="num"></p:keyFilter>
								<p:ajax></p:ajax>
							</p:inputText>
							
							<p:outputLabel value="Allowed No.of Days for Teacher" for="@next" style="color:red" />
							<p:inputText onfocus="this.select()" value="#{bookSettings.tchAllowDays}" required="true" requiredMessage="Please enter 'Allowed No.of Days for Teacher'">
								<p:keyFilter mask="num"></p:keyFilter>
								<p:ajax></p:ajax>
							</p:inputText>
							
							<p:outputLabel value="Allowed Book Quantity for Student" for="@next" style="color:red" />
							<p:inputText onfocus="this.select()" value="#{bookSettings.stdAllowQuant}" required="true" requiredMessage="Please enter 'Allowed Book Quantity for Student'">
								<p:keyFilter mask="num"></p:keyFilter>
								<p:ajax></p:ajax>
							</p:inputText>
							
							<p:outputLabel value="Allowed Book Quantity for Teacher" for="@next" style="color:red" />
							<p:inputText onfocus="this.select()" value="#{bookSettings.tchAllowQuant}" required="true" requiredMessage="Please enter 'Allowed Book Quantity for Teacher'">
								<p:keyFilter mask="num"></p:keyFilter>
								<p:ajax></p:ajax>
							</p:inputText>
							
							<p:outputLabel value="Need Penalty Settings ?"/>
							<p:selectBooleanCheckbox value="#{bookSettings.penalty}">
								<p:ajax listener="#{bookSettings.checkPenalty}" update="form"></p:ajax>
							</p:selectBooleanCheckbox>
							
							<p:outputPanel id="lbl" rendered="#{bookSettings.showLateFee}" >
								<p:outputLabel value="Enter late Fees per day"></p:outputLabel>
							</p:outputPanel>
							
							<p:outputPanel id="val" rendered="#{bookSettings.showLateFee}" >
								<p:inputText onfocus="this.select()" value="#{bookSettings.lateFees}" >
								<p:keyFilter mask="num"></p:keyFilter>
								</p:inputText>
							</p:outputPanel>
							
							</p:panelGrid>
							<br />
								<p:separator />
								<center>
									<p:commandButton value="Done" styleClass="butwid" icon="fa fa-check" action="#{bookSettings.add}" update=":form"></p:commandButton>

								</center>
								<p:separator />
								<br />
						</p:panel>
					</h:form>
                        </div>
                    </div>
                </div>
            </div>
       
    </ui:define>

</ui:composition>
