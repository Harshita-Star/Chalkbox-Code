<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/onlineAdmTemplate.xhtml">

	<ui:define name="title">Admission Form</ui:define>

	<ui:define name="content">

		<div class="ui-fluid">
			<div class="ui-g">
				<div class="ui-g-12">
					<div class="card card-w-title">
						<h:form id="form" enctype="multipart/form-data">
							<p:messages closable="true" autoUpdate="true"></p:messages>
							<p:panel header="Admission Form">

								<p:tabView id="tabview">
									<p:tab title="Student Details">
										<!-- <p:tabView>
											<p:tab title="General Details"> -->
										<p:panelGrid columns="4"
											columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
											layout="grid" styleClass="ui-panelgrid-blank form-group"
											style="border:0px none; background-color:transparent;">

											<p:outputLabel value="Admission For Academic Year"  for="@next" style="color:red" />
											<p:selectOneMenu disabled="true"
												value="#{onlineAdmae.info.year}" required="true"
												requiredMessage="Please select Academic Year">
												<f:selectItem itemLabel="--Select--"></f:selectItem>
												<f:selectItems value="#{onlineAdmae.sessionList}"></f:selectItems>
											</p:selectOneMenu>

											<p:outputLabel value="Class"  for="@next" style="color:red" />
											<p:selectOneMenu disabled="true" filter="true"
												value="#{onlineAdmae.info.classid}" required="true"
												requiredMessage="Please Select a Class">
												<f:selectItem itemLabel="--Select--"></f:selectItem>
												<f:selectItems value="#{onlineAdmae.classList}"></f:selectItems>
											</p:selectOneMenu>

											<p:outputLabel value="Date of Application" />
											<p:calendar disabled="true" yearRange="c-50:c+0"
												navigator="true" value="#{onlineAdmae.info.apply_date}"
												pattern="dd/MM/yyyy"
												style="width: 280px !important;height:30px !important;margin-bottom: 12px !important;"></p:calendar>

											<p:outputLabel value="Student Name as in Passport"  for="@next" style="color:red" />
											<p:inputText disabled="true"
												value="#{onlineAdmae.info.st_name}" required="true"
												requiredMessage="Please enter Student Name"
												onchange="this.value=toTitleCase(this.value)"
												onkeyup="this.value=toTitleCase(this.value)"></p:inputText>

											<p:outputLabel value="Gender"  for="@next" style="color:red" />
											<p:selectOneRadio disabled="true"
												value="#{onlineAdmae.info.gender}" required="true"
												requiredMessage="Please Select Gender">
												<f:selectItem itemLabel="Male" itemValue="Male"></f:selectItem>
												<f:selectItem itemLabel="Female" itemValue="Female"></f:selectItem>
											</p:selectOneRadio>

											<p:outputLabel value="Date of Birth"  for="@next" style="color:red" />
											<p:calendar disabled="true" yearRange="c-50:c+0"
												navigator="true" value="#{onlineAdmae.info.dob}"
												required="true"
												requiredMessage="Please Select Date of Birth"
												pattern="dd/MM/yyyy"
												style="width: 280px !important;height:30px !important;margin-bottom: 12px !important;"></p:calendar>


											<p:outputLabel value="Place of Birth"  for="@next" style="color:red" />
											<p:inputText required="true"
												requiredMessage="Please Enter Place of Birth"
												value="#{onlineAdmae.info.birth_place}"></p:inputText>

											<p:outputLabel value="Last School Attended"  for="@next" style="color:red" />
											<p:inputText required="true"
												requiredMessage="Please Enter Last School Attended"
												value="#{onlineAdmae.info.last_school}"
												placeholder="If No, Write 'NA'"></p:inputText>

											<p:outputLabel value="Nationality"  for="@next" style="color:red" />
											<p:selectOneMenu disabled="true" filter="true"
												value="#{onlineAdmae.info.nationality}" required="true"
												requiredMessage="Please Select Nationality">
												<f:selectItem itemLabel="--Select--" itemValue=""></f:selectItem>
												<f:selectItems value="#{onlineAdmae.nationalityList}"></f:selectItems>
											</p:selectOneMenu>

											<p:outputLabel value="Religion"  for="@next" style="color:red" />
											<p:selectOneMenu disabled="true" filter="true"
												value="#{onlineAdmae.info.religion}"
												requiredMessage="Please Select Religion" required="true"
												editable="true"
												placeholder="Select Religion / Specify for 'Others'">
												<f:selectItem itemLabel="--Select--" itemValue=""></f:selectItem>
												<f:selectItems value="#{onlineAdmae.religionList}"></f:selectItems>
											</p:selectOneMenu>

											<p:outputLabel value="Home Language"  for="@next" style="color:red" />
											<p:inputText required="true"
												requiredMessage="Please Home Language"
												value="#{onlineAdmae.info.lang}"></p:inputText>

											<p:outputLabel value="Veg or Non Veg?" />
											<p:selectOneRadio value="#{onlineAdmae.info.food_type}">
												<f:selectItem itemLabel="Veg" itemValue="Veg"></f:selectItem>
												<f:selectItem itemLabel="Non Veg" itemValue="Non Veg"></f:selectItem>
											</p:selectOneRadio>

											<p:outputLabel value="Passport No."  for="@next" style="color:red" />
											<p:inputText required="true"
												requiredMessage="Please Enter Passport No."
												value="#{onlineAdmae.info.ppt_no}"></p:inputText>

											<p:outputLabel value="Passport Issue Date"  for="@next" style="color:red" />
											<p:calendar required="true"
												requiredMessage="Please Enter Passport Issue Date."
												yearRange="c-50:c+50" navigator="true"
												value="#{onlineAdmae.info.ppt_issue_date}"
												pattern="dd/MM/yyyy"
												style="width: 280px !important;height:30px !important;margin-bottom: 12px !important;"></p:calendar>


											<p:outputLabel value="Passport Expiry Date"  for="@next" style="color:red" />
											<p:calendar required="true"
												requiredMessage="Please Enter Passport Expiry Date"
												yearRange="c-50:c+50" navigator="true"
												value="#{onlineAdmae.info.ppt_exp_date}"
												pattern="dd/MM/yyyy"
												style="width: 280px !important;height:30px !important;margin-bottom: 12px !important;"></p:calendar>


											<p:outputLabel value="Place of Issue Passport"  for="@next" style="color:red" />
											<p:inputText required="true"
												requiredMessage="Please Enter Place of Issue Passport"
												value="#{onlineAdmae.info.ppt_place}"></p:inputText>

											<p:outputLabel value="VISA No."  for="@next" style="color:red" />
											<p:inputText required="#{onlineAdmae.fdocReq}"
												requiredMessage="Please Enter VISA No."
												value="#{onlineAdmae.info.visa_no}"></p:inputText>

											<p:outputLabel value="VISA Valid upto Date"  for="@next" style="color:red" />
											<p:calendar required="#{onlineAdmae.fdocReq}"
												requiredMessage="Please Enter VISA Valid upto Date"
												yearRange="c-50:c+50" navigator="true"
												value="#{onlineAdmae.info.visa_exp_date}"
												pattern="dd/MM/yyyy"
												style="width: 280px !important;height:30px !important;margin-bottom: 12px !important;"></p:calendar>


											<p:outputLabel value="VISA Issue Date"  for="@next" style="color:red" />
											<p:calendar required="#{onlineAdmae.fdocReq}"
												requiredMessage="Please Enter VISA Issue Date"
												yearRange="c-50:c+50" navigator="true"
												value="#{onlineAdmae.info.visa_issue_date}"
												pattern="dd/MM/yyyy"
												style="width: 280px !important;height:30px !important;margin-bottom: 12px !important;"></p:calendar>


											<p:outputLabel value="Other Languages Spoken"  for="@next" style="color:red" />
											<p:inputText required="true"
												requiredMessage="Please Enter Other Languages Spoken"
												value="#{onlineAdmae.info.other_lang}"></p:inputText>

											<p:outputLabel value="Address in UAE (Including PO Box)"  for="@next" style="color:red" />
											<p:inputTextarea disabled="true"
												value="#{onlineAdmae.info.address}"
												requiredMessage="Please Enter Address" required="true"
												rows="5" cols="26">
											</p:inputTextarea>

											<p:outputLabel rendered="false" value="Ethnicity"  for="@next" style="color:red" />
											<p:selectOneMenu rendered="false" required="true"
												requiredMessage="Please Select Ethnicity" filter="true"
												value="#{onlineAdmae.info.ethnicity}">
												<f:selectItem itemLabel="--Select--" itemValue=""></f:selectItem>
												<f:selectItem itemLabel="Arab-UAE" itemValue="Arab-UAE"></f:selectItem>
												<f:selectItem itemLabel="Other Arab" itemValue="Other Arab"></f:selectItem>
												<f:selectItem itemLabel="Other Ethnic Group"
													itemValue="Other Ethnic Group"></f:selectItem>
											</p:selectOneMenu>

											<p:outputLabel value="Student Emirates ID"  for="@next" style="color:red" />
											<p:inputMask disabled="true" value="#{onlineAdmae.info.emid}"
												required="true"
												requiredMessage="Please Enter Student Emirates ID"
												mask="999-9999-9999999-9" />

											<p:outputLabel rendered="false" value="Child's Photo*"></p:outputLabel>
											<p:graphicImage rendered="false" height="100px" width="100px"
												value="#{onlineAdmae.info.st_image eq '' ? 'noimage.png' : onlineAdmae.info.st_image}" />
										</p:panelGrid>
										<!-- </p:tab> -->


										<!-- </p:tabView> -->
									</p:tab>

									<p:tab title="Sibling Details">
										<p:dataTable value="#{onlineAdmae.completeList}" reflow="true"
											var="var">

											<p:column headerText="S.No.">
												<p:outputLabel value="#{var.sno}"></p:outputLabel>
											</p:column>

											<p:column headerText="Name">
												<p:inputText value="#{var.name}"></p:inputText>
											</p:column>

											<p:column headerText="Class">
												<p:selectOneMenu filter="true" value="#{var.class_id}">
													<f:selectItem itemLabel="--Select--"></f:selectItem>
													<f:selectItems value="#{onlineAdmae.classList}"></f:selectItems>
												</p:selectOneMenu>
											</p:column>

										</p:dataTable>
									</p:tab>

									<p:tab title="Details of Legal Guardian">
										<p:panelGrid columns="2"
											columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
											layout="grid" styleClass="ui-panelgrid-blank form-group"
											style="border:0px none; background-color:transparent;">
											<p:outputLabel value="Parent Type" style="font-weight:bold;" />
											<p:selectOneRadio disabled="true"
												value="#{onlineAdmae.info.parent_type}">
												<f:selectItem itemLabel="Existing Parents"
													itemValue="Existing Parents"></f:selectItem>
												<f:selectItem itemLabel="New Parents"
													itemValue="New Parents"></f:selectItem>
												<p:ajax update="prt" global="false" event="change"
													listener="#{onlineAdmae.checkParent}"></p:ajax>
											</p:selectOneRadio>
										</p:panelGrid>

										<p:outputPanel id="prt">
											<p:outputPanel id="pid"
												rendered="#{onlineAdmae.showParentEx}">
												<p:panelGrid columns="2"
													columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
													layout="grid" styleClass="ui-panelgrid-blank form-group"
													style="border:0px none; background-color:transparent;">

													<p:outputLabel value="Parent ID"  for="@next" style="color:red" />
													<p:inputText disabled="true"
														value="#{onlineAdmae.info.parent_id}" required="true"
														requiredMessage="Please Enter Parent ID"></p:inputText>

												</p:panelGrid>
											</p:outputPanel>

											<p:outputPanel id="pdtl"
												rendered="#{onlineAdmae.showParentNew}">
												<p:panelGrid columns="4"
													columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
													layout="grid" styleClass="ui-panelgrid-blank form-group"
													style="border:0px none; background-color:transparent;">

													<p:outputLabel for="@next" style="color:red" 
														value="Name of person filling this application" />
													<p:inputText disabled="true"
														value="#{onlineAdmae.info.applicant_name}" required="true"
														requiredMessage="Please Enter Applicant Name"
														onchange="this.value=toTitleCase(this.value)"
														onkeyup="this.value=toTitleCase(this.value)" />

													<p:outputLabel
														value="Relation to child: If other,Please State Relationship" />
													<p:selectOneRadio
														value="#{onlineAdmae.info.applicant_relation}"
														disabled="true">
														<f:selectItem itemLabel="Father" itemValue="Father"></f:selectItem>
														<f:selectItem itemLabel="Mother" itemValue="Mother"></f:selectItem>
														<f:selectItem itemLabel="Legal Guardian"
															itemValue="Legal Guardian"></f:selectItem>
														<f:selectItem itemLabel="Other" itemValue="Other"></f:selectItem>
														<p:ajax update="otherrel" global="false" event="change"
															listener="#{onlineAdmae.checkRel}"></p:ajax>
													</p:selectOneRadio>

													<p:outputLabel />
													<p:outputLabel />
													<p:outputLabel />
													<p:inputText id="otherrel"
														disabled="#{onlineAdmae.disableRel}"
														value="#{onlineAdmae.info.other_rel}"
														placeholder="Relationship" />
												</p:panelGrid>
												<p:separator />
												<p:outputLabel value="Father Details"
													style="font-weight:bold;font-size:14px;" />
												<p:separator />

												<p:panelGrid columns="4"
													columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
													layout="grid" styleClass="ui-panelgrid-blank form-group"
													style="border:0px none; background-color:transparent;">

													<p:outputLabel value="Name*" />
													<p:inputText disabled="true"
														value="#{onlineAdmae.info.f_name}" required="true"
														requiredMessage="Please Enter Father Name"
														onchange="this.value=toTitleCase(this.value)"
														onkeyup="this.value=toTitleCase(this.value)" />

													<p:outputLabel value="Mobile" for="@next" style="color:red"  />
													<p:outputPanel>
														<div class="ui-inputgroup">
															<span class="ui-inputgroup-addon">+971</span>
															<p:inputText disabled="true"
																value="#{onlineAdmae.info.f_mob}" required="true"
																requiredMessage="Please Enter Father Mobile"
																maxlength="9" placeholder="Eg.545615783"
																validatorMessage="Please Enter 9 Digit Father's Mobile No.">
																<p:keyFilter mask="num" />
																<f:validateLength minimum="9"></f:validateLength>
															</p:inputText>
														</div>
													</p:outputPanel>

													<p:outputLabel value="Email address"  for="@next" style="color:red" />
													<p:inputText disabled="true"
														value="#{onlineAdmae.info.f_email}" required="true"
														requiredMessage="Please Enter Father Email"
														placeholder="Primary Email for Correspondence" />

													<p:outputLabel value="Emirates ID"  for="@next" style="color:red" />
													<p:inputMask disabled="true"
														value="#{onlineAdmae.info.f_emid}" required="true"
														requiredMessage="Please Enter Father Emirates ID"
														mask="999-9999-9999999-9" />

													<p:outputLabel value="Occupation" />
													<p:inputText disabled="true" value="#{onlineAdmae.info.f_occupation}" />

													<p:outputLabel value="Employer" />
													<p:inputText disabled="true" value="#{onlineAdmae.info.f_employer}" />

													<p:outputLabel value="Work No." />
													<p:inputText disabled="true" value="#{onlineAdmae.info.f_work}" />

													<p:outputLabel value="Address"  for="@next" style="color:red" />
													<p:inputTextarea disabled="true" value="#{onlineAdmae.info.f_address}"
														requiredMessage="Please Enter Father Address"
														required="true" rows="5" cols="26">
													</p:inputTextarea>

													<p:outputLabel rendered="false"
														value="Upload Father's Image" for="@next" style="color:red" ></p:outputLabel>
													<p:fileUpload rendered="false"
														value="#{onlineAdmae.fatherImage}"
														required="#{onlineAdmae.info.f_image eq ''}" mode="simple"
														allowTypes="/(\.|\/)(gif|jpeg|png)$/"
														requiredMessage="Please Upload Father's Image" />

													<p:graphicImage rendered="false" height="100px"
														width="100px"
														value="#{onlineAdmae.info.f_image eq '' ? 'noimage.png' : onlineAdmae.info.f_image}" />
													<p:outputLabel rendered="false" />

												</p:panelGrid>
												<p:separator />
												<p:outputLabel value="Mother Details"
													style="font-weight:bold;font-size:14px;" />
												<p:separator />

												<p:panelGrid columns="4"
													columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
													layout="grid" styleClass="ui-panelgrid-blank form-group"
													style="border:0px none; background-color:transparent;">

													<p:outputLabel value="Name"  for="@next" style="color:red" />
													<p:inputText disabled="true"
														value="#{onlineAdmae.info.m_name}" required="true"
														requiredMessage="Please Enter Mother Name"
														onchange="this.value=toTitleCase(this.value)"
														onkeyup="this.value=toTitleCase(this.value)" />

													<p:outputLabel value="Mobile"  for="@next" style="color:red" />
													<p:outputPanel>
														<div class="ui-inputgroup">
															<span class="ui-inputgroup-addon">+971</span>
															<p:inputText disabled="true"
																value="#{onlineAdmae.info.m_mob}" required="true"
																requiredMessage="Please Enter Mother Mobile"
																maxlength="9" placeholder="Eg.545615783"
																validatorMessage="Please Enter 9 Digit Mother's Mobile No.">
																<p:keyFilter mask="num" />
																<f:validateLength minimum="9"></f:validateLength>
															</p:inputText>
														</div>
													</p:outputPanel>

													<p:outputLabel value="Email address"  for="@next" style="color:red" />
													<p:inputText disabled="true"
														value="#{onlineAdmae.info.m_email}" required="true"
														requiredMessage="Please Enter Mother Email"
														placeholder="Primary Email for Correspondence" />

													<p:outputLabel value="Emirates ID"  for="@next" style="color:red" />
													<p:inputMask disabled="true"
														value="#{onlineAdmae.info.m_emid}" required="true"
														requiredMessage="Please Enter Mother Emirates ID"
														mask="999-9999-9999999-9" />

													<p:outputLabel value="Occupation" />
													<p:inputText disabled="true" value="#{onlineAdmae.info.m_occupation}" />

													<p:outputLabel value="Employer" />
													<p:inputText disabled="true" value="#{onlineAdmae.info.m_employer}" />

													<p:outputLabel value="Work No." />
													<p:inputText disabled="true" value="#{onlineAdmae.info.m_work}" />

													<p:outputLabel value="Address"  for="@next" style="color:red" />
													<p:inputTextarea disabled="true" value="#{onlineAdmae.info.m_address}"
														requiredMessage="Please Enter Mother Address"
														required="true" rows="5" cols="26">
													</p:inputTextarea>

													<p:outputLabel rendered="false"
														value="Upload Mother's Image" for="@next" style="color:red" ></p:outputLabel>
													<p:fileUpload rendered="false"
														value="#{onlineAdmae.motherImage}"
														required="#{onlineAdmae.info.m_image eq ''}" mode="simple"
														allowTypes="/(\.|\/)(gif|jpeg|png)$/"
														requiredMessage="Please Upload Mother's Image" />
													<p:graphicImage rendered="false" height="100px"
														width="100px"
														value="#{onlineAdmae.info.m_image eq '' ? 'noimage.png' : onlineAdmae.info.m_image}" />
													<p:outputLabel rendered="false" />

												</p:panelGrid>
												<p:separator />
												<p:outputLabel value="Guardian Details"
													style="font-weight:bold;font-size:14px;" />
												<p:separator />

												<p:panelGrid columns="4"
													columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
													layout="grid" styleClass="ui-panelgrid-blank form-group"
													style="border:0px none; background-color:transparent;">

													<p:outputLabel value="Name"  for="@next" style="color:red" />
													<p:inputText required="#{onlineAdmae.gReq}"
														value="#{onlineAdmae.info.g_name}"
														requiredMessage="Please Enter Guardian Name"
														onchange="this.value=toTitleCase(this.value)"
														onkeyup="this.value=toTitleCase(this.value)" />

													<p:outputLabel value="Mobile"  for="@next" style="color:red" />
													<p:outputPanel>
														<div class="ui-inputgroup">
															<span class="ui-inputgroup-addon">+971</span>
															<p:inputText required="#{onlineAdmae.gReq}"
																value="#{onlineAdmae.info.g_mob}"
																requiredMessage="Please Enter Guardian Mobile"
																maxlength="9" placeholder="Eg.545615783"
																validatorMessage="Please Enter 9 Digit Guardian's Mobile No.">
																<p:keyFilter mask="num" />
																<f:validateLength minimum="9"></f:validateLength>
															</p:inputText>
														</div>
													</p:outputPanel>

													<p:outputLabel value="Email address"  for="@next" style="color:red" />
													<p:inputText required="#{onlineAdmae.gReq}"
														value="#{onlineAdmae.info.g_email}"
														requiredMessage="Please Enter Guardian Email"
														placeholder="Primary Email for Correspondence" />

													<p:outputLabel value="Emirates ID"  for="@next" style="color:red" />
													<p:inputMask required="#{onlineAdmae.gReq}"
														value="#{onlineAdmae.info.g_emid}"
														requiredMessage="Please Enter Guardian Emirates ID"
														mask="999-9999-9999999-9" />

													<p:outputLabel value="Occupation" />
													<p:inputText value="#{onlineAdmae.info.g_occupation}" />

													<p:outputLabel value="Employer" />
													<p:inputText value="#{onlineAdmae.info.g_employer}" />

													<p:outputLabel value="Work No." />
													<p:inputText value="#{onlineAdmae.info.g_work}" />

													<p:outputLabel value="Address"  for="@next" style="color:red" />
													<p:inputTextarea required="#{onlineAdmae.gReq}"
														value="#{onlineAdmae.info.g_address}"
														requiredMessage="Please Enter Guardian Address" rows="5"
														cols="26">
													</p:inputTextarea>

													<p:outputLabel value="Nationality"  for="@next" style="color:red" />
													<p:selectOneMenu required="#{onlineAdmae.gReq}"
														filter="true" value="#{onlineAdmae.info.g_nation}"
														requiredMessage="Please Select Guardian Nationality">
