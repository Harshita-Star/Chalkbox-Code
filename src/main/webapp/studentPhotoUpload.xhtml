<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/studentTemplate.xhtml">

	<ui:define name="title">Student Photo</ui:define>

	<ui:define name="content">

		<div class="ui-fluid">
			<div class="ui-g">
				<div class="ui-g-12">
					<div class="card card-w-title"
						style="background-color: rgb(162, 32, 45, 0.3);">
						<h:form id="form" enctype="multipart/form-data">

							<p:growl showDetail="true"  autoUpdate="true"></p:growl>
							<p:panel header="Student Photo Upload">
								<p:panelGrid columns="5"
									styleClass="ui-panelgrid-blank form-group"
									style="border:0px none; background-color:transparent; width: 100%;">

									<p:outputLabel value="Student Photo (Allowed file type are :- jpg,jpeg,png)"></p:outputLabel>

									<p:fileUpload mode="simple" skinSimple="true"
										value="#{studentPhotoUpload.sFile}"
										allowTypes="/(\.|\/)(jpe?g|png|gif|pdf|doc|docx)$/"
										validatorMessage="Please choose valid file type"></p:fileUpload>
									<p:lightBox styleClass="imagebox">
										<h:outputLink value="#{sideMenuBean.list.downloadpath}#{studentPhotoUpload.sPhoto}">
											<p:graphicImage
												value="#{sideMenuBean.list.downloadpath}#{studentPhotoUpload.sPhoto}"
												width="100" height="100" />
										</h:outputLink>
									</p:lightBox>
									<p:outputLabel value="#{studentPhotoUpload.sStatus.toUpperCase()}"></p:outputLabel>
									<p:outputLabel value="Remark : #{studentPhotoUpload.sRem}"></p:outputLabel>

									<p:outputLabel value="Father Photo"></p:outputLabel>
									<p:fileUpload mode="simple" skinSimple="true"
										value="#{studentPhotoUpload.fFile}"
										allowTypes="/(\.|\/)(jpe?g|png|gif|pdf|doc|docx)$/"
										validatorMessage="Please choose valid file type"></p:fileUpload>
									<p:lightBox styleClass="imagebox">
										<h:outputLink value="#{sideMenuBean.list.downloadpath}#{studentPhotoUpload.fPhoto}">
											<p:graphicImage
												value="#{sideMenuBean.list.downloadpath}#{studentPhotoUpload.fPhoto}"
												width="100" height="100" />
										</h:outputLink>
									</p:lightBox>
									<p:outputLabel value="#{studentPhotoUpload.fStatus.toUpperCase()}"></p:outputLabel>
									<p:outputLabel value="Remark : #{studentPhotoUpload.fRem}"></p:outputLabel>

									<p:outputLabel value="Mother Photo"></p:outputLabel>
									<p:fileUpload mode="simple" skinSimple="true"
										value="#{studentPhotoUpload.mFile}"
										allowTypes="/(\.|\/)(jpe?g|png|gif|pdf|doc|docx)$/"
										validatorMessage="Please choose valid file type"></p:fileUpload>
									<p:lightBox styleClass="imagebox">
										<h:outputLink
											value="#{sideMenuBean.list.downloadpath}#{studentPhotoUpload.mPhoto}">
											<p:graphicImage
												value="#{sideMenuBean.list.downloadpath}#{studentPhotoUpload.mPhoto}"
												width="100" height="100" />
										</h:outputLink>
									</p:lightBox>
									<p:outputLabel value="#{studentPhotoUpload.mStatus.toUpperCase()}"></p:outputLabel>
									<p:outputLabel value="Remark : #{studentPhotoUpload.mRem}"></p:outputLabel>
									<f:facet name="footer">
									
									<br />
								<p:separator />
								<center>
								<p:commandButton value="Upload" update=":form" ajax="false" 
												action="#{studentPhotoUpload.send}" styleClass="butwid" icon="fa fa-upload">
											</p:commandButton>
								</center>
								<p:separator />
								<br />
									
									</f:facet>
								</p:panelGrid>





							</p:panel>
						</h:form>
					</div>
				</div>
			</div>
		</div>

	</ui:define>

</ui:composition>
