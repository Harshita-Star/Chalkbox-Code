<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="title">Infirmary</ui:define>

	<ui:define name="content">

		<div class="ui-fluid">
			<div class="ui-g">
				<div class="ui-g-12">
					<div class="card card-w-title">

						<h:form id="form" style="overflow:hidden">
							<p:growl showDetail="true"  autoUpdate="true"></p:growl>
							<p:panel header="Health Check Up Report" style="width:100%">
								<p:panelGrid columns="4"
									columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
									layout="grid" styleClass="ui-panelgrid-blank form-group"
									style="border:0px none; background-color:transparent;">
									<p:outputLabel  for="@next" style="color:red" value="Start Date"></p:outputLabel>
									<p:calendar navigator="true" pattern="dd/MM/yyyy"
										yearRange="c-10:c+10"
										value="#{healthCheckUpReport.startDate}" required="true" requiredMessage="Please select start date"></p:calendar>

									<p:outputLabel  for="@next" style="color:red" value="End Date"></p:outputLabel>
									<p:calendar navigator="true" pattern="dd/MM/yyyy"
										yearRange="c-10:c+10" value="#{healthCheckUpReport.endDate}" required="true" requiredMessage="Please select end date"></p:calendar>
									
									<p:outputLabel rendered="false" value="Check Up Type"></p:outputLabel>
									<p:selectOneMenu rendered="false"
										value="#{healthCheckUpReport.healthCheckUpType}">
										<f:selectItem itemLabel="All" itemValue="all"></f:selectItem>
										<f:selectItem itemLabel="Routine Check Up"
											itemValue="routineCheckUp"></f:selectItem>
										<f:selectItem itemLabel="Disease Check Up" itemValue="disease"></f:selectItem>
									</p:selectOneMenu>

									<p:commandButton value="Search"
										action="#{healthCheckUpReport.search}" update=":form"></p:commandButton>
								</p:panelGrid>
							</p:panel>
							<br />
							<p:panel rendered="#{healthCheckUpReport.showTable}"
								header="Check Up Details">
								<p:dataTable reflow="true" id="dt"
									value="#{healthCheckUpReport.healthList}" var="var">

									<p:column headerText="S.No.">
										<p:outputLabel value="#{var.sno}"></p:outputLabel>
									</p:column>

									<p:column headerText="Check Up Date" style="width:100px;">
										<p:outputLabel value="#{var.checkUpDate}"></p:outputLabel>
									</p:column>

									<p:column headerText="Student Name"
										filterBy="#{var.selectedStudent}" filterMatchMode="contains"
										sortBy="#{var.selectedStudent}" style="width:100px;">
										<p:outputLabel value="#{var.selectedStudent}"></p:outputLabel>
									</p:column>

									<p:column headerText="Check Time" style="width:100px;">
										<p:outputLabel value="#{var.timevalue}"></p:outputLabel>
									</p:column>

									<p:column headerText="Disease" style="width:100px;">
										<p:outputLabel value="#{var.disease}"></p:outputLabel>
									</p:column>

									<p:column headerText="Treatment" style="width:100px;">
										<p:outputLabel value="#{var.treatment}"></p:outputLabel>
									</p:column>

									<p:column headerText="Remarks" style="width:100px;">
										<p:outputLabel value="#{var.remarks}"></p:outputLabel>
									</p:column>
									<p:column headerText="Height" style="width:100px;">
										<p:outputLabel value="#{var.height}"></p:outputLabel>
									</p:column>

									<p:column headerText="Weight" style="width:100px;">
										<p:outputLabel value="#{var.weight}"></p:outputLabel>
									</p:column>

									<p:column headerText="B.P." style="width:100px;">
										<p:outputLabel value="#{var.bloodPressure}"></p:outputLabel>
									</p:column>

									<p:column headerText="RBC" style="width:100px;">
										<p:outputLabel value="#{var.rbc}"></p:outputLabel>
									</p:column>

									<p:column headerText="WBC" style="width:100px;">
										<p:outputLabel value="#{var.wbc}"></p:outputLabel>
									</p:column>

									<p:column headerText="Haemoglobin" style="width:100px;">
										<p:outputLabel value="#{var.hemoglobin}"></p:outputLabel>
									</p:column>

								

									

								</p:dataTable>
							</p:panel>
						</h:form>

					</div>
				</div>
			</div>
		</div>

	</ui:define>

</ui:composition>
