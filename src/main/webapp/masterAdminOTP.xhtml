<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<f:loadBundle var="regexVar" basename="myProperties" />	

<h:head>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
	</f:facet>
	<title>OTP Confirmation</title>
	 <h:outputScript name="js/layout.js" library="pandora-layout" />
</h:head>
<h:body styleClass="login-body">
	   <div class="login-topbar">
	 
            <h:link>
                <p:graphicImage name="imagess/cblogo.png" library="pandora-layout" />
            </h:link>
          
        </div>
        <h:form id="form">
				<p:growl showDetail="true"></p:growl>
        <div class="login-wrapper">
            <div class="login-panel">
                <div class="login-title">
                    <h1>Login to Chalkbox</h1>
                    <span>
                        Welcome, please use the form to Log-in Chalkbox network
                    </span>
                </div>
                <div class="login-forms-wrapper">
                    <div class="form-tabs">
                        <div class="tab tab-1 active-tab">MASTER LOGIN</div>
                    </div>
                    <div class="login-forms">
                        <div class="login-form login">
                            <div class="form-group">
                                <span>Mobile No.</span>
                              <p:inputText id="loginid" value="#{masterAdminOtp.mobile}"
									required="true" requiredMessage="Please Enter Mobile No." validatorMessage="Please Enter Correct value">
									<p:ajax></p:ajax>
									<f:validateRegex pattern="#{regexVar.regex}"></f:validateRegex>
								</p:inputText>
                            </div>
                            <div class="form-group">
                                 <span>OTP</span>
                               <p:inputText id="otpid" value="#{masterAdminOtp.otpp}"
									required="true" requiredMessage="Please Enter OTP" validatorMessage="Please Enter Correct value">
								  <f:validateRegex pattern="#{regexVar.regex}"></f:validateRegex>
								</p:inputText>	
                            </div>
                            <div class="form-footer">
                                <div class="ui-g-12 ui-sm-6 ui-md-6">
						<p:commandButton aria-hidden="true" value="GET OTP"
							immediate="true" update=":form" action="#{masterAdminOtp.getOtp}" />
					</div>

					<div class="ui-g-12 ui-sm-6 ui-md-6">
						<p:commandButton aria-hidden="true" value="Submit" update=":form"
							action="#{masterAdminOtp.submit}" />
					</div>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
            <div class = "login-image">
             <p:graphicImage name="imagess/login/login3new.png" library="pandora-layout" />
            </div>
        </div>
        
        </h:form>
	<p:ajaxStatus onstart="PF('statusDialog').show()"
		onsuccess="PF('statusDialog').hide()" />
	<p:dialog modal="true" widgetVar="statusDialog" resizable="false"
		showHeader="false">
		<center>
			<!-- <i class="fa fa-circle-o-notch fa-5x fa-spin ajax-loader"></i> -->
			<p:graphicImage value="loader2.gif" height="100" width="100"/> 
		</center>
		<!-- <center>
			<h3>Please Wait...</h3>
		</center> -->
	</p:dialog>
	<h:outputStylesheet name="css/layout-#{guestPreferences.layoutPrimaryColor}.css" library="pandora-layout" />
  
</h:body>

</html>
