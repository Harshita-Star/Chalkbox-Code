<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="title">All Students</ui:define>

	<ui:define name="content">

		<div class="ui-fluid">
			<div class="ui-g">
				<div class="ui-g-12">
					
					<div class="card card-w-title">
						<h:form id="form1">



							<p:panel header="Search Student by Name/Sr. No/Fathers Name">

								<p:panelGrid columns="4" columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4" layout="grid" styleClass="ui-panelgrid-blank form-group" style="border:0px none; background-color:transparent;">

									<p:outputLabel value="Student Name/Sr. No"></p:outputLabel>
									<p:autoComplete id="acSimple" value="#{smsOldStudentData.name}"
										minQueryLength="3"
										completeMethod="#{smsOldStudentData.autoCompleteStudentInfo}">
										<p:ajax event="query" global="false" />
									</p:autoComplete>

									<p:commandButton value="Search" update=":form"
										actionListener="#{smsOldStudentData.searchStudentByName}"></p:commandButton>

								</p:panelGrid>

							</p:panel>
						</h:form>
					</div>
					
					
					
					<div class="card card-w-title">
					
					
						<h:form id="form">

							<p:panel id="dataTable" rendered="#{smsOldStudentData.b}">

													<p:dataTable id="up" style="width:100%;border-collapse:collapse"
									border="1" value="#{smsOldStudentData.list}" var="var">

									<p:column headerText="S.No."
										style="width:40px;text-align:center">

										<f:facet name="header">
											<p:outputLabel value="SNo."></p:outputLabel>
										</f:facet>
										<p:outputLabel value="#{var.sno}"></p:outputLabel>
									</p:column>

									<p:column headerText="Adm. No."
										style="width:80px;text-align:center" filterBy="#{var.srNo}" >

										<f:facet name="header">
											<p:outputLabel value="Add No."></p:outputLabel>
										</f:facet>
										<p:outputLabel value="#{var.srNo}"></p:outputLabel>
									</p:column>

									<p:column style="width:70px;text-align:center"
										headerText="Student Name" filterBy="#{var.fname}">

										<f:facet name="header">
											<p:outputLabel value="Student Name"></p:outputLabel>
										</f:facet>
										<p:outputLabel value="#{var.fname}"></p:outputLabel>
									</p:column>

									<p:column style="width:70px;text-align:center"
										headerText="Father's Name" filterBy="#{var.fathersName}"
										filterMatchMode="contains">

										<f:facet name="header">
											<p:outputLabel value="Father's Name"></p:outputLabel>
										</f:facet>
										<p:outputLabel value="#{var.fathersName}"></p:outputLabel>
									</p:column>
									<p:column style="width:60px;text-align:center"
										headerText="Class" sortBy="#{var.className}"
										>

										
										<p:outputLabel value="#{var.className}"></p:outputLabel>
									</p:column>

									<p:column style="width:40px;text-align:center"
										headerText="File No." >
                                               <p:outputLabel value="#{var.fileNo}"></p:outputLabel>
									</p:column>
									

								



								</p:dataTable>

							

								

							</p:panel>
						</h:form>
					</div>
				</div>
			</div>
		</div>

	</ui:define>

</ui:composition>
