<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">
	<ui:define name="title">Exam Setting</ui:define>

	<ui:define name="content">
		<div class="ui-fluid">
			<div class="ui-g">
				<div class="ui-g-12">
					<div class="card card-w-title">
						<h:form id="form" enctype="multipart/form-data">
							<p:messages closable="true" autoUpdate="true"></p:messages>
							<p:panel header="Exam Setting ">
								<h:commandLink style="float:right" immediate="true"
									value="Edit Exam Setting"
									action="#{examSetting.editExamSetting}"></h:commandLink>
								<br />
								<br />
								<h:commandLink style="float:right" immediate="true"
									value="Edit Bulk Exam Setting"
									action="#{examSetting.goToBulkEdit}"></h:commandLink>

								<p:outputLabel for="@next" style="color:red" rendered="false"
									value="Select Class"></p:outputLabel>
								<h4>Select Class</h4>
								<p:selectOneRadio rendered="true" layout="grid" columns="9"
									value="#{examSetting.selectedClass}" required="true"
									requiredMessage="Please Select Class">
									<f:selectItems value="#{examSetting.classList}"></f:selectItems>
								</p:selectOneRadio>
								<br />
								<p:separator />
								<center>
									<p:commandButton value="Proceed" styleClass="butwid"
										icon="fa fa-check-circle"
										actionListener="#{examSetting.searchClassData}" update=":form"></p:commandButton>
								</center>
								<p:separator />
								<br />

								<p:outputPanel rendered="#{examSetting.showData}">
									<p:tabView id="tabview">
										<p:tab title="Periodic Test">
											<p:panelGrid columns="4"
												columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
												layout="grid" styleClass="ui-panelgrid-blank form-group"
												style="border:0px none; background-color:transparent;">
												<p:outputLabel for="@next" style="color:red" rendered="true"
													value="Enter Test Name"></p:outputLabel>
												<p:inputText rendered="true" value="#{examSetting.testName}"
													required="true" requiredMessage="Please Enter Test Name"
													id="secnm"
													onchange="trimFunc(this.value,'Please Enter Test Name',this.id)"></p:inputText>

												<p:outputLabel for="@next" style="color:red" rendered="true"
													value="Enter No. Of Test"></p:outputLabel>
												<p:inputText rendered="true"
													value="#{examSetting.periodicTest}" required="true"
													requiredMessage="Please Enter No Of Test">
													<p:keyFilter mask="num" />
													<p:ajax listener="#{examSetting.createPTList}"
														update=":form:tabview:finalPT"></p:ajax>
												</p:inputText>

												<p:outputLabel for="@next" style="color:red"
													rendered="false"
													value="Actual Marks (Can Be Same As Reflective Mark)"></p:outputLabel>
												<p:inputText rendered="false"
													value="#{examSetting.actualMark}" required="true"
													requiredMessage="Please Enter Actual Mark">
													<p:keyFilter mask="num" />
												</p:inputText>

												<p:outputLabel for="@next" style="color:red" rendered="true"
													value="Reflective Marks"></p:outputLabel>
												<p:inputText rendered="true"
													value="#{examSetting.reflectMark}" required="true"
													requiredMessage="Please Enter Reflective Mark">
													<p:keyFilter mask="num" />
												</p:inputText>

												<p:outputLabel for="@next" style="color:red" rendered="true"
													value="How Many Test You Want To Include For Final Evaluation"></p:outputLabel>
												<p:outputPanel rendered="true" id="finalPT">
													<p:selectOneMenu value="#{examSetting.finalPT}"
														required="true"
														requiredMessage="Please Select PT For Final Evaluation">
														<f:selectItem itemLabel="Select Here" itemValue="0"></f:selectItem>
														<f:selectItems value="#{examSetting.ptList}"></f:selectItems>
													</p:selectOneMenu>
												</p:outputPanel>
											</p:panelGrid>
										</p:tab>

										<p:tab rendered="false" title="Demo" id="demoTab">
											<p:panelGrid columns="2"
												columnClasses="ui-grid-col-4,ui-grid-col-8" layout="grid"
												styleClass="ui-panelgrid-blank form-group"
												style="border:0px none; background-color:transparent;">
												<p:outputLabel rendered="false" for="@next"
													style="color:red"
													value="Select subjects which you want to show in marksheet"></p:outputLabel>
												<p:selectManyCheckbox rendered="false" layout="grid"
													columns="5" value="#{examSetting.selectedSubject}"
													required="true" requiredMessage="Please Select Subject">
													<f:selectItems value="#{examSetting.subjectList}" />
													<p:ajax listener="#{examSetting.makeSubjectList}"
														update=":form:tabview:manSub,:form:tabview:optSub"></p:ajax>
												</p:selectManyCheckbox>

												<p:outputLabel for="@next" style="color:red"
													value="No. of best marks subjects in marksheet (Mandatory Subject)"></p:outputLabel>
												<p:selectOneMenu id="manSub"
													value="#{examSetting.mandatorySubject}" required="true"
													requiredMessage="Please Select Best Marks Mandatory Subject">
													<f:selectItems value="#{examSetting.manadatorySubList}"></f:selectItems>
												</p:selectOneMenu>
											</p:panelGrid>
											<p:panelGrid id="optSub" columns="2"
												columnClasses="ui-grid-col-4,ui-grid-col-8" layout="grid"
												styleClass="ui-panelgrid-blank form-group"
												style="border:0px none; background-color:transparent;">
												<p:outputLabel rendered="#{examSetting.showOptionalSubject}"
													for="@next" style="color:red"
													value="No. of best marks subjects in marksheet (Optional Subject)"></p:outputLabel>
												<p:selectOneMenu
													rendered="#{examSetting.showOptionalSubject}"
													value="#{examSetting.optionalSubject}" required="true"
													requiredMessage="Please Select Best Marks Optional Subject">
													<f:selectItems value="#{examSetting.optionalSubList}"></f:selectItems>
												</p:selectOneMenu>
											</p:panelGrid>

										</p:tab>

										<p:tab id="tab2" title="Header Details">
											<p:panelGrid columns="4"
												columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
												layout="grid" styleClass="ui-panelgrid-blank form-group"
												style="border:0px none; background-color:transparent;">
												<p:outputLabel value="Marksheet Header Line 1" for="@next"
													style="color:red"></p:outputLabel>
												<p:inputText value="#{examSetting.header1}" required="true"
													requiredMessage="Please Enter Marksheet Header Line 1"></p:inputText>

												<p:outputLabel value="Marksheet Header Line 2"></p:outputLabel>
												<p:inputText value="#{examSetting.header2}"></p:inputText>

												<p:outputLabel value="Marksheet Header Line 3"></p:outputLabel>
												<p:inputText value="#{examSetting.header3}"></p:inputText>

												<p:outputLabel for="@next" style="color:red"
													value="Apply School Header In Marksheet"></p:outputLabel>
												<p:selectOneRadio value="#{examSetting.showHeader}"
													requiredMessage="Please Select School Header Show Or Not"
													required="true">
													<f:selectItem itemLabel="Yes" itemValue="true"></f:selectItem>
													<f:selectItem itemLabel="No" itemValue="false"></f:selectItem>
												</p:selectOneRadio>

												<p:outputLabel for="@next" style="color:red"
													value="Show Student Image"></p:outputLabel>
												<p:selectOneRadio value="#{examSetting.std_image}"
													requiredMessage="Please Select Student Image Show Or Not"
													required="true">
													<f:selectItem itemLabel="Yes" itemValue="true"></f:selectItem>
													<f:selectItem itemLabel="No" itemValue="false"></f:selectItem>
												</p:selectOneRadio>
											
												<p:outputLabel value="Allow Exam full Name In Marksheet"></p:outputLabel>
												<p:selectOneRadio value="#{examSetting.fullExamNameAllow}">
													<f:selectItem itemLabel="Yes" itemValue="yes"></f:selectItem>
													<f:selectItem itemLabel="No" itemValue="no"></f:selectItem>
												</p:selectOneRadio>
											</p:panelGrid>
										</p:tab>
										<p:tab id="tab3" title="Marks Details">
											<p:panelGrid columns="4"
												columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
												layout="grid" styleClass="ui-panelgrid-blank form-group"
												style="border:0px none; background-color:transparent;">

												<p:outputLabel for="@next" style="color:red"
													value="Marks will be entered in form of"></p:outputLabel>
												<p:selectOneRadio value="#{examSetting.marks_grade}"
													requiredMessage="Please Select Final Marks Setting"
													required="true">
													<f:selectItem itemLabel="Marks" itemValue="marks"></f:selectItem>
													<f:selectItem itemLabel="Grade" itemValue="grade"></f:selectItem>
												</p:selectOneRadio>

												<p:outputLabel for="@next" style="color:red"
													value="In Case Of medical leave(ML),include max marks in marksheet"></p:outputLabel>
												<p:selectOneRadio value="#{examSetting.mlCase}"
													requiredMessage="Please Select Final Marks Setting"
													required="true">
													<f:selectItem itemLabel="Yes" itemValue="yes"></f:selectItem>
													<f:selectItem itemLabel="No" itemValue="no"></f:selectItem>
												</p:selectOneRadio>


												<p:outputLabel for="@next" style="color:red"
													value="In case of absent(AB), include max marks in marksheet"></p:outputLabel>
												<p:selectOneRadio value="#{examSetting.abCase}"
													requiredMessage="Please Select Final Marks Setting"
													required="true">
													<f:selectItem itemLabel="Yes" itemValue="yes"></f:selectItem>
													<f:selectItem itemLabel="No" itemValue="no"></f:selectItem>
												</p:selectOneRadio>

												<p:outputLabel for="@next" style="color:red"
													value="Final Marks Should Be"></p:outputLabel>
												<p:selectOneRadio required="true"
													requiredMessage="Please Select Final Marks Setting"
													value="#{examSetting.finalMarks}">
													<f:selectItem itemLabel="Total Of Term's Marks"
														itemValue="total"></f:selectItem>
													<f:selectItem itemLabel="Average Of Term's Marks"
														itemValue="average"></f:selectItem>
													<f:selectItem itemLabel="Percentage Of Term's Marks"
														itemValue="percentage"></f:selectItem>
												</p:selectOneRadio>

												<p:outputLabel for="@next" style="color:red"
													value="Rank Must Be Generated On Basis Of "></p:outputLabel>
												<p:selectOneRadio value="#{examSetting.rank}"
													requiredMessage="Please Select Rank Generation Basis"
													required="true">
													<f:selectItem itemLabel="Total Marks" itemValue="total"></f:selectItem>
													<f:selectItem itemLabel="Percentage" itemValue="percent"></f:selectItem>
												</p:selectOneRadio>

												<p:outputLabel for="@next" style="color:red"
													value="Show Scholastic Grade Scale in Marksheet"></p:outputLabel>
												<p:selectOneRadio
													value="#{examSetting.gradeScaleScholastic}"
													requiredMessage="Please Select Grade Scale Show Or Not"
													required="true">
													<f:selectItem itemLabel="Yes" itemValue="true"></f:selectItem>
													<f:selectItem itemLabel="No" itemValue="false"></f:selectItem>
												</p:selectOneRadio>

												<p:outputLabel for="@next" style="color:red"
													value="Show Co-Scholastic Grade Scale in Marksheet"></p:outputLabel>
												<p:selectOneRadio value="#{examSetting.gradeScaleCoschol}"
													requiredMessage="Please Select Grade Scale Show Or Not"
													required="true">
													<f:selectItem itemLabel="Yes" itemValue="true"></f:selectItem>
													<f:selectItem itemLabel="No" itemValue="false"></f:selectItem>
												</p:selectOneRadio>

												<p:outputLabel for="@next" style="color:red"
													value="Grade Scale Format Should Be"></p:outputLabel>
												<p:selectOneRadio value="#{examSetting.gradeScaleFormat}"
													requiredMessage="Please Select Grade Scale Format"
													required="true">
													<f:selectItem itemLabel="Horizontly" itemValue="horizontal"></f:selectItem>
													<f:selectItem itemLabel="Verticaly" itemValue="vertical"></f:selectItem>
												</p:selectOneRadio>

												<p:outputLabel for="@next" style="color:red"
													value="Want To Show Exam Marks With Exam Name"></p:outputLabel>
												<p:selectOneRadio value="#{examSetting.marks}"
													requiredMessage="Please Select Show Exam Marks With Exam Name Yes Or No"
													required="true">
													<f:selectItem itemLabel="Yes" itemValue="yes"></f:selectItem>
													<f:selectItem itemLabel="No" itemValue="no"></f:selectItem>
												</p:selectOneRadio>


												<p:outputLabel for="@next" style="color:red"
													value="Round Off Percentage"></p:outputLabel>
												<p:selectOneRadio value="#{examSetting.roundOffPercent}"
													required="true" requiredMessage="Please Select Round Off">
													<f:selectItem itemLabel="Yes" itemValue="yes"></f:selectItem>
													<f:selectItem itemLabel="No" itemValue="no"></f:selectItem>
												</p:selectOneRadio>

												<p:outputLabel for="@next" style="color:red"
													value="Round Off Marks"></p:outputLabel>
												<p:selectOneRadio value="#{examSetting.roundOff}"
													required="true" requiredMessage="Please Select Round Off">
													<f:selectItem itemLabel="Yes" itemValue="yes"></f:selectItem>
													<f:selectItem itemLabel="No" itemValue="no"></f:selectItem>
													<p:ajax listener="#{examSetting.checkRoundOff}"
														update=":form:tabview:id1,:form:tabview:id2"></p:ajax>
												</p:selectOneRadio>
											</p:panelGrid>
											<p:panelGrid id="id1" columns="4"
												columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
												layout="grid" styleClass="ui-panelgrid-blank form-group"
												style="border:0px none; background-color:transparent;">
												<p:outputLabel for="@next" style="color:red"
													rendered="#{examSetting.showType}"
													value="Type Of Round Off"></p:outputLabel>
												<p:selectOneRadio rendered="#{examSetting.showType}"
													value="#{examSetting.roundOffType}" required="true"
													requiredMessage="Please Select Round Off Type">
													<f:selectItem itemLabel="Upper (0.01=1,0.99=1)"
														itemValue="upper"></f:selectItem>
													<f:selectItem itemLabel="Mid (0.01=0,0.99=1)"
														itemValue="mid"></f:selectItem>
													<f:selectItem itemLabel="Lower (0.99=0,0.01=0)"
														itemValue="lower"></f:selectItem>
												</p:selectOneRadio>

												<p:outputLabel for="@next" style="color:red"
													rendered="#{examSetting.showType1}"
													value="Select Marks Format"></p:outputLabel>
												<p:selectOneRadio rendered="#{examSetting.showType1}"
													value="#{examSetting.marksFormat}" required="true"
													requiredMessage="Please Select Round Off Type">
													<f:selectItem itemLabel="2" itemValue="1"></f:selectItem>
													<f:selectItem itemLabel="2.0" itemValue="2"></f:selectItem>
													<f:selectItem itemLabel="2.0 / 10.0" itemValue="3"></f:selectItem>
													<f:selectItem itemLabel="2.0 / 10" itemValue="4"></f:selectItem>
													<f:selectItem itemLabel="2 / 10" itemValue="5"></f:selectItem>
													<f:selectItem itemLabel="2 / 10.0" itemValue="6"></f:selectItem>
												</p:selectOneRadio>
											</p:panelGrid>
											<p:panelGrid id="id2" columns="2"
												columnClasses="ui-grid-col-2,ui-grid-col-4" layout="grid"
												styleClass="ui-panelgrid-blank form-group"
												style="border:0px none; background-color:transparent;">
												<p:outputLabel for="@next" style="color:red"
													rendered="#{examSetting.showType2}"
													value="Select Marks Format"></p:outputLabel>
												<p:selectOneRadio rendered="#{examSetting.showType2}"
													value="#{examSetting.marksFormat}" required="true"
													requiredMessage="Please Select Round Off Type">
													<f:selectItem itemLabel="2.04 / 10.0" itemValue="1"></f:selectItem>
													<f:selectItem itemLabel="2.04" itemValue="2"></f:selectItem>
													<f:selectItem itemLabel="2.04 / 10" itemValue="3"></f:selectItem>
												</p:selectOneRadio>
											</p:panelGrid>
										</p:tab>
										<p:tab title="Subject Details">
											<p:tabView>
												<p:tab title="Co-scholastic Subject">
													<p:panelGrid columns="4"
														columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
														layout="grid" styleClass="ui-panelgrid-blank form-group"
														style="border:0px none; background-color:transparent;">
														<p:outputLabel for="@next" style="color:red"
															value="Show Co-scholastic Area"></p:outputLabel>
														<p:selectOneRadio value="#{examSetting.coschol_sub}"
															requiredMessage="Please Select Co-scholastic Subject Show Or Not"
															required="true">
															<f:selectItem itemLabel="Yes" itemValue="true"></f:selectItem>
															<f:selectItem itemLabel="No" itemValue="false"></f:selectItem>
														</p:selectOneRadio>

														<p:outputLabel value="Header for Co-scholastic Area"></p:outputLabel>
														<p:inputText value="#{examSetting.coscholHeader}"></p:inputText>

														<p:outputLabel for="@next" style="color:red"
															value="Co-scholastic Header Contain Term Name At"></p:outputLabel>
														<p:selectOneRadio value="#{examSetting.termNameCoschol}"
															requiredMessage="Please Select Co-scholastic Header Contain Term Name Setting"
															required="true">
															<f:selectItem itemLabel="Beginning of Header"
																itemValue="begin"></f:selectItem>
															<f:selectItem itemLabel="End Of Header" itemValue="end"></f:selectItem>
															<f:selectItem itemLabel="Don't Add Term Name"
																itemValue="dont"></f:selectItem>
														</p:selectOneRadio>

														<p:outputLabel for="@next" style="color:red"
															value="Co-scholastic Area Contain"></p:outputLabel>
														<p:selectOneRadio value="#{examSetting.coscholTerm}"
															requiredMessage="Please Select Co-scholastic Area Contain Setting"
															required="true">
															<f:selectItem itemLabel="Each Term" itemValue="each"></f:selectItem>
															<f:selectItem itemLabel="Last Term" itemValue="last"></f:selectItem>
														</p:selectOneRadio>
													</p:panelGrid>
												</p:tab>
												<p:tab title="DISCIPLINE">
													<p:panelGrid columns="4"
														columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
														layout="grid" styleClass="ui-panelgrid-blank form-group"
														style="border:0px none; background-color:transparent;">

														<p:outputLabel for="@next" style="color:red"
															value="Want Discipline Subject Area Seperate From Co-scholastic Area"></p:outputLabel>
														<p:selectOneRadio value="#{examSetting.seperate_disci}"
															requiredMessage="Please Select Discipline Subject Should Be Shown Seperate Or Not"
															required="true">
															<f:selectItem itemLabel="Yes" itemValue="yes"></f:selectItem>
															<f:selectItem itemLabel="No" itemValue="no"></f:selectItem>
														</p:selectOneRadio>

														<p:outputLabel for="@next" style="color:red"
															value="Show Discipline Subject Area"></p:outputLabel>
														<p:selectOneRadio value="#{examSetting.disci_sub}"
															requiredMessage="Please Select Discipline Subject Show Or Not"
															required="true">
															<f:selectItem itemLabel="Yes" itemValue="true"></f:selectItem>
															<f:selectItem itemLabel="No" itemValue="false"></f:selectItem>
														</p:selectOneRadio>

														<p:outputLabel value="Header for Discipline Area"></p:outputLabel>
														<p:inputText value="#{examSetting.disci_header}"></p:inputText>

														<p:outputLabel for="@next" style="color:red"
															value="Discipline Header Contain Term Name At"></p:outputLabel>
														<p:selectOneRadio value="#{examSetting.termNameDisci}"
															requiredMessage="Please Select Discipline Header Contain Term Name Setting"
															required="true">
															<f:selectItem itemLabel="Beginning of Header"
																itemValue="begin"></f:selectItem>
															<f:selectItem itemLabel="End Of Header" itemValue="end"></f:selectItem>
															<f:selectItem itemLabel="Don't Add Term Name"
																itemValue="dont"></f:selectItem>
														</p:selectOneRadio>

														<p:outputLabel for="@next" style="color:red"
															value="Discipline Area Contain"></p:outputLabel>
														<p:selectOneRadio value="#{examSetting.disci_term}"
															requiredMessage="Please Select Discipline Subject Contain Setting"
															required="true">
															<f:selectItem itemLabel="Each Term" itemValue="each"></f:selectItem>
															<f:selectItem itemLabel="Last Term" itemValue="last"></f:selectItem>
														</p:selectOneRadio>
													</p:panelGrid>
												</p:tab>
												<p:tab title="Other Subject">
													<p:panelGrid columns="4"
														columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
														layout="grid" styleClass="ui-panelgrid-blank form-group"
														style="border:0px none; background-color:transparent;">

														<p:outputLabel for="@next" style="color:red"
															value="Show Other Subject Area"></p:outputLabel>
														<p:selectOneRadio value="#{examSetting.other_sub}"
															requiredMessage="Please Select Other Subject Show Or Not"
															required="true">
															<f:selectItem itemLabel="Yes" itemValue="true"></f:selectItem>
															<f:selectItem itemLabel="No" itemValue="false"></f:selectItem>
														</p:selectOneRadio>

														<p:outputLabel value="Header for Other Subject Area"></p:outputLabel>
														<p:inputText value="#{examSetting.otherHeader}"></p:inputText>

														<p:outputLabel for="@next" style="color:red"
															value="Other Subject Contain Term Name At"></p:outputLabel>
														<p:selectOneRadio value="#{examSetting.termNameOther}"
															requiredMessage="Please Select Other SUbject Header Contain Term Name Setting"
															required="true">
															<f:selectItem itemLabel="Beginning of Header"
																itemValue="begin"></f:selectItem>
															<f:selectItem itemLabel="End Of Header" itemValue="end"></f:selectItem>
															<f:selectItem itemLabel="Don't Add Term Name"
																itemValue="dont"></f:selectItem>
														</p:selectOneRadio>


														<p:outputLabel for="@next" style="color:red"
															value="Other Subject Area Contain"></p:outputLabel>
														<p:selectOneRadio value="#{examSetting.otherTerm}"
															requiredMessage="Please Select Co-scholastic Area Contain Setting"
															required="true">
															<f:selectItem itemLabel="Each Term" itemValue="each"></f:selectItem>
															<f:selectItem itemLabel="Last Term" itemValue="last"></f:selectItem>
														</p:selectOneRadio>

													</p:panelGrid>
												</p:tab>
												<p:tab title="Additional Subject">
													<p:panelGrid columns="4"
														columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
														layout="grid" styleClass="ui-panelgrid-blank form-group"
														style="border:0px none; background-color:transparent;">
														<p:outputLabel for="@next" style="color:red"
															value="Show Additional Subject Area"></p:outputLabel>
