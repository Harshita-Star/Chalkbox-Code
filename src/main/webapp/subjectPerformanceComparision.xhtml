<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml"
	xmlns:pe="http://primefaces.org/ui/extensions">
	<f:loadBundle var="addClassVar" basename="myProperties" />

	<ui:define name="title">Subject Performance Comparision</ui:define>

	<ui:define name="content">
	<h:form id="form">
		<div class="ui-fluid">
			<div class="ui-g">
				<div class="ui-g-12">
					<div class="card card-w-title">
						 <h:form id="form" >
						 <p:growl showDetail="true"  autoUpdate="true"></p:growl>
						 <p:panel header="Subject Performance Comparison">
                         <p:panelGrid columns="4" columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4" layout="grid" styleClass="ui-panelgrid-blank form-group" style="border:0px none; background-color:transparent;">
               		 	 		
               		 			
               		 			
               		 		<p:outputLabel value="Select Class " for="@next" style="color:red" ></p:outputLabel>
               		 		<p:selectOneMenu value="#{studentPerformanceComparision.selectClass}" filter="true" required="true" requiredMessage="Please Select Class">
               		 		<p:ajax global="false" listener="#{studentPerformanceComparision.allTerm}" update=":form" ></p:ajax>
               		 		<f:selectItem itemLabel="Select Class" itemValue=""></f:selectItem>
               		 		<f:selectItems value="#{studentPerformanceComparision.classList}">
               		 		</f:selectItems>
               		 		</p:selectOneMenu>  
               		 		
               		 			<p:outputLabel value="Select Term " for="@next" style="color:red" ></p:outputLabel>
               		 		<p:selectOneMenu value="#{studentPerformanceComparision.selectTerm}" filter="true" required="true" requiredMessage="Please Select Term">
               		 		<f:selectItem itemLabel="Select Term" itemValue=""></f:selectItem>
               		 		<f:selectItems value="#{studentPerformanceComparision.termList}"></f:selectItems>
               		 		</p:selectOneMenu>
               		 		
               		 			<p:outputLabel value="Select Subjects *"></p:outputLabel>
               		 		 <p:selectManyCheckbox  value="#{studentPerformanceComparision.subSelec}"    columns="2" >
                                           <f:selectItems value="#{studentPerformanceComparision.subjectList}"   />
                                       </p:selectManyCheckbox>
               		 		<p:outputLabel></p:outputLabel>
               		 		<p:outputLabel></p:outputLabel>
               		 		
               		 		
               		 	<!--  	<p:outputLabel value="Select Subject "></p:outputLabel>
               		 		<p:selectOneMenu value="#{studentPerformanceComparision.selectSubject1}" filter="true" >
               		 		<f:selectItem itemLabel="Select Subject1" itemValue=""></f:selectItem>
               		 		<f:selectItems value="#{studentPerformanceComparision.subjectList}"></f:selectItems>
               		 		</p:selectOneMenu>
               		 		
               		 		-->
               		 		
               		 	
               		 	    
               		 		
               		 		</p:panelGrid> 
               		 		
               		 		<br />
								<p:separator />
								<center>
								<p:commandButton update=":form" value="Search"  styleClass="butwid" icon="fa fa-search" action="#{studentPerformanceComparision.search}"></p:commandButton>
								</center>
								<p:separator />
								<br />
               		 		 
               		 		</p:panel>
							
							<p:chart type="line" rendered="#{studentPerformanceComparision.show}" model="#{studentPerformanceComparision.lineModel1}" style="height:300px;"/>	
	                  </h:form>
					</div>
				</div>
			</div>
		</div>
		</h:form>

	</ui:define>

</ui:composition>
