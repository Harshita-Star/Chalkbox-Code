<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="title">Admission Form</ui:define>

	<ui:define name="content">

		<div class="ui-fluid">
			<div class="ui-g">
				<div class="ui-g-12">
					<div class="card card-w-title">
						<h:form id="form" enctype="multipart/form-data">
							<p:messages closable="true" autoUpdate="true"></p:messages>
							<p:panel header="Admission Form">

								<p:tabView id="tabview">
									<p:tab title="Student Details">
										<!-- <p:tabView>
											<p:tab title="General Details"> -->
										<p:panelGrid columns="4"
											columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
											layout="grid" styleClass="ui-panelgrid-blank form-group"
											style="border:0px none; background-color:transparent;">

											<p:outputLabel value="Admission No" for="@next" style="color:red" />
											<p:inputText value="#{addStudentAe.addmissionNumber}"
												required="true" requiredMessage="Please Enter Admission No."
												disabled="#{addStudentAe.disableSrNo}">
											</p:inputText>

											<p:outputLabel value="Date of Admission" for="@next" style="color:red" />
											<p:calendar yearRange="c-50:c+0" navigator="true"
												value="#{addStudentAe.info.apply_date}" pattern="dd/MM/yyyy"
												style="width: 280px !important;height:30px !important;margin-bottom: 12px !important;"
												required="true"
												requiredMessage="Please Select Date of Admission"></p:calendar>

											<p:outputLabel value="Class" for="@next" style="color:red" />
											<p:selectOneMenu filter="true"
												value="#{addStudentAe.info.classid}" required="true"
												requiredMessage="Please Select a Class">
												<f:selectItem itemLabel="--Select--" itemValue=""></f:selectItem>
												<f:selectItems value="#{addStudentAe.classList}"></f:selectItems>
												<p:ajax update="secpnl" global="false"
													listener="#{addStudentAe.allSections}"></p:ajax>
											</p:selectOneMenu>

											<p:outputLabel value="Section" for="@next" style="color:red"  />
											<p:outputPanel id="secpnl">
												<p:selectOneMenu filter="true"
													value="#{addStudentAe.selectedSection}" required="true"
													requiredMessage="Please Select a Section">
													<f:selectItem itemLabel="--Select--"></f:selectItem>
													<f:selectItems value="#{addStudentAe.sectionList}"></f:selectItems>
												</p:selectOneMenu>
											</p:outputPanel>


											<p:outputLabel value="Student Name as in Passport" for="@next" style="color:red" />
											<p:inputText value="#{addStudentAe.info.st_name}"
												required="true" requiredMessage="Please enter Student Name"
												onchange="this.value=toTitleCase(this.value)"
												onkeyup="this.value=toTitleCase(this.value)"></p:inputText>

											<p:outputLabel value="Gender" for="@next" style="color:red" />
											<p:selectOneRadio value="#{addStudentAe.info.gender}"
												required="true" requiredMessage="Please Select Gender">
												<f:selectItem itemLabel="Male" itemValue="Male"></f:selectItem>
												<f:selectItem itemLabel="Female" itemValue="Female"></f:selectItem>
											</p:selectOneRadio>

											<p:outputLabel value="Date of Birth" for="@next" style="color:red" />
											<p:calendar yearRange="c-50:c+0" navigator="true"
												value="#{addStudentAe.info.dob}" required="true"
												requiredMessage="Please Select Date of Birth"
												pattern="dd/MM/yyyy"
												style="width: 280px !important;height:30px !important;margin-bottom: 12px !important;"></p:calendar>


											<p:outputLabel value="Place of Birth" />
											<p:inputText value="#{addStudentAe.info.birth_place}"></p:inputText>

											<p:outputLabel value="Last School Attended" />
											<p:inputText value="#{addStudentAe.info.last_school}"
												placeholder="If No, Write 'NA'"></p:inputText>

											<p:outputLabel value="Nationality" for="@next" style="color:red" />
											<p:selectOneMenu filter="true"
												value="#{addStudentAe.info.nationality}" required="true"
												requiredMessage="Please Select Nationality">
												<f:selectItem itemLabel="--Select--" itemValue=""></f:selectItem>
												<f:selectItems value="#{addStudentAe.nationalityList}"></f:selectItems>
												<p:ajax update="stvisan,stvisad,stvisap" global="false"></p:ajax>
											</p:selectOneMenu>

											<p:outputLabel value="Religion" />
											<p:selectOneMenu filter="true"
												value="#{addStudentAe.info.religion}" editable="true"
												placeholder="Select Religion / Specify for 'Others'">
												<f:selectItem itemLabel="--Select--" itemValue=""></f:selectItem>
												<f:selectItems value="#{addStudentAe.religionList}"></f:selectItems>
											</p:selectOneMenu>

											<p:outputLabel value="Home Language" />
											<p:inputText value="#{addStudentAe.info.lang}"></p:inputText>

											<p:outputLabel value="Veg or Non Veg?" />
											<p:selectOneRadio value="#{addStudentAe.info.food_type}">
												<f:selectItem itemLabel="Veg" itemValue="Veg"></f:selectItem>
												<f:selectItem itemLabel="Non Veg" itemValue="Non Veg"></f:selectItem>
											</p:selectOneRadio>

											<p:outputLabel value="Passport No." for="@next" style="color:red" />
											<p:inputText required="true"
												requiredMessage="Please Enter Passport No."
												value="#{addStudentAe.info.ppt_no}"></p:inputText>

											<p:outputLabel value="Passport Issue Date" for="@next" style="color:red" />
											<p:calendar required="true"
												requiredMessage="Please Enter Passport Issue Date."
												yearRange="c-50:c+50" navigator="true"
												value="#{addStudentAe.info.ppt_issue_date}"
												pattern="dd/MM/yyyy"
												style="width: 280px !important;height:30px !important;margin-bottom: 12px !important;"></p:calendar>


											<p:outputLabel value="Passport Expiry Date" for="@next" style="color:red" />
											<p:calendar required="true"
												requiredMessage="Please Enter Passport Expiry Date"
												yearRange="c-50:c+50" navigator="true"
												value="#{addStudentAe.info.ppt_exp_date}"
												pattern="dd/MM/yyyy"
												style="width: 280px !important;height:30px !important;margin-bottom: 12px !important;"></p:calendar>


											<p:outputLabel value="Place of Issue Passport" for="@next" style="color:red" />
											<p:inputText required="true"
												requiredMessage="Please Enter Place of Issue Passport"
												value="#{addStudentAe.info.ppt_place}"></p:inputText>

											<p:outputLabel value="VISA No." for="@next" style="color:red" />
											<p:outputPanel id="stvisan">
												<p:inputText value="#{addStudentAe.info.visa_no}"
													required="#{addStudentAe.info.nationality ne 'UNITED ARAB EMIRATES'}"
													requiredMessage="Please Enter VISA No." />
											</p:outputPanel>

											<p:outputLabel value="VISA Valid upto Date" for="@next" style="color:red" />
											<p:outputPanel id="stvisad">
												<p:calendar
													required="#{addStudentAe.info.nationality ne 'UNITED ARAB EMIRATES'}"
													requiredMessage="Please Enter VISA Valid upto Date"
													yearRange="c-50:c+50" navigator="true"
													value="#{addStudentAe.info.visa_exp_date}"
													pattern="dd/MM/yyyy"
													style="width: 280px !important;height:30px !important;margin-bottom: 12px !important;"></p:calendar>
											</p:outputPanel>

											<p:outputLabel value="VISA Issue Date" for="@next" style="color:red" />
											<p:outputPanel id="stvisap">
												<p:calendar
													required="#{addStudentAe.info.nationality ne 'UNITED ARAB EMIRATES'}"
													requiredMessage="Please Enter VISA Issue Date"
													yearRange="c-50:c+50" navigator="true"
													value="#{addStudentAe.info.visa_issue_date}"
													pattern="dd/MM/yyyy"
													style="width: 280px !important;height:30px !important;margin-bottom: 12px !important;"></p:calendar>
											</p:outputPanel>

											<p:outputLabel value="Other Languages Spoken" />
											<p:inputText value="#{addStudentAe.info.other_lang}"></p:inputText>

											<p:outputLabel value="Address in UAE (Including PO Box)" for="@next" style="color:red" />
											<p:inputTextarea value="#{addStudentAe.info.address}"
												requiredMessage="Please Enter Address" required="true"
												rows="5" cols="26">
											</p:inputTextarea>

											<p:outputLabel rendered="false" value="Ethnicity" />
											<p:selectOneMenu rendered="false" filter="true"
												value="#{addStudentAe.info.ethnicity}">
												<f:selectItem itemLabel="--Select--" itemValue=""></f:selectItem>
												<f:selectItem itemLabel="Arab-UAE" itemValue="Arab-UAE"></f:selectItem>
												<f:selectItem itemLabel="Other Arab" itemValue="Other Arab"></f:selectItem>
												<f:selectItem itemLabel="Other Ethnic Group"
													itemValue="Other Ethnic Group"></f:selectItem>
											</p:selectOneMenu>

											<p:outputLabel value="Student Emirates ID" for="@next" style="color:red" />
											<p:inputMask value="#{addStudentAe.info.emid}"
												required="true"
												requiredMessage="Please Enter Student Emirates ID"
												mask="999-9999-9999999-9" />
										</p:panelGrid>
										<!-- </p:tab> -->


										<!-- </p:tabView> -->
									</p:tab>

									<p:tab title="Sibling Details">
										<p:dataTable value="#{addStudentAe.completeList}"
											reflow="true" var="var">

											<p:column headerText="S.No.">
												<p:outputLabel value="#{var.sno}"></p:outputLabel>
											</p:column>

											<p:column headerText="Name">
												<p:inputText value="#{var.name}"></p:inputText>
											</p:column>

											<p:column headerText="Class">
												<p:selectOneMenu filter="true" value="#{var.class_id}">
													<f:selectItem itemLabel="--Select--"></f:selectItem>
													<f:selectItems value="#{addStudentAe.classList}"></f:selectItems>
												</p:selectOneMenu>
											</p:column>

										</p:dataTable>
									</p:tab>

									<p:tab title="Details of Legal Guardian">
										<p:panelGrid columns="2"
											columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
											layout="grid" styleClass="ui-panelgrid-blank form-group"
											style="border:0px none; background-color:transparent;">
											<p:outputLabel value="Parent Type" style="font-weight:bold;" />
											<p:selectOneRadio value="#{addStudentAe.info.parent_type}">
												<f:selectItem itemLabel="Existing Parents"
													itemValue="Existing Parents"></f:selectItem>
												<f:selectItem itemLabel="New Parents"
													itemValue="New Parents"></f:selectItem>
												<p:ajax update="prt" global="false" event="change"
													listener="#{addStudentAe.checkParent}"></p:ajax>
											</p:selectOneRadio>
										</p:panelGrid>

										<p:outputPanel id="prt">
											<p:outputPanel id="pid"
												rendered="#{addStudentAe.showParentEx}">
												<p:panelGrid columns="2"
													columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
													layout="grid" styleClass="ui-panelgrid-blank form-group"
													style="border:0px none; background-color:transparent;">

													<p:outputLabel value="Parent ID" for="@next" style="color:red" />
													<p:inputText value="#{addStudentAe.info.parent_id}"
														required="true" requiredMessage="Please Enter Parent ID"></p:inputText>

												</p:panelGrid>
											</p:outputPanel>

											<p:outputPanel id="pdtl"
												rendered="#{addStudentAe.showParentNew}">
												<p:panelGrid columns="4"
													columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
													layout="grid" styleClass="ui-panelgrid-blank form-group"
													style="border:0px none; background-color:transparent;">

													<p:outputLabel for="@next" style="color:red" value="Name of person walk in for admission" />
													<p:inputText value="#{addStudentAe.info.applicant_name}"
														required="true"
														requiredMessage="Please Enter Walk in Person Name"
														onchange="this.value=toTitleCase(this.value)"
														onkeyup="this.value=toTitleCase(this.value)" />

													<p:outputLabel
														value="Relation to child: If other,Please State Relationship" />
													<p:selectOneRadio
														value="#{addStudentAe.info.applicant_relation}">
														<f:selectItem itemLabel="Father" itemValue="Father"></f:selectItem>
														<f:selectItem itemLabel="Mother" itemValue="Mother"></f:selectItem>
														<f:selectItem itemLabel="Legal Guardian"
															itemValue="Legal Guardian"></f:selectItem>
														<f:selectItem itemLabel="Other" itemValue="Other"></f:selectItem>
														<p:ajax
															update="otherrel,gnm,gmob,geml,gemid,gadr,gntl,grel"
															global="false" event="change"
															listener="#{addStudentAe.checkRel}"></p:ajax>
													</p:selectOneRadio>

													<p:outputLabel />
													<p:outputLabel />
													<p:outputLabel />
													<p:inputText id="otherrel"
														disabled="#{addStudentAe.disableRel}"
														value="#{addStudentAe.info.other_rel}"
														placeholder="Relationship" />
												</p:panelGrid>
												<p:separator />
												<p:outputLabel value="Father Details"
													style="font-weight:bold;font-size:14px;" />
												<p:separator />

												<p:panelGrid columns="4"
													columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
													layout="grid" styleClass="ui-panelgrid-blank form-group"
													style="border:0px none; background-color:transparent;">

													<p:outputLabel value="Name" for="@next" style="color:red" />
													<p:inputText value="#{addStudentAe.info.f_name}"
														required="true" requiredMessage="Please Enter Father Name"
														onchange="this.value=toTitleCase(this.value)"
														onkeyup="this.value=toTitleCase(this.value)" />

													<p:outputLabel value="Mobile" for="@next" style="color:red" />
													<p:outputPanel>
														<div class="ui-inputgroup">
															<span class="ui-inputgroup-addon">+971</span>
															<p:inputText value="#{addStudentAe.info.f_mob}"
																required="true"
																requiredMessage="Please Enter Father Mobile"
																maxlength="9" placeholder="Eg.545615783"
																validatorMessage="Please Enter 9 Digit Father's Mobile No.">
																<p:keyFilter mask="num" />
																<f:validateLength minimum="9"></f:validateLength>
															</p:inputText>
														</div>
													</p:outputPanel>

													<p:outputLabel value="Email address" for="@next" style="color:red" />
													<p:inputText value="#{addStudentAe.info.f_email}"
														required="true"
														requiredMessage="Please Enter Father Email"
														placeholder="Primary Email for Correspondence" />

													<p:outputLabel value="Emirates ID" for="@next" style="color:red" />
													<p:inputMask value="#{addStudentAe.info.f_emid}"
														required="true"
														requiredMessage="Please Enter Father Emirates ID"
														mask="999-9999-9999999-9" />

													<p:outputLabel value="Occupation" />
													<p:inputText value="#{addStudentAe.info.f_occupation}" />

													<p:outputLabel value="Employer" />
													<p:inputText value="#{addStudentAe.info.f_employer}" />

													<p:outputLabel value="Work No." />
													<p:inputText value="#{addStudentAe.info.f_work}" />

													<p:outputLabel value="Address" />
													<p:inputTextarea value="#{addStudentAe.info.f_address}"
														rows="5" cols="26">
													</p:inputTextarea>


												</p:panelGrid>
												<p:separator />
												<p:outputLabel value="Mother Details"
													style="font-weight:bold;font-size:14px;" />
												<p:separator />

												<p:panelGrid columns="4"
													columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
													layout="grid" styleClass="ui-panelgrid-blank form-group"
													style="border:0px none; background-color:transparent;">

													<p:outputLabel value="Name" for="@next" style="color:red"  />
													<p:inputText value="#{addStudentAe.info.m_name}"
														required="true" requiredMessage="Please Enter Mother Name"
														onchange="this.value=toTitleCase(this.value)"
														onkeyup="this.value=toTitleCase(this.value)" />

													<p:outputLabel value="Mobile" for="@next" style="color:red" />
													<p:outputPanel>
														<div class="ui-inputgroup">
															<span class="ui-inputgroup-addon">+971</span>
															<p:inputText value="#{addStudentAe.info.m_mob}"
																required="true"
																requiredMessage="Please Enter Mother Mobile"
																maxlength="9" placeholder="Eg.545615783"
																validatorMessage="Please Enter 9 Digit Mother's Mobile No.">
																<p:keyFilter mask="num" />
																<f:validateLength minimum="9"></f:validateLength>
															</p:inputText>
														</div>
													</p:outputPanel>

													<p:outputLabel value="Email address" for="@next" style="color:red" />
													<p:inputText value="#{addStudentAe.info.m_email}"
														required="true"
														requiredMessage="Please Enter Mother Email"
														placeholder="Primary Email for Correspondence" />

													<p:outputLabel value="Emirates ID" for="@next" style="color:red" />
													<p:inputMask value="#{addStudentAe.info.m_emid}"
														required="true"
														requiredMessage="Please Enter Mother Emirates ID"
														mask="999-9999-9999999-9" />

													<p:outputLabel value="Occupation" />
													<p:inputText value="#{addStudentAe.info.m_occupation}" />

													<p:outputLabel value="Employer" />
													<p:inputText value="#{addStudentAe.info.m_employer}" />

													<p:outputLabel value="Work No." />
													<p:inputText value="#{addStudentAe.info.m_work}" />

													<p:outputLabel value="Address" />
													<p:inputTextarea value="#{addStudentAe.info.m_address}"
														rows="5" cols="26">
													</p:inputTextarea>

												</p:panelGrid>
												<p:separator />
												<p:outputLabel value="Guardian Details"
													style="font-weight:bold;font-size:14px;" />
												<p:separator />

												<p:panelGrid columns="4"
													columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
													layout="grid" styleClass="ui-panelgrid-blank form-group"
													style="border:0px none; background-color:transparent;">

													<p:outputLabel value="Name" for="@next" style="color:red" />
													<p:outputPanel id="gnm">
														<p:inputText required="#{addStudentAe.gReq}"
															value="#{addStudentAe.info.g_name}"
															requiredMessage="Please Enter Guardian Name"
															onchange="this.value=toTitleCase(this.value)"
															onkeyup="this.value=toTitleCase(this.value)" />
													</p:outputPanel>

													<p:outputLabel value="Mobile" for="@next" style="color:red" />
													<p:outputPanel id="gmob">
														<div class="ui-inputgroup">
															<span class="ui-inputgroup-addon">+971</span>
															<p:inputText required="#{addStudentAe.gReq}"
																value="#{addStudentAe.info.g_mob}"
																requiredMessage="Please Enter Guardian Mobile"
																maxlength="9" placeholder="Eg.545615783"
																validatorMessage="Please Enter 9 Digit Guardian's Mobile No.">
																<p:keyFilter mask="num" />
																<f:validateLength minimum="9"></f:validateLength>
															</p:inputText>
														</div>
													</p:outputPanel>

													<p:outputLabel value="Email address" for="@next" style="color:red" />
													<p:outputPanel id="geml">
														<p:inputText required="#{addStudentAe.gReq}"
															value="#{addStudentAe.info.g_email}"
															requiredMessage="Please Enter Guardian Email"
															placeholder="Primary Email for Correspondence" />
													</p:outputPanel>

													<p:outputLabel value="Emirates ID" for="@next" style="color:red" />
													<p:outputPanel id="gemid">
														<p:inputMask required="#{addStudentAe.gReq}"
															value="#{addStudentAe.info.g_emid}"
															requiredMessage="Please Enter Guardian Emirates ID"
															mask="999-9999-9999999-9" />
													</p:outputPanel>

													<p:outputLabel value="Occupation" />
													<p:inputText value="#{addStudentAe.info.g_occupation}" />

													<p:outputLabel value="Employer" />
													<p:inputText value="#{addStudentAe.info.g_employer}" />

													<p:outputLabel value="Work No." />
													<p:inputText value="#{addStudentAe.info.g_work}" />

													<p:outputLabel value="Address" for="@next" style="color:red" />
													<p:outputPanel id="gadr">
														<p:inputTextarea required="#{addStudentAe.gReq}"
															value="#{addStudentAe.info.g_address}"
															requiredMessage="Please Enter Guardian Address" rows="5"
															cols="26">
														</p:inputTextarea>
													</p:outputPanel>

													<p:outputLabel value="Nationality" for="@next" style="color:red" />
													<p:outputPanel id="gntl">
														<p:selectOneMenu required="#{addStudentAe.gReq}"
															filter="true" value="#{addStudentAe.info.g_nation}"
															requiredMessage="Please Select Guardian Nationality">
															<f:selectItem itemLabel="--Select--" itemValue=""></f:selectItem>
															<f:selectItems value="#{addStudentAe.nationalityList}"></f:selectItems>
															<p:ajax update="grVisaFl" global="false"
																listener="#{addStudentAe.checkGnation}"></p:ajax>
														</p:selectOneMenu>
													</p:outputPanel>

													<p:outputLabel value="Relation" for="@next" style="color:red" />
													<p:outputPanel id="grel">
														<p:selectOneMenu required="#{addStudentAe.gReq}"
															requiredMessage="Please Select Guardian Relation"
															filter="true" value="#{addStudentAe.info.g_rel}"
															editable="true"
															placeholder="Select Relation / Specify for 'Others'">
															<f:selectItem itemLabel="--Select--" itemValue=""></f:selectItem>
															<f:selectItem itemLabel="Grand Father"
																itemValue="Grand Father"></f:selectItem>
															<f:selectItem itemLabel="Grand Mother"
																itemValue="Grand Mother"></f:selectItem>
															<f:selectItem itemLabel="Uncle" itemValue="Uncle"></f:selectItem>
															<f:selectItem itemLabel="Aunty" itemValue="Aunty"></f:selectItem>
														</p:selectOneMenu>
													</p:outputPanel>

												</p:panelGrid>
												<p:separator />
												<p:outputLabel value="Correspondence &amp; School Fees"
													style="font-weight:bold;font-size:14px;" />
												<p:separator />
