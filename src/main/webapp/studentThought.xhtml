<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/studentTemplate.xhtml">

	<ui:define name="title">Thoughts</ui:define>

	<ui:define name="content">

		<div class="ui-fluid">
			<div class="ui-g">
				<div class="ui-g-12">
					<div class="card card-w-title" style="background-color: rgb(162, 32, 45, 0.3); ">
						<h:form id="form">
							<p:messages autoUpdate="true" closable="true"></p:messages>
								<p:panel header="Thought">
								
								<h3>NOTE: You can submit your valuable thought over here, which you wish to share with all.</h3>
									
									<p:panelGrid id="myPanel" columns="2"
										columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
										layout="grid" styleClass="ui-panelgrid-blank form-group"
										style="border:0px none; background-color:transparent;">

										<p:outputLabel value="Enter The Thought"  for="@next" style="color:red;font-size:16px;font-weight:bold;"></p:outputLabel>
										<p:inputTextarea value="#{studentThought.thought}" required="true"
											requiredMessage="Please Enter Your Thought" cols="25" rows="5" validatorMessage="Please Enter Correct value">
										  <f:validateRegex pattern="#{regexVar.regex}"></f:validateRegex>	
										</p:inputTextarea>
									</p:panelGrid>
									<br />
								<p:separator />
								<center>
									<p:commandButton value="Submit" styleClass="butwid" icon="fa fa-upload"
											action="#{studentThought.submit}" update=":form"></p:commandButton>
								</center>
								<p:separator />
								<br />
								</p:panel>
						</h:form>
					</div>
				</div>
			</div>
		</div>

	</ui:define>

</ui:composition>
