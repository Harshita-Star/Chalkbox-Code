<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/studentTemplate.xhtml">

	<ui:define name="title">Manual/Notes</ui:define>

	<ui:define name="content">

		<div class="ui-fluid">
			<div class="ui-g">
				<div class="ui-g-12">
					<div class="card card-w-title" style="background-color: rgb(0, 86, 128, 0.8); ">
						<h:form id="form" enctype="multipart/form-data">
							<p:panel header="Manual/Notes">
								
								<p:dataTable filterDelay="1500" id="dt" var="var"
									value="#{studentNotesBean.list}" paginator="true"
									rows="10" rowsPerPageTemplate="10,30,50">

									<p:column headerText="S.No.">
										<p:outputLabel value="#{var.sno}"></p:outputLabel>
									</p:column>
									
									<p:column headerText="Upload Date">
										<p:outputLabel value="#{var.startDate}"></p:outputLabel>
									</p:column>

									<p:column headerText="Subject">
										<p:outputLabel value="#{var.ass3}"></p:outputLabel>
									</p:column>

									<p:column headerText="Description">
										<p:outputLabel value="#{var.description}"></p:outputLabel>
									</p:column>

									<p:column headerText="Attachment">
									<center>
									<p:commandButton rendered="#{var.showFile}" styleClass="butwid" icon="fa fa-fw fa-paperclip" value="View" action="#{studentNotesBean.view}">
											<f:setPropertyActionListener
												target="#{studentNotesBean.selected}"
												value="#{var}"></f:setPropertyActionListener>
										</p:commandButton>
									</center>
									</p:column>
									
									

								</p:dataTable>

							</p:panel>

						</h:form>
						
					</div>
				</div>
			</div>
		</div>

	</ui:define>

</ui:composition>
