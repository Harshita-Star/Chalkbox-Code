<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/masterTemplate.xhtml">
	<f:loadBundle var="addClassVar" basename="myProperties" />
	<ui:define name="title">Chhotu Recharge Report</ui:define>

	<ui:define name="content">

		<div class="ui-fluid">
			<div class="ui-g">
				<div class="ui-g-12">
					<div class="card card-w-title">
						<h:form id="form">
						<h1>Chhotu Recharge Report</h1>

						<p:panel header="Chhotu Recharge Report">
                           <p:growl showDetail="true"  autoUpdate="true"></p:growl>
                           
                          <p:dataTable value="#{chootuRechargeReport.schoolList}" var="info">
                          
                          <p:column headerText="S.No">
                          <p:outputLabel value="#{info.sNo}"></p:outputLabel>
                          </p:column>
                          
                          <p:column headerText="School Name" filterBy="#{info.schoolName}" filterMatchMode="contains">
                          <p:outputLabel value="#{info.schoolName}"></p:outputLabel>
                          </p:column>
                          
                          <p:column headerText="School Id" filterBy="#{info.schoolId}" filterMatchMode="contains">
                          <p:outputLabel value="#{info.schoolId}"></p:outputLabel>
                          </p:column>
                          
                          <p:column headerText="Date">
                          <p:outputLabel value="#{info.date}"></p:outputLabel>
                          </p:column>
                          </p:dataTable>
                         </p:panel>
						</h:form>
					</div>
				</div>
			</div>
		</div>

	</ui:define>

</ui:composition>
