<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/masterTemplate.xhtml">

	<ui:define name="title">SMS Gateway</ui:define>

	<ui:define name="content">

		<div class="ui-fluid">
			<div class="ui-g">
				<div class="ui-g-12">
					<div class="card card-w-title">
						<h:form id="form1">
						<p:messages closable="true" autoUpdate="true"></p:messages>
						<p:growl showDetail="true"  autoUpdate="true"></p:growl>
							<p:panel header="Assign SMS Gateway">
								<p:dataTable value="#{assignSMSGateway.list}" var="var"
									reflow="true" rowIndexVar="index">

									<p:column headerText="S.No.">
										<p:outputLabel value="#{index+1}"></p:outputLabel>
									</p:column>

									<p:column filterBy="#{var.id}" filterMatchMode="contains"
										headerText="School Id">
										<p:outputLabel value="#{var.id}"
											style=" word-break: break-all;"></p:outputLabel>
									</p:column>

									<p:column filterBy="#{var.schoolName}"
										filterMatchMode="contains" headerText="School Name">
										<p:outputLabel value="#{var.schoolName}"
											style=" word-break: break-all;"></p:outputLabel>
									</p:column>

									<p:column style="width: 250px;">
										<f:facet name="header">
											<p:panelGrid columns="1"
												styleClass="ui-panelgrid-blank form-group"
												style="border:0px none; background-color:transparent;">

												<p:outputLabel value="SMS Gateway"></p:outputLabel>

												<p:selectOneButton
													value="#{assignSMSGateway.defaultGateway}"
													unselectable="false">
													<f:selectItem itemLabel="Text Local" itemValue="chalkbox"></f:selectItem>
													<f:selectItem itemLabel="Bulk SMS" itemValue="img_cb"></f:selectItem>
													<p:ajax update=":form1"
														listener="#{assignSMSGateway.defaultAction}"></p:ajax>

												</p:selectOneButton>

											</p:panelGrid>
										</f:facet>

										<p:selectOneButton value="#{var.smsGateway}"
											unselectable="false">
											<f:selectItem itemLabel="Text Local" itemValue="chalkbox"></f:selectItem>
											<f:selectItem itemLabel="Bulk SMS" itemValue="img_cb"></f:selectItem>
										</p:selectOneButton>
									</p:column>

									<f:facet name="footer">
										<p:commandButton value="Submit" update=":form1"
											action="#{assignSMSGateway.submit}" style="width: 150px;"></p:commandButton>
									</f:facet>
									<f:facet name="header">
										<p:commandButton value="Submit" update=":form1"
											action="#{assignSMSGateway.submit}" style="width: 150px;"></p:commandButton>
									</f:facet>
								</p:dataTable>
							</p:panel>

						</h:form>

					</div>
				</div>
			</div>
		</div>

	</ui:define>

</ui:composition>
