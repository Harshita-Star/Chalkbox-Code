            setInterval(function () {
                setAnimation(PF('knob1'));
                setAnimation(PF('knob2'));
                setAnimation(PF('knob3'));
            }, 2000);

            function setAnimation(widget) {
                widget.jq.animate({value: generateRandomNumber()}, {
                    duration: 1000,
                    easing: 'linear',
                    progress: function()
                    {
                        widget.setValue(Math.floor(this.value));
                    }
                });
            }

            function generateRandomNumber() {
                return Math.floor(Math.random() * 100) + 1;
            }

            $(function () {
                var newsrow = $('.news-row');
                    $('.point').on('click', function (e) {
                        var point = $(this);

                        point.siblings('.active-point').removeClass('active-point');
                        point.addClass('active-point');

                        newsrow.removeClass('news-1-active');

                        if (point.hasClass('point-1')) {
                            newsrow.css('transform', 'translate3d(0, 0, 0)');
                            newsrow.removeClass('news-2-active');
                            newsrow.removeClass('news-3-active');
                            newsrow.addClass('news-1-active');
                        } else if (point.hasClass('point-2')) {
                            newsrow.css('transform', 'translate3d(-100%, 0, 0)');
                            newsrow.removeClass('news-1-active');
                            newsrow.removeClass('news-3-active');
                            newsrow.addClass('news-2-active');
                        } else if (point.hasClass('point-3')) {
                            newsrow.css('transform', 'translate3d(-200%, 0, 0)');
                            newsrow.removeClass('news-2-active');
                            newsrow.removeClass('news-1-active');
                            newsrow.addClass('news-3-active');
                        }

                        e.preventDefault();
                });
                $('.slide-button').on('click', function (e) {
                        var button = $(this);
                        var point= $('.point');
                        var point1= $('.point-1');
                        var point2= $('.point-2');
                        var point3= $('.point-3');

                        point.siblings('.active-point').removeClass('active-point');

                        if (button.hasClass('right-button')) {
                            if (newsrow.hasClass('news-1-active')) {
                                newsrow.css('transform', 'translate3d(-100%, 0, 0)');
                                newsrow.removeClass('news-1-active');
                                newsrow.removeClass('news-3-active');
                                newsrow.addClass('news-2-active');
                                point2.addClass('active-point');
                            }
                            else if (newsrow.hasClass('news-2-active')) {
                                newsrow.css('transform', 'translate3d(-200%, 0, 0)');
                                newsrow.removeClass('news-2-active');
                                newsrow.removeClass('news-1-active');
                                newsrow.addClass('news-3-active');
                                point3.addClass('active-point');
                            }
                        } else if (button.hasClass('left-button')) {
                            if (newsrow.hasClass('news-2-active')) {
                                newsrow.css('transform', 'translate3d(0, 0, 0)');
                                newsrow.removeClass('news-2-active');
                                newsrow.removeClass('news-3-active');
                                newsrow.addClass('news-1-active');
                                point1.addClass('active-point');
                            }
                            else if (newsrow.hasClass('news-3-active')) {
                                newsrow.css('transform', 'translate3d(-100%, 0, 0)');
                                newsrow.removeClass('news-1-active');
                                newsrow.removeClass('news-3-active');
                                newsrow.addClass('news-2-active');
                                point2.addClass('active-point');
                            }
                        } 
                        e.preventDefault();
                });
            });

            $(function () {
                var sections = $('.charts-sections'),
                    department = $('.department'),
                    chartContent = sections.children('.chart-content');
                    activeChartContent = chartContent.eq(department.filter('.active-chart').index());

                    activeChartContent.addClass('active-chart-content');

                    department.on('click', function (e) {
                    var button = $(this);
                    button.siblings('.active-chart').removeClass('active-chart');
                    button.addClass('active-chart');

                    chartContent.height('');

                    if (button.hasClass('dept-1')) {
                        sections.css('transform', 'translate3d(0, 0, 0)');
                    } else if (button.hasClass('dept-2')) {
                        sections.css('transform', 'translate3d(-100%, 0, 0)');
                    } else if (button.hasClass('dept-3')) {
                        sections.css('transform', 'translate3d(-200%, 0, 0)');
                    } else if (button.hasClass('dept-4')) {
                        sections.css('transform', 'translate3d(-300%, 0, 0)');
                    } else if (button.hasClass('dept-5')) {
                        sections.css('transform', 'translate3d(-400%, 0, 0)');
                    }
                    e.preventDefault();
                });

               
            });
        </script>
