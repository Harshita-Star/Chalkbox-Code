<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
		xmlns:pe="http://primefaces.org/ui/extensions">
<f:view contentType="text/html">
	<h:head>
		<title>#{sideMenuBean.companyName} | Daily Images</title>
		<f:facet name="first">
			<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
			<meta http-equiv="X-UA-Compatible" content="EmulateIE8" />
		</f:facet>
			<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"></link>
    		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"></link>
    		<link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"></link>
   			<link rel="stylesheet" href="dist/css/AdminLTE.min.css"></link>
    		<link rel="stylesheet" href="dist/css/skins/all-skins.min.css"></link>
     		<link rel="stylesheet" type="text/css" href="css/style.css"/>	  			
	</h:head>
	<h:body>
      <ui:include src="sideMenu.xhtml"></ui:include> 
   
      <div class="content-wrapper">
          <section class="content-header">
        </section>
					<h:form id="form" style="overflow:hidden" enctype="multipart/form-data">
					<p:growl showDetail="true"  autoUpdate="true"></p:growl>
					<p:messages closable="true" autoUpdate="true"></p:messages>		
						<p:panel header="Daily Gallery (Allowed file type are :- gif,jpg,jpeg,png)">
							<p:panelGrid columns="1">
								
								<p:fileUpload value="#{dailyImage.pictue1}"  required="true" requiredMessage="Please Enter Image"  mode="simple" allowTypes="/(\.|\/)(gif|jpeg|png)$/"/>
									
									
								<p:fileUpload value="#{dailyImage.picture2}"   mode="simple" allowTypes="/(\.|\/)(gif|jpeg|png)$/"/>
						    
									
								<p:fileUpload value="#{dailyImage.picture3}"    mode="simple" allowTypes="/(\.|\/)(gif|jpeg|png)$/"/>
						    
						    	<p:fileUpload value="#{dailyImage.picture4}"    mode="simple" allowTypes="/(\.|\/)(gif|jpeg|png)$/"/>
						    	
						    	
						    	<p:fileUpload value="#{dailyImage.picture5}"    mode="simple" allowTypes="/(\.|\/)(gif|jpeg|png)$/"/>
						   
						   
						    	<p:commandButton value="Submit" actionListener="#{dailyImage.insertAboutUsDeatils}" ajax="false"></p:commandButton>
							</p:panelGrid>
						</p:panel>
						<p:panel header="View Daily Images">
						
						
						<ui:repeat var="var" value="#{dailyImage.informationList}">
						<p:panelGrid columns="10">
						<p:graphicImage cache="false" style="width:100px;height:100px" url="#{var.pictue1}"></p:graphicImage>.
						<p:graphicImage cache="false" style="width:100px;height:100px" url="#{var.picture2}"></p:graphicImage>.
						<p:graphicImage cache="false" style="width:100px;height:100px" value="#{var.picture3}"></p:graphicImage>
						<p:graphicImage cache="false" style="width:100px;height:100px" url="#{var.picture4}"></p:graphicImage>.
						<p:graphicImage cache="false" style="width:100px;height:100px" url="#{var.picture5}"></p:graphicImage>
						
						</p:panelGrid>
						</ui:repeat>
						</p:panel>
					</h:form>

				
	</div>
	</h:body>
	</f:view>
	</html>
