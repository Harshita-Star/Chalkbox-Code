<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Add Class Teacher</ui:define>

    <ui:define name="content">
        
            <div class="ui-fluid">
                <div class="ui-g">
                    <div class="ui-g-12">
                        <div class="card card-w-title">
                        <h:form id="form">
					<h1>Add Class Teacher</h1>
           			<p:panel header="Class Teacher">
           			<p:messages closable="true" autoUpdate="true"></p:messages>
           			
               			<p:panelGrid columns="4" columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4" layout="grid" styleClass="ui-panelgrid-blank form-group" style="border:0px none; background-color:transparent;">
               			
               				<p:outputLabel for="@next" style="color:red"  value="Select Teacher"></p:outputLabel>
							<p:selectOneMenu value="#{addClassTeacher.selectedteacher}" filter="true" required="true" requiredMessage="Select Teaacher">
							<f:selectItem itemLabel="Select" itemValue=""></f:selectItem>
							<f:selectItems value="#{addClassTeacher.teacherlist}"></f:selectItems>
							</p:selectOneMenu>	               			
          					
          					
       						<p:commandButton value="Done" styleClass="butwid" icon="fa fa-check-circle" update=":form" action="#{addClassTeacher.done}"></p:commandButton>
       						</p:panelGrid>
       						<br></br>
       						<p:dataTable reflow="true" selection="#{addClassTeacher.selectedclass}" rendered="#{addClassTeacher.showtable}" rowKey="#{var.id}"  value="#{addClassTeacher.allclass}" var="var">
       						
       							<p:column style="width:100px" headerText="Select Here" selectionMode="multiple"></p:column>
       						
       						<p:column headerText="S.No">
       						<p:outputLabel value="#{var.serialNumber}"></p:outputLabel>
       						</p:column>

							<p:column headerText="Class">
       						<p:outputLabel value="#{var.className}"></p:outputLabel>
       						</p:column>
       						
       						<p:column headerText="Section">
       						<p:outputLabel value="#{var.category}"></p:outputLabel>
       						</p:column>
       						<f:facet name="footer">
       						<center>
	               		  	<p:commandButton styleClass="butwid" icon="fa fa-check-circle"  actionListener="#{addClassTeacher.allocate}" value="Done" update=":form"></p:commandButton>
       						</center></f:facet>
       						</p:dataTable>
       						
              	</p:panel>
				</h:form>
                        </div>
                    </div>
                </div>
            </div>
        
    </ui:define>

</ui:composition>
