<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="title">Impprest Category</ui:define>

	<ui:define name="content">

		<div class="ui-fluid">
			<div class="ui-g">
				<div class="ui-g-12">
					<div class="card card-w-title">
						<h:form id="form">
                            <p:panel header="Imprest Category">
                               <p:messages closable="true" autoUpdate="true"></p:messages>
                                  <p:panelGrid columns="2"
									columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
									layout="grid" styleClass="ui-panelgrid-blank form-group"
									style="border:0px none; background-color:transparent;">

									<p:outputLabel  for="@next" style="color:red" value="Category Name"></p:outputLabel>
									<p:inputText value="#{imprestCategoryBean.categoryName}" required="true"
									 	requiredMessage="Please Enter category Name" validatorMessage="Please Enter Correct value">
									  <f:validateRegex pattern="#{regexVar.regex}"></f:validateRegex>	
									</p:inputText>

									
									<p:commandButton value="Add Category"
										actionListener="#{imprestCategoryBean.addNewFees}" update=":form :form2"></p:commandButton>

								</p:panelGrid>

							</p:panel>
						</h:form>
						<br></br>
						<h:form id="form2">
							<p:panel header="All Categories">

								<p:dataTable reflow="true" value="#{imprestCategoryBean.list}" var="var">

									<p:column headerText="S.No." style="width:60px;">
										<p:outputLabel value="#{var.sno}"></p:outputLabel>
									</p:column>

									<p:column headerText="Category Name">
										<p:outputLabel value="#{var.category}"></p:outputLabel>
									</p:column>

									

								</p:dataTable>



							</p:panel>


						</h:form>
						
					</div>
				</div>
			</div>
		</div>

	</ui:define>

</ui:composition>
