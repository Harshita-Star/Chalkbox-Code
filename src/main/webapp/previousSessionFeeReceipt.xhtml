<?xml version="1.0" encoding="UTF-8"?>

	<f:view contentType="text/html">
	
	<h:head>
		<title>#{sideMenuBean.companyName} | PreSession Fee Receipt</title>
		<f:facet name="first">
			<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
			<meta http-equiv="X-UA-Compatible" content="EmulateIE8" />
		</f:facet>
		
		<script>
		
			function printwin() {
				document.getElementById('test').style.display="none";	
				window.print();
				document.getElementById('test').style.display="block";
				document.URL="";
			}
	
		</script>
		
	</h:head>
	
		<h:body>
		
		<p:commandButton onclick="printwin()" id="test" value="Print"></p:commandButton>				
			
			<h:form id="form2" >

					.test .ui-panelgrid-cell{
						width:10%;
						border:none;
					}
					.test .ui-panelgrid .ui-panelgrid-cell .ui-widget-content
					{
						border-style:hidden;
						border: 0px !important;
					}
					.rightSide .ui-panelgrid-cell
					{
						text-align: right;
					}
										
					.aa .ui-widget-content 
					{
						border:0px !important;
						text-align:left;
						
					}
					
					
				</style>
						
						<p:outputPanel styleClass="aa" style="width:100%;font-size:10px;border: 1px solid black" >

										<td style="width:39%"><h1 style="margin:0px;text-align:center">#{headerBean.name}</h1></td>
										<td style="width:30%"><span style="float:right">Parent Copy</span></td>
									</tr>
								</table>
								
								
								<p style="text-align:center;margin:0px">#{headerBean.address1}</p>
								<p style="text-align:center;margin:0px">#{headerBean.address2}</p>
								<p style="text-align:center;margin:0px">#{headerBean.address3}</p>
								<h2 style="text-align:center;margin:0px">Receipt</h2>
							</p:outputPanel>
							
							<p:outputPanel style="width:100%;float-left;border-top: 1px solid black;float:left; border-bottom:1px solid black;">
								
								<p:outputPanel style="width:50%;float:left;">
									
									<p:outputPanel style="width:40%;float:left">
										<p:panelGrid styleClass="test" columns="1">
											<p:outputLabel value="Receipt No.- #{previousSessionFeeReceipt.sno}"></p:outputLabel>
											<p:outputLabel value="Student Name:- #{previousSessionFeeReceipt.studentname}"></p:outputLabel>
											<p:outputLabel value="Father's Name:- #{previousSessionFeeReceipt.fathername}" ></p:outputLabel>
										</p:panelGrid>
									</p:outputPanel>

									<p:outputPanel style="width:50%;float:right">
									
											<p:panelGrid columns="1" styleClass="test">
												<p:outputLabel value="Serial No. #{previousSessionFeeReceipt.addnumber}"></p:outputLabel>
												<p:outputLabel value="Session - #{previousSessionFeeReceipt.session}"></p:outputLabel>
											</p:panelGrid>
											
									</p:outputPanel>
									
								</p:outputPanel>
								
								<p:outputPanel style="width:50%;float:right">
									
										<p:outputPanel style="width:80%;float:right">
											<p:panelGrid styleClass="test" columns="1">
												<p:outputLabel value="Date:- #{previousSessionFeeReceipt.date}"></p:outputLabel>
												<p:outputLabel value="Class:- #{previousSessionFeeReceipt.studentclass}"></p:outputLabel>

											</p:panelGrid>
										</p:outputPanel>
										
								</p:outputPanel>
							
							</p:outputPanel>

								<hr style="margin:0px"></hr>
								
								<p:panelGrid styleClass="test" style="width:100%;" columns="4">
									<p:outputLabel value="No."></p:outputLabel>
									<p:outputLabel value="Particulars"></p:outputLabel>

									<p:outputLabel value="Amount"></p:outputLabel>
								</p:panelGrid>

								</p:panelGrid>

								</p:panelGrid>

								</p:panelGrid>

									<p:outputLabel value="Art&amp;Craft Fees"></p:outputLabel>
									<p:outputLabel value=""></p:outputLabel>
									<p:outputLabel value="#{previousSessionFeeReceipt.artfeerupee}"></p:outputLabel>
								</p:panelGrid>
								
								<p:panelGrid styleClass="test" style="width:100%" columns="4">
									<p:outputLabel value="7"></p:outputLabel>

								</p:panelGrid>

								</p:panelGrid>

							</p:outputPanel>
							
							<p:outputPanel >

								</p:panelGrid>
								
								<hr style="margin:0px"></hr>
								
								<p:panelGrid styleClass="test" style="width:100%" columns="4">
									<p:outputLabel value="Payment Mode:- #{previousSessionFeeReceipt.paymentmode}"></p:outputLabel>
									<p:outputLabel value="Cheque No.- #{previousSessionFeeReceipt.chequeno} "></p:outputLabel>
									<p:outputLabel value="Bank Name:- #{previousSessionFeeReceipt.bankName}"></p:outputLabel>
									<p:outputLabel value="Receiver Sign" style="padding-top:10px"></p:outputLabel>
								</p:panelGrid>
								
							</p:outputPanel>

								<p style="text-align:center;margin:0px">#{headerBean.address1}</p>

								<h2 style="text-align:center;margin:0px">Receipt</h2>

										<p:panelGrid styleClass="test" columns="1">

											</p:panelGrid>

											<p:panelGrid styleClass="test" columns="1">

										</p:outputPanel>

							</p:outputPanel>

								<hr style="margin:0px"></hr>

								</p:panelGrid>

									<p:outputLabel value="2"></p:outputLabel>

									<p:outputLabel value="#{previousSessionFeeReceipt.annualfeeRupee}"></p:outputLabel>
								</p:panelGrid>

									<p:outputLabel value="3"></p:outputLabel>

									<p:outputLabel value=""></p:outputLabel>
									<p:outputLabel value="#{previousSessionFeeReceipt.examfeerupee}"></p:outputLabel>
								</p:panelGrid>
								
								<p:panelGrid styleClass="test" style="width:100%" columns="4">
									<p:outputLabel value="4"></p:outputLabel>
									<p:outputLabel value="Tuition Fees"></p:outputLabel>
									<p:outputLabel value="#{previousSessionFeeReceipt.tutionPeriod}"></p:outputLabel>
									<p:outputLabel value="#{previousSessionFeeReceipt.tutuionfeerupee}"></p:outputLabel>
								</p:panelGrid>
								
								<p:panelGrid styleClass="test" style="width:100%" columns="4">
									<p:outputLabel value="5"></p:outputLabel>
									<p:outputLabel value="Transportation Fees"></p:outputLabel>
									<p:outputLabel value="#{previousSessionFeeReceipt.transportPeriod}"></p:outputLabel>
									<p:outputLabel value="#{previousSessionFeeReceipt.transportfeerupee}"></p:outputLabel>
								</p:panelGrid>

							</p:outputPanel>
							
							<p:outputPanel >
								
								<p:panelGrid styleClass="test" style="width:100%" columns="1">
									<p:outputLabel value="Total:- #{previousSessionFeeReceipt.total}"></p:outputLabel>
								</p:panelGrid>
								
								<hr style="margin:0px"></hr>
								
								<p:panelGrid styleClass="test" style="width:100%" columns="1">
									<p:outputLabel value="Amount In Words:- #{previousSessionFeeReceipt.totalAmountInWords}"></p:outputLabel>

								</p:panelGrid>

	</f:view>
