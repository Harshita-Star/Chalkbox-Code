<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>Welcome Master Admin</title>
    </h:head>

    <h:body styleClass="landing-body" style="background-color: white;">
    <h:form>
        <div class="landing-wrapper" >
            <div id="pricing">
                    <div class="ui-g">
                        <div class="ui-g-12 ui-lg-4">
                            <div class="price-type">
                                <div class="price-header">
                                    <h3>B.L.M. Academy Sr. Sec. School</h3>
                                    <span class="price-for">Haldwani</span>
                                </div>
                                <div class="price-content">
                                		<center>
                                    <p:graphicImage width="200" name="images/blmsr.png" library="avalon-layout"/>
                                   </center>
                                </div>
                                <div class="price-footer">
                                    <p:commandButton action="#{madminPageBean.blmsr}" value="Get Started" styleClass="blue-btn raised-btn" />
                                </div>
                            </div>
                        </div>
                        <div class="ui-g-12 ui-lg-4">
                            <div class="price-type">
                                <div class="price-header">
                                    <h3>B.L.M. Blooming Buds</h3>
                                    <span class="price-for">Haldwani</span>
                                </div>
                                <div class="price-content">
                                    <center>
                                    <p:graphicImage width="205" name="images/blmbuds.png" library="avalon-layout"/>
                                   </center>
                                </div>
                                <div class="price-footer">
                                    <p:commandButton action="#{madminPageBean.blmbud}" value="Get Started" styleClass="blue-btn raised-btn" />
                                </div>
                            </div>
                        </div>
                        <div class="ui-g-12 ui-lg-4">
                            <div class="price-type">
                                <div class="price-header">
                                    <h3>Common Work</h3>
                                    <span class="price-for">For B.L.M. Academy and B.L.M. Blooming Buds</span>
                                </div>
                                <div class="price-content">
                                    <center>
                                    <p:graphicImage width="200" name="images/blmsr.png" library="avalon-layout"/>
                                   </center>
                                </div>
                                <div class="price-footer">
                                    <p:commandButton action="#{madminPageBean.common}" value="Get Started" styleClass="blue-btn raised-btn" />
                                </div>
                            </div>
                        </div>
                    </div>
            </div>
            
        </div>
        </h:form>
        <h:outputStylesheet name="css/animate.css" library="avalon-layout" />
        <h:outputStylesheet name="css/layout-#{guestPreferences.theme}.css" library="avalon-layout" />
    </h:body>

</html>
