<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/studentTemplate.xhtml">

	<ui:define name="title">Syllabus</ui:define>

	<ui:define name="content">

		<div class="ui-fluid">
			<div class="ui-g">
				<div class="ui-g-12">
					<div class="card card-w-title" style="background-color: rgb(36, 47, 255, 0.3); ">
						<h:form id="form" enctype="multipart/form-data">
							<p:growl showDetail="true"  autoUpdate="true"></p:growl>
							<p:panel header="Syllabus">

								<p:dataTable filterDelay="1500" id="dt" var="var"
									value="#{studentSyllabus.list}" paginator="true"
									rows="10" rowsPerPageTemplate="10,30,50">

									<p:column headerText="S.No.">
										<p:outputLabel value="#{var.sno}"></p:outputLabel>
									</p:column>

									<p:column headerText="Syllabus Name">
										<p:outputLabel value="#{var.syllabusType}"></p:outputLabel>
									</p:column>

									<p:column headerText="Syllabus Type">
										<p:outputLabel value="#{var.type}"></p:outputLabel>
									</p:column>
									
									<p:column headerText="Description">
										<p:outputLabel value="#{var.description}"></p:outputLabel>
									</p:column>
									
									<p:column headerText="Subject">
										<p:outputLabel value="#{var.subjectName}"></p:outputLabel>
									</p:column>

									<p:column headerText="Attachment">
									<center>
									<p:commandButton icon="fa fa-fw fa-paperclip" value="View" styleClass="butwid" action="#{studentSyllabus.view}">
											<f:setPropertyActionListener
												target="#{studentSyllabus.selected}"
												value="#{var}"></f:setPropertyActionListener>
										</p:commandButton>
									</center>
									</p:column>

								</p:dataTable>

							</p:panel>

						</h:form>
					</div>
				</div>
			</div>
		</div>

	</ui:define>

</ui:composition>
