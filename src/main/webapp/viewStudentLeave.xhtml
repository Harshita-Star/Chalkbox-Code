<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/studentTemplate.xhtml">

	<ui:define name="title">My Leaves</ui:define>

	<ui:define name="content">

		<div class="ui-fluid">
			<div class="ui-g">
				<div class="ui-g-12">
					<div class="card card-w-title" style="background-color: rgb(0, 86, 128, 0.8); ">
						<h:form id="form" enctype="multipart/form-data">
							<p:growl showDetail="true"  autoUpdate="true"></p:growl>
							<p:panel header="My Leaves">
							<f:facet name="header">
									<span>My Leaves</span>
									<span> <p:commandLink
											style="float: right;margin-left: 15px;;color: blue;font-size:15px;"
											immediate="true" value="Apply Leave"
											action="studentLeave.xhtml?faces-redirect=true"></p:commandLink>
									</span>
								</f:facet>
								
								<p:dataTable filterDelay="1500" id="dt" var="var"
									value="#{viewStudentLeave.list}" paginator="true"
									rows="10" rowsPerPageTemplate="10,30,50">

									<p:column headerText="S.No.">
										<p:outputLabel value="#{var.sno}"></p:outputLabel>
									</p:column>

									<p:column headerText="From">
										<p:outputLabel value="#{var.startDate}"></p:outputLabel>
									</p:column>

									<p:column headerText="To">
										<p:outputLabel value="#{var.endDate}"></p:outputLabel>
									</p:column>
									
									<p:column headerText="Reason">
										<p:outputLabel value="#{var.reason}"></p:outputLabel>
									</p:column>
									
									<p:column headerText="Status">
										<p:outputLabel value="#{var.status}"></p:outputLabel>
									</p:column>

									<p:column headerText="Delete">
										<p:commandButton update=":form" disabled="#{var.showDelete}" icon="fa fa-fw fa-trash" value="Delete" action="#{viewStudentLeave.delete}">
											<f:setPropertyActionListener 
												target="#{viewStudentLeave.selected}"
												value="#{var}"></f:setPropertyActionListener>
										</p:commandButton>
									</p:column>

								</p:dataTable>

							</p:panel>

						</h:form>
					</div>
				</div>
			</div>
		</div>

	</ui:define>

</ui:composition>
