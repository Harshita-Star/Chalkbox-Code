<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/schoolMasterTemplate.xhtml">

	<ui:define name="title">Admission</ui:define>

	<ui:define name="content">

		<div class="ui-fluid">
			<div class="ui-g">
				<div class="ui-g-12">
					<div class="card card-w-title">
						<h:form id="form" enctype="multipart/form-data">
							<h2>Student Admission</h2>
							<p:messages closable="true" autoUpdate="true"></p:messages>
							<p:panel header="Student Registration">

								<p:tabView id="tabview">
									<p:tab title="Admission Details">
										<p:panelGrid columns="4"
											columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
											layout="grid" styleClass="ui-panelgrid-blank form-group"
											style="border:0px none; background-color:transparent;">
											
											<p:outputLabel  for="@next" style="color:red" value="Select School"></p:outputLabel>
											<p:selectOneMenu value="#{masterRegistrationBean.schid}"
												required="true" requiredMessage="Please select a school">
												<f:selectItem itemLabel="Select" itemValue=""></f:selectItem>
												<f:selectItems value="#{masterRegistrationBean.branchList}"></f:selectItems>

												<p:ajax listener="#{masterRegistrationBean.branchWiseWork}"
													update="form"></p:ajax>
											</p:selectOneMenu>
											
											<p:outputLabel/>
											<p:outputLabel/>
											
											<p:outputLabel value="Admission No./SR.No." for="@next" style="color:red" ></p:outputLabel>
											<p:inputText disabled="#{masterRegistrationBean.disableSrNo}" required="true"
                                                requiredMessage="Please enter Admission Number"
                                                value="#{masterRegistrationBean.addmissionNumber}">
                                            </p:inputText>



											<p:outputLabel for="@next" style="color:red" 
												value="#{registrationVar.registrationAddmissionDateLabel}"></p:outputLabel>
											<p:calendar
												value="#{masterRegistrationBean.addmissionDate}" navigator="true"
												required="true"
												requiredMessage="#{registrationVar.registrationAddmissionDateValidation}"
												pattern="dd/MM/yyyy"></p:calendar>

											<p:outputLabel value="Student Name" for="@next" style="color:red" ></p:outputLabel>
											<p:inputText value="#{masterRegistrationBean.fname}"
												required="true"
												requiredMessage="Please enter Student Name"></p:inputText>

											<p:outputLabel for="@next" style="color:red" 
												value="#{registrationVar.registrationDateOfBirthLabel}"></p:outputLabel>
											<p:calendar yearRange="c-50:c+0" navigator="true"
												value="#{masterRegistrationBean.dob}" required="true"
												requiredMessage="#{registrationVar.registrationDateOfBirthValidation}"
												pattern="dd/MM/yyyy"
												style="width: 280px !important;height:30px !important;margin-bottom: 12px !important;"></p:calendar>

											<p:outputLabel value="Select class " for="@next" style="color:red" ></p:outputLabel>
											<p:selectOneMenu value="#{masterRegistrationBean.className1}"
												required="true" requiredMessage="Please select a class">
												<f:selectItem itemLabel="Select"></f:selectItem>
												<f:selectItems value="#{masterRegistrationBean.classList}"></f:selectItems>

												<p:ajax listener="#{masterRegistrationBean.allSections}"
													update="sectionid"></p:ajax>
											</p:selectOneMenu>

											<p:outputLabel value="Select Section" for="@next" style="color:red" ></p:outputLabel>
											<p:selectOneMenu id="sectionid"
												value="#{masterRegistrationBean.selectedSection}" required="true"
												requiredMessage="Please select a section">
												<f:selectItems value="#{masterRegistrationBean.sectionList}"></f:selectItems>

											</p:selectOneMenu>

											<p:outputLabel value="Roll No"></p:outputLabel>
											<p:inputText value="#{masterRegistrationBean.rollno}"></p:inputText>

											<p:outputLabel value="Student Status"></p:outputLabel>
											<p:selectOneRadio value="#{masterRegistrationBean.studentstatus}">
												<f:selectItem itemLabel="New" itemValue="new"></f:selectItem>
												<f:selectItem itemLabel="Old" itemValue="old"></f:selectItem>
											</p:selectOneRadio>


											<p:outputLabel value="Child's Aadhaar No"></p:outputLabel>
											<p:inputText value="#{masterRegistrationBean.aadharNo}"></p:inputText>

											<p:outputLabel value="Father's Mobile Number" for="@next" style="color:red" ></p:outputLabel>
											<p:inputText required="true" maxlength="10"
												validatorMessage="Please Enter 10 Digit Number"
												requiredMessage="Please enter father's mobile no"
												value="#{masterRegistrationBean.fathersPhone}">
												<p:keyFilter mask="num" />
												<f:validateLength minimum="10"></f:validateLength>
											</p:inputText>

											<p:outputLabel value="Student's Mobile Number*"
												rendered="#{masterRegistrationBean.showInstitute}"></p:outputLabel>
											<p:inputText maxlength="10"
												validatorMessage="Please Enter 10 Digit Number"
												value="#{masterRegistrationBean.studentPhone}"
												rendered="#{masterRegistrationBean.showInstitute}">
												<p:keyFilter mask="pnum" />
												<f:validateLength minimum="10"></f:validateLength>
											</p:inputText>

											<p:outputLabel rendered="#{masterRegistrationBean.showInstitute}" />
											<p:outputLabel rendered="#{masterRegistrationBean.showInstitute}" />

											<p:outputLabel
												value="#{registrationVar.registrationCurrentAddressLabel}"></p:outputLabel>
											<p:inputTextarea value="#{masterRegistrationBean.currAdd}"
												requiredMessage="#{registrationVar.registrationCurrentAddressValidation}"
												rows="5" cols="26">
											</p:inputTextarea>

											<p:outputLabel
												value="#{registrationVar.registrationPermanentAddressLabel}"></p:outputLabel>
											<p:inputTextarea value="#{masterRegistrationBean.perAdd}" rows="5"
												cols="26"></p:inputTextarea>
												
											<p:outputLabel
												value="Admission Remark"></p:outputLabel>
											<p:inputTextarea value="#{masterRegistrationBean.admRemark}" rows="5"
												cols="26"></p:inputTextarea>		
										</p:panelGrid>
									</p:tab>
									<p:tab id="tab2" title="Basic Details">
										<p:panelGrid columns="4"
											columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
											layout="grid" styleClass="ui-panelgrid-blank form-group"
											style="border:0px none; background-color:transparent;">

											<p:outputLabel
												value="#{registrationVar.registrationGenderLabel}"></p:outputLabel>
											<p:selectOneRadio value="#{masterRegistrationBean.gender}">
												<f:selectItem
													itemValue="#{registrationVar.registrationMaleLabel}"
													itemLabel="#{registrationVar.registrationMaleLabel}"></f:selectItem>
												<f:selectItem
													itemValue="#{registrationVar.registrationFemaleLabel}"
													itemLabel="#{registrationVar.registrationFemaleLabel}"></f:selectItem>

											</p:selectOneRadio>

											<p:outputLabel
												value="#{registrationVar.registrationNationalityLabel}"></p:outputLabel>
											<p:inputText value="#{masterRegistrationBean.nationality}"
												requiredMessage="#{registrationVar.registrationNationalityValidation}"></p:inputText>

											<p:outputLabel
												value="#{registrationVar.registrationReligionLabel}"></p:outputLabel>
											<p:selectOneMenu value="#{masterRegistrationBean.religion}"
												requiredMessage="#{registrationVar.registrationReligionValidation}">
												<f:selectItem itemLabel="Select Religion" itemValue=""></f:selectItem>
												<f:selectItems value="#{masterRegistrationBean.religionList}"></f:selectItems>
											</p:selectOneMenu>


											<p:outputLabel
												value="#{registrationVar.registrationCategoryLabel}"></p:outputLabel>
											<p:selectOneMenu value="#{masterRegistrationBean.category}"
												requiredMessage="#{registrationVar.registrationCategoryValidation}">
												<f:selectItem
													itemLabel="#{registrationVar.registrationselectCategoryLabel}"
													itemValue=""></f:selectItem>
												<f:selectItems value="#{masterRegistrationBean.categoryList}"></f:selectItems>
											</p:selectOneMenu>

											<p:outputLabel value="Any Disability? "></p:outputLabel>
											<p:selectOneRadio value="#{masterRegistrationBean.disability}">
												<f:selectItem itemValue="Yes" itemLabel="Yes"></f:selectItem>
												<f:selectItem itemValue="No" itemLabel="No"></f:selectItem>
												<p:ajax update=":form:tabview:Id1,:form:tabview:Id2"
													listener="#{masterRegistrationBean.showDisability}"></p:ajax>
											</p:selectOneRadio>

											<p:outputPanel id="Id1">
												<p:outputLabel rendered="#{masterRegistrationBean.showDis}"
													value="Disability Type"></p:outputLabel>
											</p:outputPanel>
											<p:outputPanel id="Id2">
												<p:selectOneMenu rendered="#{masterRegistrationBean.showDis}"
													value="#{masterRegistrationBean.handicap}">
													<f:selectItem itemValue="" itemLabel="Select Here"></f:selectItem>
													<f:selectItems value="#{masterRegistrationBean.handicaplist}"></f:selectItems>
												</p:selectOneMenu>

											</p:outputPanel>




											<p:outputLabel value="Whether BPL ? "></p:outputLabel>
											<p:selectOneRadio value="#{masterRegistrationBean.bpl}">
												<f:selectItem itemValue="Yes" itemLabel="Yes"></f:selectItem>
												<f:selectItem itemValue="No" itemLabel="No"></f:selectItem>
												<p:ajax update=":form:tabview:noId,:form:tabview:noId1"
													listener="#{masterRegistrationBean.showBPLNo}"></p:ajax>
											</p:selectOneRadio>

											<p:outputPanel id="noId">
												<p:outputLabel rendered="#{masterRegistrationBean.showBpl}"
													value="BPL Card No"></p:outputLabel>
											</p:outputPanel>
											<p:outputPanel id="noId1">
												<p:inputText rendered="#{masterRegistrationBean.showBpl}"
													value="#{masterRegistrationBean.bplCardNo}"></p:inputText>
											</p:outputPanel>


											<p:outputLabel
												value="#{registrationVar.registrationPincodeLabel}"></p:outputLabel>
											<p:inputText value="#{masterRegistrationBean.pincode}"
												requiredMessage="#{registrationVar.registrationPincodeValidation}">
												<p:keyFilter />
											</p:inputText>

											<p:outputLabel value="Blood Group" rendered="false"></p:outputLabel>
											<p:inputText value="#{masterRegistrationBean.bloodGroup}"
												rendered="false"></p:inputText>


											<p:outputLabel value="Single Parent "></p:outputLabel>
											<p:selectOneRadio value="#{masterRegistrationBean.singleParent}">
												<f:selectItem itemValue="Yes" itemLabel="Yes"></f:selectItem>
												<f:selectItem itemValue="No" itemLabel="No"></f:selectItem>
											</p:selectOneRadio>

											<p:outputLabel value="Caste"></p:outputLabel>
											<p:selectOneMenu value="#{masterRegistrationBean.caste}"
												editable="true">
												<f:selectItem itemLabel="Select Caste" itemValue=""></f:selectItem>
												<f:selectItem itemLabel="Brahmin" itemValue="Brahmin"></f:selectItem>
												<f:selectItem itemLabel="Vaishy" itemValue="Vaishy"></f:selectItem>
												<f:selectItem itemLabel="Rajput" itemValue="Rajput"></f:selectItem>
												<f:selectItem itemLabel="Ahir" itemValue="Ahir"></f:selectItem>
												<f:selectItem itemLabel="Mali" itemValue="Mali"></f:selectItem>
												<f:selectItem itemLabel="Gurjar" itemValue="Gurjar"></f:selectItem>
												<f:selectItem itemLabel="Meghwal" itemValue="Meghwal"></f:selectItem>
												<f:selectItem itemLabel="Dhobi" itemValue="Dhobi"></f:selectItem>
												<f:selectItem itemLabel="Darji" itemValue="Darji"></f:selectItem>
												<f:selectItem itemLabel="Meena" itemValue="Meena"></f:selectItem>
												<f:selectItem itemLabel="Khati" itemValue="Khati"></f:selectItem>
												<f:selectItem itemLabel="Sindhi" itemValue="Sindhi"></f:selectItem>
												<f:selectItem itemLabel="Punjabi" itemValue="Punjabi"></f:selectItem>
											</p:selectOneMenu>

											<p:outputLabel value="Single Child "></p:outputLabel>
											<p:selectOneRadio value="#{masterRegistrationBean.singleChild}">
												<f:selectItem itemValue="Yes" itemLabel="Yes"></f:selectItem>
												<f:selectItem itemValue="No" itemLabel="No"></f:selectItem>
											</p:selectOneRadio>



											<p:outputLabel value="Upload Child's image"></p:outputLabel>
											<p:fileUpload value="#{masterRegistrationBean.studentImage}"
												mode="simple" allowTypes="/(\.|\/)(gif|jpeg|png)$/" />


											<p:outputLabel
												value="#{registrationVar.registrationCountryLabel}"></p:outputLabel>
											<p:inputText value="#{masterRegistrationBean.country}"
												requiredMessage="#{registrationVar.registrationCountryValidation}"></p:inputText>





										</p:panelGrid>
									</p:tab>
									<p:tab title="Parent Details ">

										<p:panelGrid columns="4"
											columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
											layout="grid" styleClass="ui-panelgrid-blank form-group"
											style="border:0px none; background-color:transparent;">
											<p:outputLabel
												value="#{registrationVar.registrationFatherNameLabel}"></p:outputLabel>
											<p:inputText value="#{masterRegistrationBean.ffname}"></p:inputText>

											<p:outputLabel
												value="#{registrationVar.registrationMotherNameLabel}"></p:outputLabel>
											<p:inputText value="#{masterRegistrationBean.mname}"></p:inputText>

											<p:outputLabel value="Father's Email"></p:outputLabel>
											<p:inputText value="#{masterRegistrationBean.fatherEmail}"></p:inputText>

											<p:outputLabel value="Father's UID"></p:outputLabel>
											<p:inputText value="#{masterRegistrationBean.fatherAadharNo}"></p:inputText>

											<p:outputLabel value="Mother's Email"></p:outputLabel>
											<p:inputText value="#{masterRegistrationBean.motherEmail}"></p:inputText>

											<p:outputLabel value="Mother's UID"></p:outputLabel>
											<p:inputText value="#{masterRegistrationBean.motherAadhaar}"></p:inputText>

											<p:outputLabel value="Mother's Mobile Number"></p:outputLabel>
											<p:inputText value="#{masterRegistrationBean.mothersPhone}">
												<p:keyFilter mask="num" />
											</p:inputText>

											<p:outputLabel value="Residence Phone Number-"></p:outputLabel>
											<p:inputText value="#{masterRegistrationBean.residencePhone}">
												<p:keyFilter mask="num" />
											</p:inputText>

											<p:outputLabel value="Child Living With Us "></p:outputLabel>
											<p:selectOneRadio value="#{masterRegistrationBean.livingWith}">
												<f:selectItem itemValue="Yes" itemLabel="yes"></f:selectItem>
												<f:selectItem itemValue="No" itemLabel="no"></f:selectItem>
											</p:selectOneRadio>

											<p:outputLabel value="Upload Mother's image"></p:outputLabel>
											<p:fileUpload value="#{masterRegistrationBean.motherImage}"
												mode="simple" allowTypes="/(\.|\/)(gif|jpeg|png)$/" />

											<p:outputLabel value="Upload Father's image"></p:outputLabel>
											<p:fileUpload value="#{masterRegistrationBean.fatherImage}"
												mode="simple" allowTypes="/(\.|\/)(gif|jpeg|png)$/" />

										</p:panelGrid>
									</p:tab>

									<p:tab title="Last Education Details">

										<p:panelGrid columns="4"
											columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
											layout="grid" styleClass="ui-panelgrid-blank form-group"
											style="border:0px none; background-color:transparent;">

											<p:outputLabel value="Last School Name"></p:outputLabel>
											<p:inputText value="#{masterRegistrationBean.lastSchoolName}"></p:inputText>

											<p:outputLabel value="Last Class"></p:outputLabel>
											<p:inputText value="#{masterRegistrationBean.passedClass}"></p:inputText>

											<p:outputLabel value="Medium"></p:outputLabel>
											<p:selectOneRadio value="#{masterRegistrationBean.medium}">
												<f:selectItem itemLabel="English" itemValue="English"></f:selectItem>
												<f:selectItem itemLabel="Hindi" itemValue="Hindi"></f:selectItem>
											</p:selectOneRadio>

											<p:outputLabel value="Result"></p:outputLabel>
											<p:selectOneMenu value="#{masterRegistrationBean.pResult}"
												editable="true">
												<f:selectItem itemLabel="Select Result" itemValue=""></f:selectItem>
												<f:selectItem itemLabel="Pass" itemValue="Pass"></f:selectItem>
												<f:selectItem itemLabel="Fail" itemValue="Fail"></f:selectItem>
												<f:selectItem itemLabel="Supplementary"
													itemValue="Supplementary"></f:selectItem>
											</p:selectOneMenu>

											<p:outputLabel value="Board"></p:outputLabel>
											<p:inputText value="#{masterRegistrationBean.boardName}"></p:inputText>

											<p:outputLabel value="%Age"></p:outputLabel>
											<p:inputText value="#{masterRegistrationBean.p_percent}"></p:inputText>

											<p:outputLabel value="Reason To Leave"></p:outputLabel>
											<p:selectOneMenu value="#{masterRegistrationBean.pReason}"
												editable="true">
												<f:selectItem itemLabel="Select Reason" itemValue=""></f:selectItem>
												<f:selectItem itemLabel="Due to long absent"
													itemValue="Due to Long Absent"></f:selectItem>
												<f:selectItem itemLabel="To study else where"
													itemValue="To Study Else Where"></f:selectItem>
												<f:selectItem itemLabel="To study for higher classes"
													itemValue="To Study For Higher Classes"></f:selectItem>
												<f:selectItem itemLabel="Parents transfer to other city"
													itemValue="Parents Transfer to Other City"></f:selectItem>
											</p:selectOneMenu>

											<p:outputLabel value="TC Date"></p:outputLabel>
											<p:calendar value="#{masterRegistrationBean.tcDate}"
												navigator="true" pattern="dd/MM/yyyy"></p:calendar>
										</p:panelGrid>
									</p:tab>

									<p:tab title="Health Details">

										<p:panelGrid columns="4"
											columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
											layout="grid" styleClass="ui-panelgrid-blank form-group"
											style="border:0px none; background-color:transparent;">
											<p:outputLabel value="Height (In cm)"></p:outputLabel>
											<p:inputText value="#{masterRegistrationBean.height}">
												<p:keyFilter mask="pint" />
											</p:inputText>

											<p:outputLabel value="Weight(Kg.Gm)"></p:outputLabel>
											<p:inputText value="#{masterRegistrationBean.weight}">
												<p:keyFilter mask="pnum" />
											</p:inputText>

											<p:outputLabel value="Eyes(Left/Right)"></p:outputLabel>
											<p:inputText value="#{masterRegistrationBean.eyes}"></p:inputText>

											<p:outputLabel value="Blood Group"></p:outputLabel>
											<p:selectOneMenu value="#{masterRegistrationBean.bloodGroup}">
												<f:selectItem itemLabel="Select Here" itemValue=""></f:selectItem>

												<f:selectItem itemLabel="A+" itemValue="A+"></f:selectItem>
												<f:selectItem itemLabel="B+" itemValue="B+"></f:selectItem>
												<f:selectItem itemLabel="O+" itemValue="O+"></f:selectItem>
												<f:selectItem itemLabel="AB+" itemValue="AB+"></f:selectItem>
												<f:selectItem itemLabel="A-" itemValue="A-"></f:selectItem>
												<f:selectItem itemLabel="B-" itemValue="B-"></f:selectItem>
												<f:selectItem itemLabel="O-" itemValue="O-"></f:selectItem>
												<f:selectItem itemLabel="AB-" itemValue="AB-"></f:selectItem>

											</p:selectOneMenu>

										</p:panelGrid>
									</p:tab>

									<p:tab title="Guardian Details">
										<p:tabView>
											<p:tab title="Guardian Details 1">
												<p:panelGrid columns="4"
													columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
													layout="grid" styleClass="ui-panelgrid-blank form-group"
													style="border:0px none; background-color:transparent;">
													<p:outputLabel value="Name of Guardian"></p:outputLabel>
													<p:inputText value="#{masterRegistrationBean.fname1}"></p:inputText>

													<p:outputLabel
														value="#{registrationParentsVar.registrationParentsLastNameLabel}"
														rendered="false"></p:outputLabel>
													<p:inputText value="#{masterRegistrationBean.lname1}"
														rendered="false"></p:inputText>

													<p:outputLabel
														value="#{registrationParentsVar.registrationParentsRelationLabel}"></p:outputLabel>
													<p:inputText value="#{masterRegistrationBean.relation1}"></p:inputText>

													<p:outputLabel
														value="#{registrationParentsVar.registrationParentsOccupationLabel}"></p:outputLabel>
													<p:selectOneMenu editable="true"
														value="#{masterRegistrationBean.occupation1}">
														<f:selectItem itemLabel="Select Occupation" itemValue=""></f:selectItem>
														<f:selectItem itemLabel="Business" itemValue="Business"></f:selectItem>
														<f:selectItem itemLabel="Govt.Employee"
															itemValue="Govt.Employee"></f:selectItem>
														<f:selectItem itemLabel="Doctor" itemValue="Doctor"></f:selectItem>
														<f:selectItem itemLabel="Advocate" itemValue="Advocate"></f:selectItem>
														<f:selectItem itemLabel="Engineer" itemValue="Engineer"></f:selectItem>
														<f:selectItem itemLabel="Teacher" itemValue="Teacher"></f:selectItem>
														<f:selectItem itemLabel="Shopkeeper"
															itemValue="Shopkeeper"></f:selectItem>
														<f:selectItem itemLabel="Labourer" itemValue="Labourer"></f:selectItem>
														<f:selectItem itemLabel="Agriculture"
															itemValue="Agriculture"></f:selectItem>
														<f:selectItem itemLabel="Private Job"
															itemValue="Private Job"></f:selectItem>
													</p:selectOneMenu>

													<p:outputLabel value="Contact Number"></p:outputLabel>
													<p:inputText value="#{masterRegistrationBean.phone1}">
														<p:keyFilter mask="num" />
													</p:inputText>

													<p:outputLabel value="Address"></p:outputLabel>
													<p:inputText value="#{masterRegistrationBean.address1}"></p:inputText>

													<p:outputLabel value="Upload First Guardian's image"></p:outputLabel>
													<p:fileUpload value="#{masterRegistrationBean.g1Image}"
														mode="simple" allowTypes="/(\.|\/)(gif|jpeg|png)$/" />



												</p:panelGrid>

											</p:tab>
											<p:tab title="Guardian Details 2">
												<p:panelGrid columns="4"
													columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
													layout="grid" styleClass="ui-panelgrid-blank form-group"
													style="border:0px none; background-color:transparent;">
													<p:outputLabel value="Name of Guardian"></p:outputLabel>
													<p:inputText value="#{masterRegistrationBean.fname2}"></p:inputText>

													<p:outputLabel
														value="#{registrationParentsVar.registrationParentsLastNameLabel}"
														rendered="false">
													</p:outputLabel>
													<p:inputText value="#{masterRegistrationBean.lname2}"
														rendered="false"></p:inputText>

													<p:outputLabel
														value="#{registrationParentsVar.registrationParentsRelationLabel}"></p:outputLabel>
													<p:inputText value="#{masterRegistrationBean.relation2}"></p:inputText>

													<p:outputLabel
														value="#{registrationParentsVar.registrationParentsOccupationLabel}"></p:outputLabel>
													<p:selectOneMenu editable="true"
														value="#{masterRegistrationBean.occupation2}">
														<f:selectItem itemLabel="Select Occupation" itemValue=""></f:selectItem>
														<f:selectItem itemLabel="Business" itemValue="Business"></f:selectItem>
														<f:selectItem itemLabel="Govt.Employee"
															itemValue="Govt.Employee"></f:selectItem>
														<f:selectItem itemLabel="Doctor" itemValue="Doctor"></f:selectItem>
