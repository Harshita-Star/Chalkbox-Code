
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="title">Fee Collection</ui:define>

	<ui:define name="content">

		<style>
body {
	background-color: white;
}
</style>

		<div class="ui-fluid">
			<div class="ui-g">
				<div class="ui-g-12">
					<div class="card card-w-title">
						<h:form id="form">
							<p:panel header="Student Fee Collection" id="data">

								<p:growl showDetail="true"  closable="true" autoUpdate="true"></p:growl>
								<h3>
									<p:outputLabel style="float: right;"
										value="Total Collection :-  #{installmentWiseFeeCollection.totalCollection}"></p:outputLabel>
								</h3>


								<div style="width: 30%; float: left;">
									<p:panelGrid columns="2"
										columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
										layout="grid" styleClass="ui-panelgrid-blank form-group"
										style="border:0px none; background-color:transparent;">

										<p:outputLabel value="SR.NO./Student Name" for="@next"
											style="color:red;"></p:outputLabel>
										<p:autoComplete style="margin-left: 45px;"
											onfocus="this.select();"
											value="#{installmentWiseFeeCollection.autoname}"
											completeMethod="#{installmentWiseFeeCollection.autoCompleteStudentInfo}"
											required="true" minQueryLength="2"
											requiredMessage="Please select student"
											validatorMessage="Please Enter Correct value">
											<p:ajax event="query" global="false"></p:ajax>
											<f:validateRegex
												pattern="#{regexVar.regex}"></f:validateRegex>
										</p:autoComplete>

										<p:outputLabel value="Fee Date" for="@next"
											style="color:red;font-weight: bold;"></p:outputLabel>
										<p:calendar style="margin-left: 45px;" disabled="false"
											value="#{installmentWiseFeeCollection.recipietDate}"
											readonlyInput="true"
											maxdate="#{installmentWiseFeeCollection.maxDate}"
											required="true" requiredMessage="Select Fee Date"
											pattern="dd/MM/yyyy" navigator="true" yearRange="c-10:c+10">
											<p:ajax event="dateSelect"></p:ajax>
										</p:calendar>
										<p:outputLabel></p:outputLabel>
										<p:commandButton value="Search" update=":form" styleClass="butwid" icon="fa fa-search"
											action="#{installmentWiseFeeCollection.searchStudentByAutoName}"></p:commandButton>


									</p:panelGrid>
									<p:panelGrid columns="2" layout="grid"
										style="border:0px none; background-color:white;"
										styleClass="ui-panelgrid-blank form-group">
										<p:graphicImage
											value="#{installmentWiseFeeCollection.sList.student_image}"
											width="80px" height="80px"></p:graphicImage>



										<p:outputLabel rendered="false" value="Student Name"></p:outputLabel>
										<p:panelGrid columns="1">
											<p:outputLabel value="#{installmentWiseFeeCollection.name}"
												style="font-weight: bold;"></p:outputLabel>
											<p:outputLabel style="font-weight: bold;"
												value="#{installmentWiseFeeCollection.srNo}"></p:outputLabel>
											<p:outputLabel
												value="#{installmentWiseFeeCollection.sList.className}"></p:outputLabel>

										</p:panelGrid>
										<p:outputLabel></p:outputLabel>
										<p:outputLabel />

										<p:outputLabel value="Father name" style="font-weight: bold;"></p:outputLabel>
										<p:outputLabel
											value="#{installmentWiseFeeCollection.fathersName}"></p:outputLabel>

										<p:outputLabel value="Mother Name" style="font-weight: bold;"></p:outputLabel>
										<p:outputLabel
											value="#{installmentWiseFeeCollection.sList.motherName}"></p:outputLabel>


										<p:outputLabel value="Mobile No" style="font-weight: bold;"></p:outputLabel>
										<p:outputLabel
											value="#{installmentWiseFeeCollection.sList.fathersPhone}"></p:outputLabel>


										<p:outputLabel value="#{collectFeeVar.collectFeeDOBLabel}"
											style="font-weight: bold;"></p:outputLabel>
										<p:outputLabel
											value="#{installmentWiseFeeCollection.dobString}"></p:outputLabel>
										<p:outputLabel value="Address" style="font-weight: bold;"></p:outputLabel>
										<p:outputLabel
											value="#{installmentWiseFeeCollection.sList.currentAddress}"></p:outputLabel>

										<p:outputLabel value="Ledger No" style="font-weight: bold;"></p:outputLabel>
										<p:outputLabel
											value="#{installmentWiseFeeCollection.sList.ledgerNo}"></p:outputLabel>

										<p:outputLabel value="Concession" style="font-weight: bold;"></p:outputLabel>
										<p:outputLabel
											value="#{installmentWiseFeeCollection.sList.concessionName}"></p:outputLabel>
										<p:outputLabel value="Adm. Remark" style="font-weight: bold;"></p:outputLabel>
										<p:outputLabel
											value="#{installmentWiseFeeCollection.sList.admRemark}"></p:outputLabel>

									</p:panelGrid>
								</div>

								<div
									style="width: 70%; float: left; border-left: 1px solid black; padding-left: 5px;">
									<p:panelGrid columns="2" layout="grid"
										style="border:0px none; background-color:white;"
										styleClass="ui-panelgrid-blank form-group">
										<p:outputLabel value="Payment mode" for="@next"
											style="color:red;font-weight: bold;"></p:outputLabel>
										<p:selectOneRadio required="true"
											requiredMessage="Please select a payment mode"
											value="#{installmentWiseFeeCollection.paymentMode}"
											styleClass="form-group">
											<f:selectItem itemLabel="Cash" itemValue="Cash"></f:selectItem>
											<f:selectItem itemLabel="Cheque" itemValue="Cheque"></f:selectItem>
											<f:selectItem itemLabel="Net Banking" itemValue="Net Banking"></f:selectItem>
											<f:selectItem itemLabel="Challan" itemValue="Challan"></f:selectItem>
											<f:selectItem itemLabel="PAYTM" itemValue="PAYTM"></f:selectItem>

											<p:ajax update=":form"
												listener="#{installmentWiseFeeCollection.paymentModeListener}"></p:ajax>
										</p:selectOneRadio>

										<p:outputLabel
											rendered="#{installmentWiseFeeCollection.showPaymentMode}"
											value="Bank Name" for="@next"
											style="color:red;font-weight: bold;"></p:outputLabel>
										<p:inputText required="true"
											requiredMessage="Please Enter Bank name"
											rendered="#{installmentWiseFeeCollection.showPaymentMode}"
											value="#{installmentWiseFeeCollection.bankName}"
											validatorMessage="Please Enter Correct value">
											<f:validateRegex
												pattern="#{regexVar.regex}"></f:validateRegex>
										</p:inputText>

										<p:outputLabel
											rendered="#{installmentWiseFeeCollection.showCheque}"
											value="cheque number" for="@next"
											style="color:red;font-weight: bold;"></p:outputLabel>
										<p:inputText required="true"
											requiredMessage="Please Enter cheque number"
											rendered="#{installmentWiseFeeCollection.showCheque}"
											value="#{installmentWiseFeeCollection.chequeNumber}"
											validatorMessage="Please Enter Correct value">
											<f:validateRegex
												pattern="#{regexVar.regex}"></f:validateRegex>
										</p:inputText>

										<p:outputLabel
											rendered="#{installmentWiseFeeCollection.showCheque}"
											value="Cheque Date" for="@next"
											style="color:red;font-weight: bold;"></p:outputLabel>
										<p:calendar required="true"
											requiredMessage="Please Enter Cheque Date"
											rendered="#{installmentWiseFeeCollection.showCheque}"
											value="#{installmentWiseFeeCollection.challanDate}"
											pattern="dd/MM/yyyy" navigator="true" yearRange="c-10:c+10" />


										<p:outputLabel
											rendered="#{installmentWiseFeeCollection.showChallan}"
											value="Challan Number" for="@next"
											style="color:red;font-weight: bold;"></p:outputLabel>
										<p:inputText
											rendered="#{installmentWiseFeeCollection.showChallan}"
											required="true" requiredMessage="Please Enter Challan Number"
											value="#{installmentWiseFeeCollection.chequeNumber}"
											validatorMessage="Please Enter Correct value">
											<f:validateRegex
												pattern="#{regexVar.regex}"></f:validateRegex>
										</p:inputText>

										<p:outputLabel
											rendered="#{installmentWiseFeeCollection.showChallan}"
											value="Challan Date" for="@next"
											style="color:red;font-weight: bold;"></p:outputLabel>
										<p:calendar required="true"
											requiredMessage="Please Enter Challan Date"
											rendered="#{installmentWiseFeeCollection.showChallan}"
											value="#{installmentWiseFeeCollection.challanDate}"
											pattern="dd/MM/yyyy" navigator="true" yearRange="c-10:c+10" />

										<p:outputLabel
											rendered="#{installmentWiseFeeCollection.showNeft}"
											value="NEFT / IMPS Number" for="@next"
											style="color:red;font-weight: bold;"></p:outputLabel>
										<p:inputText
											rendered="#{installmentWiseFeeCollection.showNeft}"
											required="true"
											requiredMessage="Please Enter NEFT / IMPS Number"
											value="#{installmentWiseFeeCollection.chequeNumber}"
											validatorMessage="Please Enter Correct value">
											<f:validateRegex
												pattern="#{regexVar.regex}"></f:validateRegex>
										</p:inputText>

										<p:outputLabel
											rendered="#{installmentWiseFeeCollection.showNeft}"
											value="NEFT Date" for="@next"
											style="color:red;font-weight: bold;"></p:outputLabel>
										<p:calendar required="true"
											requiredMessage="Please Enter NEFT Date"
											rendered="#{installmentWiseFeeCollection.showNeft}"
											value="#{installmentWiseFeeCollection.challanDate}"
											pattern="dd/MM/yyyy" navigator="true" yearRange="c-10:c+10" />

										<p:outputLabel value="Remark" style="font-weight: bold;"></p:outputLabel>
										<p:inputTextarea
											value="#{installmentWiseFeeCollection.remark}"
											validatorMessage="Please Enter Correct value">
											<p:ajax></p:ajax>
											<f:validateRegex
												pattern="#{regexVar.regex}"></f:validateRegex>
										</p:inputTextarea>

									</p:panelGrid>
									<br />
									<div style="width: 30%; float: left">
										<p:panelGrid columns="2" style="float:right">
											<p:selectBooleanCheckbox
												value="#{installmentWiseFeeCollection.waveOffLateFee}">
												<p:ajax
													listener="#{installmentWiseFeeCollection.checkWaveOfFee}"
													update=":form" event="change"></p:ajax>

											</p:selectBooleanCheckbox>
											<p:outputLabel value="WLF"></p:outputLabel>
										</p:panelGrid>


										<p:selectManyCheckbox id="grid3"
											value="#{installmentWiseFeeCollection.selectedCheckFees}"
											layout="responsive" columns="1">
											<f:selectItems
												value="#{installmentWiseFeeCollection.installmentList}"></f:selectItems>
											<p:ajax event="change"
												listener="#{installmentWiseFeeCollection.checkingInstallment}"
												update=":form"></p:ajax>

										</p:selectManyCheckbox>
										<p:outputLabel style="font-weight:bold"
											value="Total Selected Amount : #{installmentWiseFeeCollection.totalseletedAMT}"></p:outputLabel>

										<p:panelGrid columns="2">
											<p:commandButton style="width:100px;" value="Show Fees"
												rendered="#{installmentWiseFeeCollection.showFees}"
												actionListener="#{installmentWiseFeeCollection.newGenerateFee}"
												update=":form"></p:commandButton>
											<p:commandButton style="width:100px;" value="Submit"
												rendered="#{installmentWiseFeeCollection.showDirectSubmitFee }"
												action="#{installmentWiseFeeCollection.submitNow}"
												update=":form"></p:commandButton>


											<p:commandButton style="width:100px;"
												rendered="#{sideMenuBean.list.schid eq '312'}"
												value="Fee Book Challan"
												action="#{installmentWiseFeeCollection.submitNowChallan}"></p:commandButton>

											<p:commandButton rendered="false" style="width:100px;"
												value="Fee Certificate"
												action="#{installmentWiseFeeCollection.createInstallment}"
												oncomplete="PF('installDialog').show();"
												update=":installForm,:form"></p:commandButton>

											<p:commandButton rendered="false" style="width:100px;"
												value="Student Ledger"
												action="#{installmentWiseFeeCollection.studentLedger}"></p:commandButton>
										</p:panelGrid>
									</div>
									<div style="width: 70%; float: right">
										<p:dataTable
											rendered="#{installmentWiseFeeCollection.nonDirectFeeSubmit}"
											style="padding: 0px;" reflow="true" id="dtt"
											value="#{installmentWiseFeeCollection.newclassFeelist}"
											var="var">

											<f:facet name="header">
												<p:outputLabel
													value="#{installmentWiseFeeCollection.feeRemark}"></p:outputLabel>
											</f:facet>


											<p:column headerText="S.No." style="width:60px;">
												<p:outputLabel value="#{var.sno}"></p:outputLabel>
											</p:column>


											<p:column headerText="Fee Name">
												<p:outputLabel id="feeName#{var.sno}"
													value="#{var.feeName}-"></p:outputLabel>
											</p:column>

											<p:column headerText="Installment">
												<p:outputLabel value="#{var.feeInstallment}"></p:outputLabel>
											</p:column>






											<p:column rendered="#{sideMenuBean.list.country eq 'UAE'}"
												headerText="Amount">
												<p:outputLabel
													rendered="#{sideMenuBean.list.country eq 'UAE'}"
													onfocus="this.select();" value="#{var.mainAmount}">
												</p:outputLabel>

											</p:column>
											<p:column rendered="#{sideMenuBean.list.country eq 'UAE'}"
												headerText="Tax Amount">
												<p:outputLabel
													rendered="#{sideMenuBean.list.country eq 'UAE'}"
													onfocus="this.select();" value="#{var.taxAmount}">
												</p:outputLabel>

											</p:column>



											<p:column headerText="Due Amount">
												<p:outputLabel id="dueamt#{var.sno}"
													onfocus="this.select();" value="#{var.dueamount}">
												</p:outputLabel>
												<f:facet name="footer">
													<p:outputLabel
														value=" #{installmentWiseFeeCollection.dueAmount}"></p:outputLabel>
												</f:facet>
											</p:column>


											<p:column rendered="#{sideMenuBean.list.country ne 'UAE'}"
												headerText="Discount">
												<p:inputText disabled="#{var.disabledDiscountFee}"
													id="pdiscount#{var.sno}" styleClass="discountClass"
													onkeyup="changeDiscounttt(#{var.sno},'discount');"
													onfocus="this.select();" value="#{var.payDiscount}">

													<f:attribute name="auto" value="#{var.sno}"></f:attribute>
													<p:keyFilter mask="pnum" />
												</p:inputText>
												<f:facet name="footer">
													<p:outputLabel id="discount"
														value="#{installmentWiseFeeCollection.discountAmount}"></p:outputLabel>
												</f:facet>
											</p:column>

											<p:column headerText="Submit Amount">
												<p:inputText
													disabled="#{sideMenuBean.list.country eq 'UAE'}"
													id="pamt#{var.sno}" styleClass="payamtClass"
													onkeyup="changeAmount(#{var.sno},'amount');"
													onfocus="this.select();" value="#{var.payAmount}">
													<p:keyFilter mask="pnum" />

												</p:inputText>
												<f:facet name="footer">
													<p:outputLabel id="submit"
														value="#{installmentWiseFeeCollection.submitAmount}"></p:outputLabel>

												</f:facet>
											</p:column>

											<f:facet name="footer">
												<p:commandButton value="Submit"
													action="#{installmentWiseFeeCollection.previousSubmit}"
													update=":form"></p:commandButton>
											</f:facet>

										</p:dataTable>
										<br />

									</div>
								</div>

								<br></br>
								<br></br>
								<br></br>
								<br></br>
								<br></br>


								<p:dataTable id="up" reflow="true"
									tableStyle="table-layout:auto;"
									style="float: right;width: 100%;" var="fee"
									value="#{installmentWiseFeeCollection.dailyfee}">


									<p:column style="font-size:12px !important"
										headerText="Receipt no">

										<f:facet name="header">
								Receipt No.
							</f:facet>
										<h:outputText style="font-size:15px !important"
											value="#{fee.reciptno}" />
									</p:column>



									<p:column style="font-size:12px !important"
										headerText="Total amount">

										<f:facet name="header">
							 Total	Amount
							</f:facet>
										<h:outputText style="font-size:15px !important"
											value="#{fee.amount}" />
									</p:column>

									<p:column style="font-size:12px !important"
										headerText="Total Discount">

										<f:facet name="header">
							 Total  Discount
							</f:facet>
										<h:outputText style="font-size:15px !important"
											value="#{fee.discount}" />
									</p:column>

									<p:column style="font-size:12px !important"
										headerText="Payment Mode">

										<f:facet name="header">
								Payment Mode 
							</f:facet>
										<h:outputText style="font-size:15px !important"
											value="#{fee.paymentmode} #{fee.bankname} " />
									</p:column>

									<p:column style="font-size:12px !important"
										headerText="Installment">

										<f:facet name="header">
								Installment 
							</f:facet>
										<h:outputText style="font-size:15px !important"
											value="#{fee.installmentName}" />
									</p:column>




									<p:column
										style="font-size:12px !important;width:80px !important;"
										headerText="Date">

										<f:facet name="header">
								Date
							</f:facet>
										<h:outputText style="font-size:15px !important"
											value="#{fee.feeDateStr}" />
									</p:column>

									<p:column
										style="font-size:12px !important;width:80px !important;"
										headerText="Date">

										<f:facet name="header">
								User
							</f:facet>
										<h:outputText style="font-size:15px !important"
											value="#{fee.user}" />
									</p:column>

									<p:column exportable="false"
										style="font-size:9px !important;width:50px !important;"
										headerText="Edit">
										<f:facet name="Edit">
											<p:outputLabel style="font-size:9px !important" value="Edit"></p:outputLabel>
										</f:facet>
										<p:commandButton value="Edit"
											action="#{installmentWiseFeeCollection.editFee}"
											>
											<f:setPropertyActionListener
												target="#{installmentWiseFeeCollection.selectedstudent}"
												value="#{fee}"></f:setPropertyActionListener>
										</p:commandButton>
									</p:column>

									<p:column exportable="false"
										style="font-size:9px !important;width:50px !important;"
										headerText="View">
										<f:facet name="View">
											<p:outputLabel style="font-size:9px !important" value="Edit"></p:outputLabel>
										</f:facet>
										<p:commandButton value="View"
											action="#{installmentWiseFeeCollection.editFee}"
											oncomplete="PF('viewfee').show();" update=":form6">
											<f:setPropertyActionListener
												target="#{installmentWiseFeeCollection.selectedstudent}"
												value="#{fee}"></f:setPropertyActionListener>
										</p:commandButton>
									</p:column>

									<p:column
										rendered="#{installmentWiseFeeCollection.showAdminAuth}"
										exportable="false"
										style="font-size:9px !important;width:50px !important;"
										headerText="Cancel">
										<f:facet name="header">
											<p:outputLabel style="font-size:9px !important"
												value="Cancel"></p:outputLabel>
										</f:facet>
										<p:commandButton icon="ui-icon-close"
											action="#{installmentWiseFeeCollection.checkcancelOTP}">
											<f:setPropertyActionListener
												target="#{installmentWiseFeeCollection.selectedstudent}"
												value="#{fee}"></f:setPropertyActionListener>
										</p:commandButton>
									</p:column>

									<p:column exportable="false"
										style="font-size:9px !important;width:50px !important;"
										headerText="Print">
										<f:facet name="header">
											<p:outputLabel style="font-size:9px !important" value="Print"></p:outputLabel>
										</f:facet>
										<p:commandButton icon="ui-icon-print"
											action="#{installmentWiseFeeCollection.duplicateFee}"
											update=":form2 :form">
											<f:setPropertyActionListener
												target="#{installmentWiseFeeCollection.selectedstudent}"
												value="#{fee}"></f:setPropertyActionListener>
										</p:commandButton>

									</p:column>

								</p:dataTable>



							</p:panel>

						</h:form>
					</div>

					<h:form id="form2">
						<p:dialog header="Cancel Fee" widgetVar="cancelfee" modal="true">
							<p:outputLabel rendered="#{installmentWiseFeeCollection.check}"
								style="font-weight:bold;"
								value="OTP SEND TO #{installmentWiseFeeCollection.discoutnNo}"></p:outputLabel>
							<br />
							<br />
							<div class="ui-g form-group">


								<p:panelGrid columns="2" layout="grid"
									styleClass="ui-panelgrid-blank form-group"
									style="border:0px none; background-color:transparent;">
									<p:outputLabel rendered="#{installmentWiseFeeCollection.check}"
										value="OTP"></p:outputLabel>
									<p:inputText rendered="#{installmentWiseFeeCollection.check}"
										value="#{installmentWiseFeeCollection.otpInput}"></p:inputText>

									<p:outputLabel value="Remark" for="@next" style="color:red"></p:outputLabel>
									<p:inputTextarea
										value="#{installmentWiseFeeCollection.cancelremark}"
										required="true" requiredMessage="Please enter  Remark"
										validatorMessage="Please Enter Correct value">
										<f:validateRegex
											pattern="#{regexVar.regex}"></f:validateRegex>
									</p:inputTextarea>

								</p:panelGrid>

							</div>
							<br />
							<p:commandButton value="yes"
								actionListener="#{installmentWiseFeeCollection.cancelReceipt}"
								update=":form :form2"></p:commandButton>
							<br />
							<br />
							<p:commandButton value="No" onclick="PF('cancelfee').hide();"
								update=":form2"></p:commandButton>
						</p:dialog>
					</h:form>
					<h:form id="form5">
						<p:dialog header="Edit Fee" height="500" widgetVar="editfee"
							modal="true">

							<p:outputPanel id="up">
								<div class="ui-g form-group">
									<p:panelGrid columns="2">
										<p:outputLabel value="Date">

										</p:outputLabel>
										<p:calendar value="#{installmentWiseFeeCollection.changeDate}"
											pattern="dd/MM/yyyy"
											maxdate="#{installmentWiseFeeCollection.maxDate}"

										<p:outputLabel value="RemarK">

										</p:outputLabel>
										<p:inputTextarea

												pattern="#{regexVar.regex}"></f:validateRegex>

										<p:commandButton value="Update"
											actionListener="#{installmentWiseFeeCollection.update}"

									<p:dataTable rendered="false"
										value="#{installmentWiseFeeCollection.feesSelected}"

												value="#{var.feeName}"></p:outputLabel>
										</p:column>

										<p:column headerText="Pay Amount">
											<p:inputText style="font-size:15px !important"
												value="#{var.feeamunt}"
												validatorMessage="Please Enter Correct value">
												<p:ajax
													listener="#{installmentWiseFeeCollection.updatelistner}"
													update=":form5:up"></p:ajax>
												<f:validateRegex
													pattern="#{regexVar.regex}"></f:validateRegex>
											</p:inputText>
											<f:facet name="footer">
												<p:outputLabel style="font-size:15px !important"
													value="#{installmentWiseFeeCollection.totalPayAmunt}"></p:outputLabel>
											</f:facet>
										</p:column>


										<p:column headerText="Pay Discount">
											<p:inputText style="font-size:15px !important"
												value="#{var.discount}"
												validatorMessage="Please Enter Correct value">

												<p:ajax
													listener="#{installmentWiseFeeCollection.updatelistner}"
													update=":form5:up"></p:ajax>
												<f:validateRegex
													pattern="#{regexVar.regex}"></f:validateRegex>
											</p:inputText>

											<f:facet name="footer">
												<p:outputLabel style="font-size:15px !important"
													value="#{installmentWiseFeeCollection.totalDiscountAmount}"></p:outputLabel>
											</f:facet>
										</p:column>


										<f:facet name="footer">


										</f:facet>

									</p:dataTable>



								</div>
							</p:outputPanel>
						</p:dialog>

					<h:form id="form6">

							modal="true">

							<p:outputPanel id="up">

									<p:panelGrid columns="2">

										<p:outputLabel value="RemarK">

										</p:outputLabel>
										<p:outputLabel
											value="#{installmentWiseFeeCollection.selectedFeeRemarkNew}"></p:outputLabel>

									</p:panelGrid>



									<p:dataTable
										value="#{installmentWiseFeeCollection.feesSelected}" var="var"
										scrollable="true" scrollHeight="400">

										<p:column headerText="FeeName">
											<p:outputLabel style="font-size:15px !important"
												value="#{var.feeName}"></p:outputLabel>
										</p:column>


										<p:column headerText="Installment">
											<p:outputLabel style="font-size:15px !important"
												value="#{var.intallment}"></p:outputLabel>
										</p:column>




										<p:column rendered="#{sideMenuBean.list.country eq 'UAE'}"
											headerText="Amount">
											<p:outputLabel style="font-size:15px !important"
												value="#{var.mainAmount}">

											</p:outputLabel>

										</p:column>

										<p:column rendered="#{sideMenuBean.list.country eq 'UAE'}"
											headerText="Tax Amount">
											<p:outputLabel style="font-size:15px !important"
												value="#{var.taxAmount}">

											</p:outputLabel>

										</p:column>

										<p:column headerText="Pay Amount">
											<p:outputLabel style="font-size:15px !important"
												value="#{var.feeamunt}">

											</p:outputLabel>
											<f:facet name="footer">
												<p:outputLabel style="font-size:15px !important"
													value="#{installmentWiseFeeCollection.totalPayAmunt}"></p:outputLabel>
											</f:facet>
										</p:column>


										<p:column headerText="Pay Discount">
											<p:outputLabel style="font-size:15px !important"
												value="#{var.discount}">


											</p:outputLabel>

											<f:facet name="footer">
												<p:outputLabel style="font-size:15px !important"
													value="#{installmentWiseFeeCollection.totalDiscountAmount}"></p:outputLabel>
											</f:facet>
										</p:column>

									</p:dataTable>



								</div>
							</p:outputPanel>
						</p:dialog>

					<h:form id="otpdialog">
						<p:dialog header="Discount OTP" widgetVar="otp"
							showEffect="explode" hideEffect="bounce"
							style="text-align:center" modal="true">
							<p:outputLabel
								value="OTP SEND TO #{installmentWiseFeeCollection.discoutnNo}"></p:outputLabel>
							<br />
							<p:panelGrid columns="2">
								<p:outputLabel value="OTP"></p:outputLabel>
								<p:inputText value="#{installmentWiseFeeCollection.otpInput}"
									validatorMessage="Please Enter Correct value">
									<f:validateRegex
										pattern="#{regexVar.regex}"></f:validateRegex>
								</p:inputText>
								<p:commandButton value="submit"
									action="#{installmentWiseFeeCollection.discountSave}"></p:commandButton>
							</p:panelGrid>
						</p:dialog>
					</h:form>



					<h:form id="conn">
						<p:dialog header="Entry Time Discount" widgetVar="dis"
							showEffect="explode" hideEffect="bounce"
							style="text-align:center" modal="true">
							<br />
							<p:panelGrid columns="2">
								<p:outputLabel value="Reason"></p:outputLabel>
								<p:selectOneMenu editable="true"
									value="#{installmentWiseFeeCollection.reason}">
									<f:selectItem itemLabel="Management Discount"
										itemValue="Management Discount"></f:selectItem>
									<f:selectItem itemLabel="Late Addmission Discount"
										itemValue="Late Addmission Discount"></f:selectItem>
									<f:selectItem itemLabel="Transfer Case"
										itemValue="Transfer Case"></f:selectItem>
									<f:selectItem itemLabel="Other" itemValue="other"></f:selectItem>
								</p:selectOneMenu>

								<p:commandButton value="submit"
									action="#{installmentWiseFeeCollection.check}"
									update=":conn :form"></p:commandButton>
							</p:panelGrid>
						</p:dialog>
					</h:form>

					<h:form id="installForm">
						<p:dialog header="Select Installment" widgetVar="installDialog"
							showEffect="explode" hideEffect="bounce"
							style="text-align:center">
							<p:panelGrid columns="3">
								<p:outputLabel value="Installment" for="@next" style="color:red"></p:outputLabel>
								<p:selectCheckboxMenu multiple="true"
									value="#{installmentWiseFeeCollection.checkMonthSelected}"
									required="true" requiredMessage="Please Select Installment">
									<f:selectItems
										value="#{installmentWiseFeeCollection.installmentList2}"></f:selectItems>
								</p:selectCheckboxMenu>

								<p:commandButton value="Submit"
									action="#{installmentWiseFeeCollection.printFeeCertificate}"></p:commandButton>
							</p:panelGrid>
						</p:dialog>
					</h:form>

				</div>
			</div>
