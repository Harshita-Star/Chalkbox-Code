<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="title">Roll No</ui:define>

	<ui:define name="content">

		<div class="ui-fluid">
			<div class="ui-g">
				<div class="ui-g-12">
					<div class="card card-w-title">
						<h:form  id="form">
							
							<p:growl showDetail="true"  autoUpdate="true"></p:growl>
							<p:panel
								header="Roll No Update">
								<p:panelGrid columns="5"
									columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
									layout="grid" styleClass="ui-panelgrid-blank form-group"
									style="border:0px none; background-color:transparent;">

									<p:outputLabel  for="@next" style="color:red" value="Select Class"></p:outputLabel>
									<p:selectOneMenu style="width:250px"
										value="#{updateRollNo.selectedCLassSection}" required="true"
										requiredMessage="Please select a class">
										<f:selectItem itemLabel="Select"
											itemValue=""></f:selectItem>
											
										<f:selectItems value="#{updateRollNo.classSection}"></f:selectItems>

										<p:ajax update="sectionid"
											listener="#{updateRollNo.allSections}"></p:ajax>
									</p:selectOneMenu>

									<p:outputLabel  for="@next" style="color:red" value="Select Section"></p:outputLabel>
									<p:selectOneMenu id="sectionid"
										value="#{updateRollNo.selectedSection}" required="true"
										requiredMessage="Please select a section">
											<f:selectItem itemLabel="Select" itemValue=""></f:selectItem>
									
										<f:selectItems value="#{updateRollNo.sectionList}"></f:selectItems>
										
									</p:selectOneMenu>

									<p:commandButton value="Search" action="#{updateRollNo.search}" update=":form"></p:commandButton>

								
								</p:panelGrid>
								
								<br/><br/><br/>
								
								<p:panel header="Student List" rendered="#{updateRollNo.show}">
								<p:dataTable id="dtb" value="#{updateRollNo.list}" var="var"  >
								
									
									

									<f:facet name="header">
									   <p:commandButton value="Update" action="#{updateRollNo.update}" update=":form">
									     <p:confirm header="Confirmation" message="Surely Want To Update Roll No." icon="ui-icon-alert" />
									     
									   </p:commandButton>
								
									</f:facet>
									
									<f:facet name="footer">
									   <p:commandButton value="Update" action="#{updateRollNo.update}" update=":form">
									     <p:confirm header="Confirmation" message="Surely Want To Update Roll No." icon="ui-icon-alert" />
									     
									   </p:commandButton>
								
									</f:facet>

									<p:column headerText="S.No."
										style="width:40px;text-align:center">

										<f:facet name="header">
											<p:outputLabel value="SNo."></p:outputLabel>
										</f:facet>
										<p:outputLabel value="#{var.sno}"></p:outputLabel>
									</p:column>

									<p:column headerText="Adm. No."
										style="width:80px;text-align:center" filterBy="#{var.srNo}" >

										<f:facet name="header">
											<p:outputLabel value="Add No."></p:outputLabel>
										</f:facet>
										<p:outputLabel value="#{var.srNo}"></p:outputLabel>
									</p:column>

									<p:column style="width:70px;text-align:center"
										headerText="Student Name" filterBy="#{var.fname}">

										<f:facet name="header">
											<p:outputLabel value="Student Name"></p:outputLabel>
										</f:facet>
										<p:outputLabel value="#{var.fname}"></p:outputLabel>
									</p:column>

									<p:column style="width:70px;text-align:center"
										headerText="Father's Name" filterBy="#{var.fathersName}"
										filterMatchMode="contains">

										<f:facet name="header">
											<p:outputLabel value="Father's Name"></p:outputLabel>
										</f:facet>
										<p:outputLabel value="#{var.fathersName}"></p:outputLabel>
									</p:column>
									
									
										<p:column headerText="Current Roll No"
										style="width:40px;text-align:center" >

										<p:outputLabel value="#{var.rollNo}"></p:outputLabel>
									</p:column>

									<p:column headerText="New Roll No."
										style="width:40px;text-align:center">

										<f:facet name="header">
											<p:outputLabel value="New Roll No."></p:outputLabel>
										</f:facet>
										<p:outputLabel value="#{var.sno}"></p:outputLabel>
									</p:column>
									
									

								

								</p:dataTable>
								</p:panel>
								
							</p:panel>
								<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
						<p:commandButton style="margin-left:50px" value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
						<p:commandButton style="margin-left:50px" value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
					</p:confirmDialog>
						</h:form>

					
					</div>
				</div>
			</div>
		</div>

	</ui:define>

</ui:composition>
