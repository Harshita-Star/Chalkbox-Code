<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml"
	xmlns:pe="http://primefaces.org/ui/extensions">
	<f:loadBundle var="addClassVar" basename="myProperties" />

	<ui:define name="title">Exam Performance Graph</ui:define>

	<ui:define name="content">
		<h:form id="form">
			<div class="ui-fluid">
				<div class="ui-g">
					<div class="ui-g-12">
						<div class="card card-w-title">
							<h:form id="form">
								<p:growl showDetail="true"  autoUpdate="true"></p:growl>
								<p:panel header="Exam Performance Comparision (Class Wise)">
									<p:panelGrid columns="6"
										columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
										layout="grid" styleClass="ui-panelgrid-blank form-group"
										style="border:0px none; background-color:transparent;">
										<p:outputLabel value="Select Class"></p:outputLabel>
										<p:selectOneMenu
											value="#{classExamPerformComparision.selectClass}" filter="true">
											<f:selectItem itemLabel="Select" itemValue=""></f:selectItem>
											<f:selectItems
												value="#{classExamPerformComparision.classList}"></f:selectItems>
											<p:ajax listener="#{classExamPerformComparision.allTerm}"
												update=":form"></p:ajax>
										</p:selectOneMenu>

										

										<p:outputLabel value="Select Term"></p:outputLabel>
										<p:selectOneMenu
											value="#{classExamPerformComparision.selectTerm}" filter="true">
											<f:selectItem itemLabel="Select" itemValue=""></f:selectItem>
											<f:selectItems
												value="#{classExamPerformComparision.termList}"></f:selectItems>
											<p:ajax listener="#{classExamPerformComparision.show}"
												update=":form"></p:ajax>
										</p:selectOneMenu>
										
										<p:outputLabel value="Select Section"></p:outputLabel>
										<p:selectOneMenu
											value="#{classExamPerformComparision.selectSection}" filter="true">
											<f:selectItem itemLabel="Select" itemValue=""></f:selectItem>
											<f:selectItems
												value="#{classExamPerformComparision.sectionList}"></f:selectItems>
										</p:selectOneMenu>
										
										<p:outputLabel value="Select Exams *"></p:outputLabel>
               		 		 <p:selectManyCheckbox  value="#{classExamPerformComparision.subSelec}"    columns="2" >
                                           <f:selectItems value="#{classExamPerformComparision.examList}"   />
                                       </p:selectManyCheckbox>

										
									</p:panelGrid>
									
									
<br/>

<br />
								<p:separator />
								<center>
								
								<p:commandButton update=":form" value="Compare" styleClass="butwid" icon="fa fa-balance-scale"
										action="#{classExamPerformComparision.search}"></p:commandButton>
								
							
								</center>
								<p:separator />
								<br />
									
									<p:chart type="bar" style="height:400px"
										rendered="#{classExamPerformComparision.show}"
										model="#{classExamPerformComparision.barmodel}" />
								</p:panel>

							</h:form>


						</div>
					</div>
				</div>
			</div>
		</h:form>

	</ui:define>

</ui:composition>
