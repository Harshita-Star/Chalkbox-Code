<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Income Expense Tax Settings</ui:define>

    <ui:define name="content">
       
            <div class="ui-fluid">
                <div class="ui-g">
                    <div class="ui-g-12">
                        <div class="card card-w-title">
                           	
					<h:form id="form" style="overflow:hidden">
					<p:messages autoUpdate="true"></p:messages>
						
						<p:panel header="Income &amp; Expense Tax Setting">
							<p:panelGrid columns="2" columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4" layout="grid" styleClass="ui-panelgrid-blank form-group" style="border:0px none; background-color:transparent;">
							
							<p:outputLabel for="@next" style="color:red"  value="Tax Percentage (Income)"/>
							<p:inputText onfocus="this.select()" value="#{incExpSetting.incTax}" required="true" requiredMessage="Please enter Income Tax Percentage">
								<p:keyFilter mask="num"></p:keyFilter>
							</p:inputText>
							
							<p:outputLabel for="@next" style="color:red"  value="Tax Percentage (Expense)"/>
							<p:inputText onfocus="this.select()" value="#{incExpSetting.expTax}" required="true" requiredMessage="Please enter Expense Tax Percentage">
								<p:keyFilter mask="num"></p:keyFilter>
							</p:inputText>
							
							
							<p:commandButton value="Done"  styleClass="butwid" icon="fa fa-check-circle" action="#{incExpSetting.add}" update=":form"></p:commandButton>
							</p:panelGrid>
							
						</p:panel>
					</h:form>
                        </div>
                    </div>
                </div>
            </div>
       
    </ui:define>

</ui:composition>
