<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/calenderTemp.xhtml">

	<ui:define name="title">Calendar</ui:define>

	<ui:define name="content">

		<div class="ui-fluid">
			<div class="ui-g">
				<div class="ui-g-12">
					<div class="card card-w-title">
						<h:form id="form">

							<p:messages closable="true" autoUpdate="true"></p:messages>
							<p:panel header="Calendar" style="height:100%">
								<p:commandLink
									style="float: right;margin-right: 15px;color: blue;"
									immediate="true" value="Add Calendar "
									action="schoolCalender.xhtml?faces-redirect=true"></p:commandLink>
								<p:schedule value="#{viewSchoolCalendar.lazyEventModel}"
									leftHeaderTemplate="prev,next" displayEventEnd="false"  aspectRatio="2" locale="en"/>

							</p:panel>
						</h:form>
					</div>
				</div>
			</div>
		</div>

	</ui:define>

</ui:composition>
