<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="title">HomeWork</ui:define>

	<ui:define name="content">


		<style>
.ui-datatable .ui-datatable-scrollable-body,
	.ui-datatable-scrollable-header, .ui-datatable-footer,
	.ui-datatable-header {
	width: 100% !important;
}

body .ui-datatable thead th, body .ui-datatable tbody td {
	width: var(--w) !important;
}

body .ui-datatable  .ui-datatable-header {
	position: sticky !important;
	top: 60px !important;
	width: 100% !important;
}

.ui-datatable-scrollable .ui-datatable-scrollable-header,
	.ui-datatable-scrollable .ui-datatable-scrollable-footer {
	position: sticky !important;
	top: 95px !important;
}
</style>


		<div class="ui-fluid">
			<div class="ui-g">
				<div class="ui-g-12">
					<div class="card card-w-title">
						<h:form id="form">
							<p:growl showDetail="true"  autoUpdate="true"></p:growl>
							<p:panel header="Search Data">
								<p:panelGrid columns="4"
									columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
									layout="grid" styleClass="ui-panelgrid-blank form-group"
									style="border:0px none; background-color:transparent;">
									<p:outputLabel value="Select Date" for="@next"
										style="color:red"></p:outputLabel>
									<p:calendar value="#{homeWorkNotGiven.dateSel}"
										pattern="dd/MM/yyyy" navigator="true" required="true"
										requiredMessage="Please Select a Date"></p:calendar>

									<p:outputLabel value="Select Class" for="@next"
										style="color:red"></p:outputLabel>
									<p:selectOneMenu value="#{homeWorkNotGiven.selectedClass}"
										required="true" requiredMessage="Please Select Class">
										<f:selectItem itemLabel="Select Class" itemValue="select"></f:selectItem>
										<f:selectItems value="#{homeWorkNotGiven.classList}"></f:selectItems>
										<p:ajax update="sectionid"
											listener="#{homeWorkNotGiven.allSections}"></p:ajax>
									</p:selectOneMenu>

									<p:outputLabel value="Select Section" for="@next"
										style="color:red"></p:outputLabel>
									<p:selectOneMenu id="sectionid"
										value="#{homeWorkNotGiven.selectedSection}" required="true"
										requiredMessage="Please Select Section">
										<f:selectItem itemLabel="Select Section" itemValue=""></f:selectItem>
										<f:selectItems value="#{homeWorkNotGiven.sectionList}"></f:selectItems>
									</p:selectOneMenu>
								</p:panelGrid>

								<br />
								<p:separator />
								<center>
									<p:panelGrid
										columns="1"
										layout="grid" styleClass="ui-panelgrid-blank form-group"
										style="border:0px none; background-color:transparent;">

										<p:commandButton value="Search" update=":form:dtb" styleClass="butwid" icon="fa fa-search"
										action="#{homeWorkNotGiven.search}"></p:commandButton>
									</p:panelGrid>
								</center>
								<p:separator />
								<br />

								<br />


								<p:dataTable scrollable="true" scrollWidth="100%" id="dtb"
									value="#{homeWorkNotGiven.showList}" var="var">
									<f:facet name="header">
										<p:outputLabel value="Home Work Not Assigned Subjects"></p:outputLabel>
									</f:facet>

									<p:column headerText="S.No.">
										<center>
											<p:outputLabel value="#{var.sNo}"></p:outputLabel>
										</center>
									</p:column>


									<p:column headerText="Subject">
										<center>
											<p:outputLabel value="#{var.subjectName}"></p:outputLabel>
										</center>
									</p:column>










								</p:dataTable>


							</p:panel>
						</h:form>
					</div>
				</div>
			</div>
		</div>

	</ui:define>

</ui:composition>
