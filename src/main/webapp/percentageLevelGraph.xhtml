<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml"
	xmlns:pe="http://primefaces.org/ui/extensions">
	<f:loadBundle var="addClassVar" basename="myProperties" />

	<ui:define name="title">Percentage Level Graph</ui:define>

	<ui:define name="content">
	<h:form id="form">
		<div class="ui-fluid">
			<div class="ui-g">
				<div class="ui-g-12">
					<div class="card card-w-title">
						 <h:form id="form" >
						 <p:growl showDetail="true"  autoUpdate="true"></p:growl>
						 <p:panel header="Percentage Level Graph">
						
						 <p:outputPanel id="class" >
						  <p:panelGrid columns="6" columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4" layout="grid" styleClass="ui-panelgrid-blank form-group" style="border:0px none; background-color:transparent;">
	            		 		<p:outputLabel value="Select Class"></p:outputLabel>
	            		 		<p:selectOneMenu value="#{percentageLevelGraph.selectClass}" filter="true">
	            		 		<f:selectItem itemLabel="Select" itemValue=""></f:selectItem>
	            		 		<f:selectItems value="#{percentageLevelGraph.classList}"></f:selectItems>
	            		 		<p:ajax listener="#{percentageLevelGraph.allTerm}" update=":form" ></p:ajax>
	            		 		</p:selectOneMenu>
	            		 		
	            		 		<p:outputLabel value="Select Section"></p:outputLabel>
	            		 		<p:selectOneMenu value="#{percentageLevelGraph.selectSection}" filter="true">
	            		 		<f:selectItem itemLabel="Select" itemValue=""></f:selectItem>
	            		 		<f:selectItems value="#{percentageLevelGraph.sectionList}"></f:selectItems>
	            		 		</p:selectOneMenu>
	            		 		
	            		 		<p:outputLabel value="Select Term"></p:outputLabel>
	            		 		<p:selectOneMenu value="#{percentageLevelGraph.selectTerm}" filter="true">
	            		        	<f:selectItem itemLabel="All" itemValue="all"></f:selectItem>
	            		 		<f:selectItems value="#{percentageLevelGraph.termList}"></f:selectItems>
	            		 		</p:selectOneMenu>
	            		 		
               		 		
               		 		
               		 		</p:panelGrid>
               		 		
               		 		
								<br />
								<p:separator />
								<center>
								
										<p:commandButton update=":form" value="Search" styleClass="butwid" icon="fa fa-search" action="#{percentageLevelGraph.show}"></p:commandButton>
									
								</center>
								<p:separator />
								<br />
               		 		  
							</p:outputPanel>
							<p:chart type="line" rendered="#{percentageLevelGraph.show}" model="#{percentageLevelGraph.lineModel1}" style="height:300px;"/>	
                         
						 
						 
                        </p:panel>
	                  </h:form>
							
							
					</div>
				</div>
			</div>
		</div>
		</h:form>

	</ui:define>

</ui:composition>
