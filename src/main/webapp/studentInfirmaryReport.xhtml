<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/studentTemplate.xhtml">

	<ui:define name="title">Student Health Report</ui:define>

	<ui:define name="content">

		<div class="ui-fluid">
			<div class="ui-g">
				<div class="ui-g-12">
					<div class="card card-w-title"  style="background-color: rgb(0, 86, 128, 0.8); ">

						<h:form id="form">
								<p:growl showDetail="true"  autoUpdate="true">
								</p:growl>

							<p:panel header="Student Health Report">

								<p:dataTable reflow="true" id="dt"
									value="#{studentInfirmaryReport.healthList}" var="var">

									<p:column headerText="S. No.">
										<p:outputLabel value="#{var.sno}"></p:outputLabel>
									</p:column>

									<p:column headerText="Check up date" >
										<p:outputLabel value="#{var.checkUpDate}"></p:outputLabel>
									</p:column>
									
									<p:column headerText="Check Up time">
										<p:outputLabel value="#{var.timevalue}"></p:outputLabel>
									</p:column>
									
									
									<p:column headerText="Reason Of Visit">
										<p:outputLabel value="#{var.disease}"></p:outputLabel>
									</p:column>
									
									<p:column headerText="Treatment Advice">
										<p:outputLabel value="#{var.treatment}"></p:outputLabel>
									</p:column>
									
									<p:column headerText="Remark">
										<p:outputLabel value="#{var.remarks}"></p:outputLabel>
									</p:column>
									
									
									
								</p:dataTable>
							</p:panel>
						</h:form>

						
						
					</div>
				</div>
			</div>
		</div>

	</ui:define>

</ui:composition>
