<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml"
	xmlns:pe="http://primefaces.org/ui/extensions">
	<f:loadBundle var="addClassVar" basename="myProperties" />

	<ui:define name="title">Courseware Ledger</ui:define>

	<ui:define name="content">

		<div class="ui-fluid">
			<div class="ui-g">
				<div class="ui-g-12">
					<div class="card card-w-title">
					 <h:form id="form" >
			
				     
            		<p:panel header="Courseware Ledger" id="main">
            		<p:messages closable="true" autoUpdate="true"></p:messages>
            				<p:panelGrid columns="3" columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
									layout="grid" styleClass="ui-panelgrid-blank form-group">
            				  <p:outputLabel value="Select Courseware"></p:outputLabel>
            				  <p:selectOneMenu value="#{coursewareLedger.courseware}">
            				  		<f:selectItem itemLabel="Select Here" itemValue=""></f:selectItem>
            				  		<f:selectItems value="#{coursewareLedger.bookList}"></f:selectItems>
            				  </p:selectOneMenu>	
            					
            					<p:commandButton actionListener="#{coursewareLedger.show}" update=":form:up" value="Show Ledger"></p:commandButton>
            					
            				</p:panelGrid>
            			
            		<p:outputPanel  id="up">
            		
            		<p:dataTable  reflow="true" var="var" value="#{coursewareLedger.ledgerList}" >
            			
            			<p:column headerText="S.No." style="width:60px">
            				<p:outputLabel value="#{var.sNo}"></p:outputLabel>
            			</p:column>
            			
            			<p:column headerText="Date">
            				<p:outputLabel value="#{var.addDateStr}"></p:outputLabel>
            			</p:column>
            			
            			<p:column headerText="In Quantity">
            				<p:outputLabel value="#{var.inQuant}"></p:outputLabel>
            				<f:facet name="footer">
            			        <p:outputLabel value="Total In Quantity : #{coursewareLedger.totalIn}"></p:outputLabel>
            			    </f:facet>
            			</p:column>
            			
            			<p:column headerText="Out Quantity">
            				<p:outputLabel value="#{var.outQuant}"></p:outputLabel>
            			    <f:facet name="footer">
            			        <p:outputLabel value="Total Out Quantity : #{coursewareLedger.totalOut}"></p:outputLabel>
            			    </f:facet>
            			</p:column>
            			
            			<f:facet name="footer">
            			        <p:outputLabel value="Final Balance : #{coursewareLedger.balance}"></p:outputLabel>
            			    </f:facet>
            			
            		</p:dataTable>
            			
            		</p:outputPanel>
            		            		
            		</p:panel>
            		
			</h:form>
							
					</div>
				</div>
			</div>
		</div>

	</ui:define>

</ui:composition>
