<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="title">Meeting</ui:define>

	<ui:define name="content">

		<div class="ui-fluid">
			<div class="ui-g">
				<div class="ui-g-12">
					<div class="card card-w-title">
						<h:form id="form">
							<h1>Add Meeting</h1>
							<p:messages closable="true" autoUpdate="true"></p:messages>
							<p:panel header="Add Meeting">
								<p:panelGrid columns="4"
									columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
									layout="grid" styleClass="ui-panelgrid-blank form-group"
									style="border:0px none; background-color:transparent;">

									<p:outputLabel value="Select Class" for="@next"
										style="color:red"></p:outputLabel>
									<p:selectOneMenu value="#{addMeeting.selectedCLassSection}"
										required="true" requiredMessage="Please select a class"
										filter="true">
										<f:selectItem itemLabel="Select" itemValue=""></f:selectItem>
										<f:selectItems value="#{addMeeting.classSection}"></f:selectItems>
										<p:ajax update="sectionid"
											listener="#{addMeeting.allSections}"></p:ajax>
									</p:selectOneMenu>

									<p:outputLabel value="Select Section" for="@next"
										style="color:red"></p:outputLabel>
									<p:selectManyMenu id="sectionid"
										value="#{addMeeting.selectedSectionList}" showCheckbox="true">
										<f:selectItems value="#{addMeeting.sectionList}"></f:selectItems>
										<p:ajax update="subjectid"
											listener="#{addMeeting.allSubjects}"></p:ajax>
									</p:selectManyMenu>

									<p:outputLabel value="Select Subject" for="@next"
										style="color:red"></p:outputLabel>
									<p:selectOneMenu id="subjectid" value="#{addMeeting.subject}"
										required="true" requiredMessage="Please select a Subject"
										filter="true">
										<f:selectItem itemLabel="Select" itemValue=""></f:selectItem>

										<f:selectItems value="#{addMeeting.subjectList}"></f:selectItems>
									</p:selectOneMenu>

									<p:outputLabel for="@next" style="color:red" value="Date:"></p:outputLabel>
									<p:calendar value="#{addMeeting.addDate}" navigator="true"
										pattern="dd/MM/yyyy" required="true"
										requiredMessage="Please Select Date"
										beforeShowDay="disableSunday">
									</p:calendar>

									<p:outputLabel for="@next" style="color:red"
										value="Start Time:"></p:outputLabel>
									<p:calendar value="#{addMeeting.startTime}" pattern="HH:mm"
										timeOnly="true" required="true"
										requiredMessage="Please Enter Start TIme"></p:calendar>

									<p:outputLabel for="@next" style="color:red" value="End Time:"></p:outputLabel>
									<p:calendar value="#{addMeeting.endTime}" pattern="HH:mm"
										timeOnly="true" required="true"
										requiredMessage="Please Enter End Time"></p:calendar>

									<p:outputLabel rendered="false" for="@next" style="color:red"
										value="Zoom Id:"></p:outputLabel>
									<p:inputText rendered="false" value="#{addMeeting.zoomId}"
										required="true" requiredMessage="Please Enter Zoom ID"></p:inputText>

									<p:outputLabel value="Show To Student" for="@next"
										style="color:red" rendered="false"></p:outputLabel>
									<p:selectOneRadio value="#{addMeeting.studentVisibleStatus}"
										required="true" rendered="false"
										requiredMessage="Please select show to student" filter="true">
										<f:selectItem itemLabel="No" itemValue="no"></f:selectItem>
										<f:selectItem itemLabel="Yes" itemValue="yes"></f:selectItem>
									</p:selectOneRadio>

									<p:outputLabel value="Want any other Teacher to 'JOIN' ?" />
									<p:selectOneMenu value="#{addMeeting.addTeacher}" filter="true">
										<f:selectItem itemLabel="Select Teacher" itemValue=""></f:selectItem>
										<f:selectItems value="#{addMeeting.teacherList}" />
									</p:selectOneMenu>


								</p:panelGrid>
								
								<br />
								<p:separator />
								<center> 
									<p:commandButton value="Add Meeting" update=":form" styleClass="butwid" icon="fa fa-plus-circle"
										action="#{addMeeting.addMeeting}" ></p:commandButton>
								</center>
								<p:separator />
								<br />

								

							</p:panel>
						</h:form>


					</div>
				</div>
			</div>
		</div>

	</ui:define>

</ui:composition>
