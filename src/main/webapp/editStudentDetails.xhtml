	function chekFUnctionSpace(e){
		var val = document.getElementById('form:tabview:j_idt487').value;
		val = val.trim();
		if(val == ""){
			if (e.keyCode == 32) {
				document.getElementById('form:tabview:j_idt487').value="";
			}
		}
		
		
	}

								<p:tab title="Health Details">

									<p:panelGrid columns="4">

										<p:inputText value="#{editStudent.eyes}"></p:inputText>

											<f:selectItem itemLabel="B+" itemValue="B+"></f:selectItem>

											<f:selectItem itemLabel="AB-" itemValue="AB-"></f:selectItem>

										</p:selectOneMenu>

									</p:panelGrid>
								</p:tab>

								<p:tab title="Guardian Details">

												<p:outputLabel value="Name of Guardian"></p:outputLabel>
												<p:inputText value="#{editStudent.fname1}"></p:inputText>

												<p:outputLabel
													value="#{registrationParentsVar.registrationParentsLastNameLabel}"
													rendered="false"></p:outputLabel>
												<p:inputText value="#{editStudent.lname1}" rendered="false"></p:inputText>

												<p:outputLabel
													value="#{registrationParentsVar.registrationParentsRelationLabel}"></p:outputLabel>
												<p:inputText value="#{editStudent.relation1}"></p:inputText>

												<p:outputLabel
													value="#{registrationParentsVar.registrationParentsOccupationLabel}"></p:outputLabel>
												<p:inputText value="#{editStudent.occupation1}"></p:inputText>

												<p:outputLabel value="Contact Number"></p:outputLabel>
												<p:inputText value="#{editStudent.phone1}">
													<p:keyFilter mask="num" />
												</p:inputText>

												<p:outputLabel value="Address"></p:outputLabel>
												<p:inputText value="#{editStudent.address1}"></p:inputText>

												<p:outputLabel value="Gaurdian1  image"></p:outputLabel>
												<p:lightBox>
													<h:outputLink value="#{editStudent3.curg1image}">
														<p:graphicImage id="g1imageId" height="100px" width="100px"
															value="#{editStudent.curg1image}" />
													</h:outputLink>
												</p:lightBox>

												<p:outputLabel value="Upload First Guardian's image (Allowed file type are :- gif,jpg,jpeg,png)"></p:outputLabel>
												<p:fileUpload value="#{editStudent.g1Image}" mode="simple"
													allowTypes="/(\.|\/)(gif|jpeg|png)$/" />



											</p:panelGrid>

										</p:tab>
										<p:tab title="Guardian Details 2">
											<p:panelGrid columns="4"
												columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
												layout="grid" styleClass="ui-panelgrid-blank form-group"
												style="border:0px none; background-color:transparent;">
												<p:outputLabel value="Name of Guardian"></p:outputLabel>
												<p:inputText value="#{editStudent.fname2}"></p:inputText>

												<p:outputLabel
													value="#{registrationParentsVar.registrationParentsLastNameLabel}"
													rendered="false">
												</p:outputLabel>
												<p:inputText value="#{editStudent.lname2}" rendered="false"></p:inputText>

												<p:outputLabel
													value="#{registrationParentsVar.registrationParentsRelationLabel}"></p:outputLabel>
												<p:inputText value="#{editStudent.relation2}"></p:inputText>

												<p:outputLabel
													value="#{registrationParentsVar.registrationParentsOccupationLabel}"></p:outputLabel>
												<p:inputText value="#{editStudent.occupation2}"></p:inputText>

												<p:outputLabel value="Contact Number"></p:outputLabel>
												<p:inputText value="#{editStudent.phone2}">
													<p:keyFilter mask="num" />
												</p:inputText>

												<p:outputLabel value="Address"></p:outputLabel>
												<p:inputText value="#{editStudent.address2}"></p:inputText>
												
												<p:outputLabel value="Gaurdian2  image"></p:outputLabel>
												<p:lightBox>
													<h:outputLink value="#{editStudent3.curg2image}">
														<p:graphicImage id="g2imageId" height="100px" width="100px"
															value="#{editStudent.curg2image}" />
													</h:outputLink>
												</p:lightBox>

												<p:outputLabel value="Upload Second Guardian's image (Allowed file type are :- gif,jpg,jpeg,png)"></p:outputLabel>
												<p:fileUpload value="#{editStudent.g2Image}" mode="simple"
													allowTypes="/(\.|\/)(gif|jpeg|png)$/" />
											</p:panelGrid>
										</p:tab>

									</p:tabView>
								</p:tab>
								<p:tab title="Xth details for(XI and XII)">
										<p:panelGrid columns="4"

											layout="grid" styleClass="ui-panelgrid-blank form-group"
											style="border:0px none; background-color:transparent;">
											
											<p:outputLabel value="Xth Class Roll No."></p:outputLabel>
											<p:inputText value="#{editStudent.tenRoll}"></p:inputText>
											
											<p:outputLabel value="Year Of Passing"></p:outputLabel>
											<p:inputText value="#{editStudent.tenYearOfPass}"></p:inputText>
											
											<p:outputLabel value="Board"></p:outputLabel>
											<p:selectOneMenu value="#{editStudent.tenBoard}">
											<f:selectItem itemLabel="Select board" itemValue=""></f:selectItem>
											 <f:selectItem itemValue="CBSE" itemLabel="CBSE" ></f:selectItem>
											 <f:selectItem itemValue="ICSE" itemLabel="ICSE"></f:selectItem>
											 <f:selectItem itemValue="STATE" itemLabel="STATE Board"></f:selectItem>
											
											</p:selectOneMenu>
										
										</p:panelGrid>
									</p:tab>
								<p:tab title="Settings">

									<p:panelGrid columns="4"
										columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
										layout="grid" styleClass="ui-panelgrid-blank form-group"
										style="border:0px none; background-color:transparent;">

										<p:outputLabel rendered="false"
											value="#{registrationVar.registrationRouteNameLabel}"></p:outputLabel>
										<p:selectOneMenu rendered="false"
											value="#{editStudent.routeName1}" filter="true"
											filterMatchMode="contains"
											style="min-width:min-width: 289.917px;">
											<f:selectItem itemLabel="#{registrationVar.selectHereLabel}"></f:selectItem>
											<f:selectItems value="#{editStudent.routeList}"></f:selectItems>
											<p:ajax listener="#{editStudent.checkRoute}"
												update="routefee discountfee totalfee"></p:ajax>
										</p:selectOneMenu>


										<p:outputLabel rendered="false" value="Route fees(Per month)"></p:outputLabel>

											value="Discount fees(Per month)"></p:outputLabel>

											value="#{editStudent.discountFee}">
											<p:keyFilter mask="pnum"></p:keyFilter>
											<p:ajax event="blur" listener="#{editStudent.checkfees}"
												update="totalfee"></p:ajax>
										</p:inputText>

										<p:outputLabel rendered="false" value="Total fees(Per month)"></p:outputLabel>

											value="#{editStudent.totalFess}"></p:outputLabel>

										<p:outputLabel value="Concession"></p:outputLabel>

											<f:selectItems value="#{editStudent.connsessionList}"></f:selectItems>
										</p:selectOneRadio>

										<p:outputLabel value="Hostel" />
										<p:selectOneRadio value="#{editStudent.hostal}">
											<f:selectItem itemLabel="Yes" itemValue="yes" />
											<f:selectItem itemLabel="No" itemValue="no" />
										</p:selectOneRadio>

										<p:outputLabel value="House"></p:outputLabel>

										<p:panelGrid columns="2">
											<p:selectOneMenu id="allhouses"
												value="#{editStudent.houseName}">
												<f:selectItem itemLabel="Select House" itemValue="" />
												<f:selectItems value="#{editStudent.houseCategorylist}"></f:selectItems>
											</p:selectOneMenu>

											<p:commandButton rendered="false" value="Add House"
												immediate="true" oncomplete="PF('dlg1').show();"
												update=":house"></p:commandButton>

										</p:panelGrid>

									</p:panelGrid>
									<br />

									<p:panel header="Siblings details if Any (Optional)">
										<p:dataTable id="dtbSibling"
											value="#{editStudent.completeList}" var="var">

											<p:column headerText="S.No.">
												<p:outputLabel value="#{var.sno}"></p:outputLabel>
											</p:column>

											<p:column headerText="Name">
												<p:autoComplete id="acSimple" value="#{var.fname}"
													completeMethod="#{editStudent.autoCompleteStudentInfo}">
													<f:attribute name="Dummyy" value="#{var.sno}"></f:attribute>

													<p:ajax event="query" global="false" />
													<p:ajax event="itemSelect"
														listener="#{editStudent.checkSiblingClass}"
														update=":form:tabview:dtbSibling"></p:ajax>
												</p:autoComplete>
											</p:column>

											<p:column headerText="Class">
												<center>
													<p:outputLabel value="#{var.className}"></p:outputLabel>
												</center>
											</p:column>

											<p:column headerText="Section">
												<center>
													<p:outputLabel value="#{var.sectionName}"></p:outputLabel>
												</center>
											</p:column>

											<p:column headerText="Remove" rendered="true">
												<p:commandButton icon="ui-icon-trash"
													action="#{editStudent.removeSib}"
													update=":form:tabview:dtbSibling">
													<f:setPropertyActionListener value="#{var}"
														target="#{editStudent.selectedSibling}"></f:setPropertyActionListener>
												</p:commandButton>
											</p:column>


										</p:dataTable>
									</p:panel>

									<p:panel rendered="false"
										header="Siblings details if Any (Optional)">
										<p:panelGrid columns="4"
											columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
											layout="grid" styleClass="ui-panelgrid-blank form-group"
											style="border:0px none; background-color:transparent;">
											<p:outputLabel value="1) Name"></p:outputLabel>
											<p:autoComplete onfocus="this.select();" id="acSimple"
												value="#{editStudent.sname1}"
												completeMethod="#{editStudent.autoCompleteStudentInfo}">
												<p:ajax event="blur" global="false" update="sc1"
													listener="#{editStudent.checkSiblingClass1}" />
											</p:autoComplete>

											<p:outputLabel value="Class"></p:outputLabel>
											<p:selectOneMenu id="sc1" disabled="true"
												value="#{editStudent.sClassName1}">
												<f:selectItem itemLabel="Select here" itemValue=""></f:selectItem>
												<f:selectItems value="#{editStudent.classList}"></f:selectItems>
											</p:selectOneMenu>

											<p:outputLabel value="2) Name"></p:outputLabel>
											<p:autoComplete onfocus="this.select();" id="acSimple2"
												value="#{editStudent.sname2}"
												completeMethod="#{editStudent.autoCompleteStudentInfo}">
												<p:ajax event="blur" global="false" update="sc2"
													listener="#{editStudent.checkSiblingClass2}" />
											</p:autoComplete>

											<p:outputLabel value="Class"></p:outputLabel>
											<p:selectOneMenu id="sc2" disabled="true"
												value="#{editStudent.sClassName2}">
												<f:selectItem itemLabel="Select here" itemValue=""></f:selectItem>
												<f:selectItems value="#{editStudent.classList}"></f:selectItems>

											</p:selectOneMenu>
										</p:panelGrid>
									</p:panel>
									<br />
									<p:panel header="Documents Details">

										<p:commandLink value="Add Document" style="float:right;"
											immediate="true" oncomplete="PF('dlg2').show();"
											update=":docForm"></p:commandLink>
										<br />
										<p:commandLink value="Remove Document" style="float:right;"
											immediate="true" oncomplete="PF('dlgRemove').show();"
											update=":docFormRemove"></p:commandLink>

										<p:panelGrid columns="3"
											columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
											layout="grid" styleClass="ui-panelgrid-blank form-group"
											style="border:0px none; background-color:transparent;">
											<p:outputLabel value="Documents submitted"></p:outputLabel>
											<p:selectManyCheckbox id="document"
												value="#{editStudent.documentsSubmitted}">
												<f:selectItems value="#{editStudent.doctypelist}"></f:selectItems>
											</p:selectManyCheckbox>
											<p:commandButton rendered="false" value="Add Document"
												immediate="true" oncomplete="PF('dlg2').show();"
												update=":house"></p:commandButton>

										</p:panelGrid>

									</p:panel>



								</p:tab>
							</p:tabView>

							<br />

							<p:panelGrid columns="2"

								style="border:0px none; background-color:transparent;">
								<p:commandButton value="Update Student" ajax="false"
									action="#{editStudent.updateHere}" update=":form"></p:commandButton>
								<p:commandButton rendered="false" value="Alumini Student"
									action="#{editStudent.deleteStudent}" update=":form">
									<p:confirm header="Confirmation"
										message="Are you sure Alumini this Student?"
										icon="ui-icon-alert" />

								</p:commandButton>
								<p:commandButton value="Delete Student"
									action="#{editStudent.permanentDeleteStudent}" update=":form">
									<p:confirm header="Confirmation"
										message="Are you sure Delete this Student?"
										icon="ui-icon-alert" />
								</p:commandButton>

							</p:panelGrid>
							<br />
							<p:panel>
								<p:outputLabel value="Note:- * fields are mandatory"></p:outputLabel>
							</p:panel>


							<p:confirmDialog global="true" showEffect="fade"
								hideEffect="fade">
								<p:commandButton style="margin-left:50px" value="Yes"
									type="button" styleClass="ui-confirmdialog-yes"
									icon="ui-icon-check" />
								<p:commandButton style="margin-left:50px" value="No"
									type="button" styleClass="ui-confirmdialog-no"
									icon="ui-icon-close" />
							</p:confirmDialog>
						</h:form>

						<h:form id="house">
							<p:dialog header="Add House" id="houseess" widgetVar="dlg1"
								minHeight="40">

								<p:panelGrid columns="2" layout="grid"
									styleClass="ui-panelgrid-blank form-group"
									style="border:0px none; background-color:transparent;">

								</p:panelGrid>

							</p:dialog>


						</h:form>

						<h:form id="docForm">

							<p:dialog header="Add Document" id="docm" widgetVar="dlg2"
								minHeight="40">

								<p:panelGrid columns="2" layout="grid"
									styleClass="ui-panelgrid-blank form-group"
									style="border:0px none; background-color:transparent;">

									<p:inputText value="#{editStudent.doctype}" required="true"
										requiredMessage="Please enter doucument name">
									</p:inputText>
									<p:commandButton value="add" action="#{editStudent.addDocType}"
										update=":form:tabview:document"
										oncomplete="PF('dlg2').hide();"></p:commandButton>
								</p:panelGrid>

							</p:dialog>
						</h:form>

						<h:form id="docFormRemove">

							<p:dialog header="Remove Document" id="docmRem"
								widgetVar="dlgRemove" minHeight="40">

								<p:panelGrid columns="2" layout="grid"
									styleClass="ui-panelgrid-blank form-group"
									style="border:0px none; background-color:transparent;">

									<p:dataTable id="dtbRem" value="#{editStudent.doctypelist}"
										var="varRem" style="width:400px;">

										<p:column headerText="Document">

											<p:outputLabel value="#{varRem.label}"></p:outputLabel>

										</p:column>

										<p:column headerText="Remove">
											<p:commandButton icon="ui-icon-trash"
												action="#{editStudent.removeDoc}"
												update=":docFormRemove:dtbRem,:form:tabview:document">
												<f:setPropertyActionListener value="#{varRem}"
													target="#{editStudent.selectedDoc}"></f:setPropertyActionListener>
											</p:commandButton>
										</p:column>

									</p:dataTable>
								</p:panelGrid>

							</p:dialog>
						</h:form>

				</div>
			</div>
		</div>

	</ui:define>

</ui:composition>
