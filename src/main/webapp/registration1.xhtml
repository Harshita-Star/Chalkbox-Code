<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="title">Registration</ui:define>
	<ui:define name="content">
		<div class="ui-fluid">
			<div class="ui-g">
				<div class="ui-g-12">
					<div class="card card-w-title">
						<h:form id="form" enctype="multipart/form-data">
							<h2>#{registrationVar.registrationTitleLabel}</h2>
							<p:messages  closable="true" autoUpdate="true"></p:messages>
							<p:panel header="Student Registration">

								<p:tabView id="tabview">
									<p:tab title="Admission Details">
										<p:panelGrid columns="4"
											columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
											layout="grid" styleClass="ui-panelgrid-blank form-group"
											style="border:0px none; background-color:transparent;">
											<p:outputLabel   value="Admission No./SR.No"></p:outputLabel>
											<p:inputText disabled="#{registrationBean1.disableSrNo}" id="srnoNew" 
												value="#{registrationBean1.addmissionNumber}">
											</p:inputText>



											<p:outputLabel
												value="#{registrationVar.registrationAddmissionDateLabel}" for="@next" style="color:red" ></p:outputLabel>
											<p:calendar value="#{registrationBean1.addmissionDate}"
												navigator="true" required="true"
												requiredMessage="#{registrationVar.registrationAddmissionDateValidation}"
												pattern="dd/MM/yyyy"></p:calendar>

											<p:outputLabel value="Student Name" for="@next" style="color:red" ></p:outputLabel>
											<p:inputText value="#{registrationBean1.fname}" id="name"
												required="true" requiredMessage="Please enter Student Name" onblur="trimName(this.value,this.id)"></p:inputText>

											<p:outputLabel
												value="#{registrationVar.registrationDateOfBirthLabel}" for="@next" style="color:red" ></p:outputLabel>
											<p:calendar yearRange="c-50:c+0" navigator="true"
												value="#{registrationBean1.dob}" required="true"
												requiredMessage="#{registrationVar.registrationDateOfBirthValidation}"
												pattern="dd/MM/yyyy"
												style="width: 280px !important;height:30px !important;margin-bottom: 12px !important;">
												 <p:ajax event="dateSelect" listener="#{registrationBean1.checkDob}" />
												</p:calendar>

											<p:outputLabel value="Select class " for="@next" style="color:red" ></p:outputLabel>
											<p:selectOneMenu value="#{registrationBean1.className1}"
												required="true" requiredMessage="Please select a class">
												<f:selectItem itemLabel="Select" ></f:selectItem>
												<f:selectItems value="#{registrationBean1.classList}"></f:selectItems>

												<p:ajax listener="#{registrationBean1.allSections}"
													update="sectionid,allhouses,allhouses1"></p:ajax>
											</p:selectOneMenu>

											<p:outputLabel value="Select Section" for="@next" style="color:red" ></p:outputLabel>
											<p:selectOneMenu id="sectionid"
												value="#{registrationBean1.selectedSection}" required="true"
												requiredMessage="Please select a section">
												<f:selectItems value="#{registrationBean1.sectionList}"></f:selectItems>

											</p:selectOneMenu>

											<p:outputLabel value="Roll No"></p:outputLabel>
											<p:inputText value="#{registrationBean1.rollNo}"></p:inputText>

											<p:outputLabel value="Student Status"></p:outputLabel>
											<p:selectOneRadio value="#{registrationBean1.studentstatus}">
												<f:selectItem itemLabel="New" itemValue="new"></f:selectItem>
												<f:selectItem itemLabel="Old" itemValue="old"></f:selectItem>
											</p:selectOneRadio>


											<p:outputLabel value="Child's Aadhaar No"></p:outputLabel>
											<p:inputText value="#{registrationBean1.aadharNo}"></p:inputText>

											<p:outputLabel value="Father's Mobile Number" for="@next" style="color:red" ></p:outputLabel>
											<p:inputText id="fatNumber" required="true" maxlength="10" onkeypress="return AvoidSpace(event)" onkeyup="checkNumberValid2('form:tabview:fatNumber')"
												validatorMessage="Please Enter 10 Digit Number"
												requiredMessage="Please enter father's mobile no"
												value="#{registrationBean1.fathersPhone}">
												
												<f:validateLength minimum="10"></f:validateLength>
											</p:inputText>

											<p:outputLabel value="Student's Mobile Number*"
												rendered="#{registrationBean1.showInstitute}"></p:outputLabel>
											<p:inputText id="studentNumber" maxlength="10" onkeypress="return AvoidSpace(event)" onkeyup="checkNumberValid2('form:tabview:studentNumber')"
												validatorMessage="Please Enter 10 Digit Number"
												value="#{registrationBean1.studentPhone}"
												rendered="#{registrationBean1.showInstitute}">
												
												<f:validateLength minimum="10"></f:validateLength>
											</p:inputText>
											
											<p:outputLabel value="CBSE Reg. No. (IX)"></p:outputLabel>
											<p:inputText value="#{registrationBean1.regNo_IX}"></p:inputText>
											
											<p:outputLabel value="CBSE Reg. No. (XI)"></p:outputLabel>
											<p:inputText value="#{registrationBean1.regNo_XI}"></p:inputText>
											
											<p:outputLabel value="Admission File No."></p:outputLabel>
											<p:inputText value="#{registrationBean1.admnFileNo}"></p:inputText>
											
											<p:outputLabel value="Ledger No."></p:outputLabel>
											<p:inputText value="#{registrationBean1.ledgNo}"></p:inputText>
											
											<p:outputLabel value="Village" rendered="#{registrationBean1.schid eq '339'}"></p:outputLabel>
											<p:inputText value="#{registrationBean1.village}" rendered="#{registrationBean1.schid eq '339'}" ></p:inputText>

											<p:outputLabel rendered="#{registrationBean1.showInstitute}" />
											<p:outputLabel rendered="#{registrationBean1.showInstitute}" />

											<p:outputLabel
												value="#{registrationVar.registrationCurrentAddressLabel}"></p:outputLabel>
											<p:inputTextarea value="#{registrationBean1.currAdd}"
												requiredMessage="#{registrationVar.registrationCurrentAddressValidation}"
												rows="5" cols="26">
											</p:inputTextarea>

											<p:outputLabel
												value="#{registrationVar.registrationPermanentAddressLabel}"></p:outputLabel>
											<p:inputTextarea value="#{registrationBean1.perAdd}" rows="5"
												cols="26"></p:inputTextarea>

											<p:outputLabel value="Admission Remark"></p:outputLabel>
											<p:inputTextarea value="#{registrationBean1.admRemark}"
												rows="5" cols="26"></p:inputTextarea>
											
											<p:outputLabel value="Admit Class"></p:outputLabel>
											<p:inputText value="#{registrationBean1.selectedSectionForAdmitClass}"></p:inputText>	
												
										</p:panelGrid>
									</p:tab>
									<p:tab id="tab2" title="Basic Details">
										<p:panelGrid columns="4"
											columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
											layout="grid" styleClass="ui-panelgrid-blank form-group"
											style="border:0px none; background-color:transparent;">

											<p:outputLabel
												value="#{registrationVar.registrationGenderLabel}"></p:outputLabel>
											<p:selectOneRadio value="#{registrationBean1.gender}">

													itemValue="#{registrationVar.registrationMaleLabel}"
													itemLabel="#{registrationVar.registrationMaleLabel}"></f:selectItem>
												<f:selectItem
													itemValue="#{registrationVar.registrationFemaleLabel}"
													itemLabel="#{registrationVar.registrationFemaleLabel}"></f:selectItem>

												<f:selectItem
													itemValue="Transgender"
													itemLabel="Transgender"></f:selectItem>

											</p:selectOneRadio>

											<p:outputLabel
												value="#{registrationVar.registrationNationalityLabel}"></p:outputLabel>
											<p:inputText value="#{registrationBean1.nationality}"
												requiredMessage="#{registrationVar.registrationNationalityValidation}"></p:inputText>

											<p:outputLabel
												value="#{registrationVar.registrationReligionLabel}"></p:outputLabel>
											<p:selectOneMenu value="#{registrationBean1.religion}"
												requiredMessage="#{registrationVar.registrationReligionValidation}">
												<f:selectItem itemLabel="Select Religion" itemValue=""></f:selectItem>
												<f:selectItems value="#{registrationBean1.religionList}"></f:selectItems>
											</p:selectOneMenu>


											<p:outputLabel
												value="#{registrationVar.registrationCategoryLabel}"></p:outputLabel>
											<p:selectOneMenu value="#{registrationBean1.category}"

												<f:selectItems value="#{registrationBean1.categoryList}"></f:selectItems>
											</p:selectOneMenu>

											<p:outputLabel value="Any Disability? "></p:outputLabel>

												</p:selectOneMenu>

											<p:outputPanel id="noId">

												<p:inputText rendered="#{registrationBean1.showBpl}"

											</p:outputPanel>


											<p:outputLabel
												value="#{registrationVar.registrationPincodeLabel}"></p:outputLabel>
											<p:inputText value="#{registrationBean1.pincode}"
												requiredMessage="#{registrationVar.registrationPincodeValidation}">
												<p:keyFilter />
											</p:inputText>

											<p:outputLabel value="Blood Group" rendered="false"></p:outputLabel>
											<p:inputText value="#{registrationBean1.bloodGroup}"
												rendered="false"></p:inputText>


											<p:outputLabel value="Single Parent "></p:outputLabel>
											<p:selectOneRadio value="#{registrationBean1.singleParent}">
												<f:selectItem itemValue="Yes" itemLabel="Yes"></f:selectItem>
												<f:selectItem itemValue="No" itemLabel="No"></f:selectItem>
											</p:selectOneRadio>

											
											<p:outputLabel value="Minority" rendered="#{registrationBean1.showminority}"></p:outputLabel>
											<p:selectOneRadio value="#{registrationBean1.minority}" rendered="#{registrationBean1.showminority}">
												<f:selectItem itemValue="Yes" itemLabel="Yes"></f:selectItem>
												<f:selectItem itemValue="No" itemLabel="No"></f:selectItem>
											</p:selectOneRadio>
											
											<p:outputLabel value="Caste"></p:outputLabel>
											<p:selectOneMenu value="#{registrationBean1.caste}"
												editable="true">
												<f:selectItem itemLabel="Select Caste" itemValue=""></f:selectItem>
												<f:selectItem itemLabel="Brahmin" itemValue="Brahmin"></f:selectItem>
												<f:selectItem itemLabel="Vaishya" itemValue="Vaishya"></f:selectItem>
												<f:selectItem itemLabel="Rajput" itemValue="Rajput"></f:selectItem>
												<f:selectItem itemLabel="Ahir" itemValue="Ahir"></f:selectItem>
												<f:selectItem itemLabel="Mali" itemValue="Mali"></f:selectItem>
												<f:selectItem itemLabel="Gurjar" itemValue="Gurjar"></f:selectItem>
												<f:selectItem itemLabel="Meghwal" itemValue="Meghwal"></f:selectItem>
												<f:selectItem itemLabel="Dhobi" itemValue="Dhobi"></f:selectItem>
												<f:selectItem itemLabel="Darji" itemValue="Darji"></f:selectItem>
												<f:selectItem itemLabel="Meena" itemValue="Meena"></f:selectItem>
												<f:selectItem itemLabel="Khati" itemValue="Khati"></f:selectItem>
												<f:selectItem itemLabel="Sindhi" itemValue="Sindhi"></f:selectItem>
												<f:selectItem itemLabel="Punjabi" itemValue="Punjabi"></f:selectItem>
											</p:selectOneMenu>

											<p:outputLabel value="Single Child "></p:outputLabel>
											<p:selectOneRadio value="#{registrationBean1.singleChild}">
												<f:selectItem itemValue="Yes" itemLabel="Yes"></f:selectItem>
												<f:selectItem itemValue="No" itemLabel="No"></f:selectItem>
											</p:selectOneRadio>



											<p:outputLabel value="Upload Child's image"></p:outputLabel>
											<p:fileUpload value="#{registrationBean1.studentImage}"
												mode="simple" allowTypes="/(\.|\/)(gif|jpeg|png)$/" />


											<p:outputLabel
												value="#{registrationVar.registrationCountryLabel}"></p:outputLabel>
											<p:inputText value="#{registrationBean1.country}"
												requiredMessage="#{registrationVar.registrationCountryValidation}"></p:inputText>


                                             <p:outputLabel value="Residence Phone Number-"></p:outputLabel>
											<p:inputText id="resiNumber" value="#{registrationBean1.residencePhone}"  onkeypress="return AvoidSpace(event)" onkeyup="checkNumberValid2('form:tabview:resiNumber')">
												
											</p:inputText>

											<p:outputLabel value="Child Living With Parents "></p:outputLabel>
											<p:selectOneRadio value="#{registrationBean1.livingWith}">
												<f:selectItem itemValue="Yes" itemLabel="yes"></f:selectItem>
												<f:selectItem itemValue="No" itemLabel="no"></f:selectItem>
											</p:selectOneRadio>


										</p:panelGrid>
									</p:tab>
									<p:tab title="Parent Details">
                                      <p:tabView>
                                        	<p:tab title="Father's Details">
												<p:panelGrid columns="4"
													columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
													layout="grid" styleClass="ui-panelgrid-blank form-group"
													style="border:0px none; background-color:transparent;">
													
													<p:outputLabel
												      value="#{registrationVar.registrationFatherNameLabel}"></p:outputLabel>
										        	<p:inputText value="#{registrationBean1.ffname}"></p:inputText>

											        <p:outputLabel value="Father's Email"></p:outputLabel>
											        <p:inputText value="#{registrationBean1.fatherEmail}"></p:inputText>

											         <p:outputLabel value="Father's UID"></p:outputLabel>
											         <p:inputText value="#{registrationBean1.fatherAadharNo}"></p:inputText>
													
													<p:outputLabel value="Qualification"></p:outputLabel>
													<p:inputText

													<p:outputLabel value="Occupation"></p:outputLabel>
													<p:selectOneMenu editable="true"

														<f:selectItem itemLabel="Agriculture"
															itemValue="Agriculture"></f:selectItem>
														<f:selectItem itemLabel="Private Job"

													</p:selectOneMenu>
													
													<p:outputLabel value="Designation"></p:outputLabel>

													<p:outputLabel value="Annual Income"></p:outputLabel>

													</p:inputText>

													<p:outputLabel value="Office Contact"></p:outputLabel>

														<f:selectItem itemValue="Yes" itemLabel="Yes"></f:selectItem>
														<f:selectItem itemValue="No" itemLabel="No"></f:selectItem>
													</p:selectOneRadio>
													
													
											
											        <p:outputLabel value="Upload Father's image"></p:outputLabel>
											        <p:fileUpload value="#{registrationBean1.fatherImage}"

												 </p:panelGrid>
											</p:tab>

													<p:outputLabel value="Designation"></p:outputLabel>

									<p:tab title="Last Education Details">

										<p:panelGrid columns="4"
											columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
