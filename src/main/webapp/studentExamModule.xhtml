<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="title">Exams</ui:define>
	<ui:define name="content">
		<style>
body .my div:nth-child(3n) {
	margin-right: 0 !important;
}
</style>
		<div class="ui-fluid">
			<div class="ui-g">
				<div class="ui-g-12">
					<div class="card card-w-title">
						<h:form id="form">
							<p:panel header="Exams">
							</p:panel>
						</h:form>
					</div>

					<div class="card card-w-title">
						<h:form id="form2">
							<p:panel header="Exams Report">
								
									<p:dataList var="var" value="#{stdExam.exams}" type="ordered" id="data">
										<div
										style="border: solid; border-width: thin; width: 32%; height: auto; border-radius: 2%; background: #f5f5f5; margin: 0 20px 20px 0px">
										<div
											style="border-bottom: solid; border-width: thin; padding: 20px;">
											<p:panelGrid columns="1" layout="grid"
												styleClass="ui-panelgrid-blank form-group"
												style="border:0px none; background-color:transparent;">
												<p:outputLabel value="#{var.examName}  #{stdExam.className}"
													style="font-weight: 600;text-transform: capitalize;font-size: large;"></p:outputLabel>
												<p:outputLabel value="Exam Date - #{var.examDate}"
													style="color: #666666;line-height: 26px;margin: 0;text-transform: none;font-weight: 400;font-size: 14px;"></p:outputLabel>

												<p:outputLabel
													value="Positive Marks - #{var.posiMarks} |  Negative Marks - #{var.negMarks} "
													style="color: #666666;line-height: 26px;margin: 0;text-transform: none;font-weight: 400;font-size: 14px;"></p:outputLabel>

											</p:panelGrid>
										</div>
										<div
											style="display: flex; width: 100%; padding: 20px; justify-content: space-between">
											<div
												style="width: fit-content; padding: 5px; background: #ddd;">
												<p:outputLabel value="#{var.time} Mins Duration"></p:outputLabel>
											</div>

											<p:commandButton
												style="background: linear-gradient(-20deg, #fd1491, #ffaa0d);width: fit-content;border-radius: 12px"
												value="VIEW EXAM REPORT"></p:commandButton>

										</div>
									</div>
									
									</p:dataList>
							</p:panel>

						</h:form>
					</div>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
