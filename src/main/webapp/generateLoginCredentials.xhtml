<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="title">Login Credentials</ui:define>

	<ui:define name="content">

		<div class="ui-fluid">
			<div class="ui-g">
				<div class="ui-g-12">
					<div class="card card-w-title">
						<h:form  id="form">
							
							<p:growl showDetail="true"  autoUpdate="true"></p:growl>
						
						<p:panel header="Generate Student Login Credentials">
						 
 <p:dataTable value="#{generateLoginCredentials.list}" var="var" selection="#{generateLoginCredentials.selectedStudents}" rowKey="#{var.sno}"  >
						 
						  <f:facet name="header">
						  <center>
						   <p:commandButton value="Generate" styleClass="butwid" icon="fa fa-wrench" action="#{generateLoginCredentials.generate}" update=":form"></p:commandButton>
						  </center>
						  </f:facet>
						  
						 	<p:column exportable="false" headerText="Select"
											style="width:40px" selectionMode="multiple"></p:column>
						 
						   <p:column headerText="S.No.">
						     <p:outputLabel value="#{var.sno}"></p:outputLabel>
						   </p:column>
						   
						    <p:column headerText="Student Name">
						     <p:outputLabel value="#{var.fname}"></p:outputLabel>
						   </p:column>
						   
						   
						    <p:column headerText="SR No">
						     <p:outputLabel value="#{var.srNo}"></p:outputLabel>
						   </p:column>
						   
						    <p:column headerText="Father's Name ">
						     <p:outputLabel value="#{var.fathersName}"></p:outputLabel>
						   </p:column>
						   
						    <p:column headerText="Class">
						     <p:outputLabel value="#{var.className}"></p:outputLabel>
						   </p:column>
						   
						    <p:column headerText="Section">
						     <p:outputLabel value="#{var.sectionName}"></p:outputLabel>
						   </p:column>
						   
						   <f:facet name="footer">
						   <center>
						   <p:commandButton styleClass="butwid" icon="fa fa-wrench" value="Generate" action="#{generateLoginCredentials.generate}" update=":form"></p:commandButton>
						   </center>
						  </f:facet>
						 
						 </p:dataTable>
						 
						</p:panel>
						</h:form>

					
					</div>
				</div>
			</div>
		</div>

	</ui:define>

</ui:composition>
