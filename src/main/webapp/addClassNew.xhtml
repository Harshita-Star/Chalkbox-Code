<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">
	<f:loadBundle var="addClassVar" basename="myProperties" />
	<ui:define name="title">Add Class</ui:define>

	<ui:define name="content">

		<div class="ui-fluid">
			<div class="ui-g">
				<div class="ui-g-12">
					<div class="card card-w-title">
						<h:form id="form">
							<h1>#{addClassVar.classHeaderLabel}</h1>

							<p:panel header="Add Class">

								<p:messages closable="true" autoUpdate="true"></p:messages>

											<p:dataTable reflow="true" value="#{classBean.classList}" var="var"
									id="dt" >

									<p:column headerText="S.No." style="width:50px;">
										<p:outputLabel value="#{var.sno}"></p:outputLabel>
									</p:column>

									<p:column headerText="Class Name">
										<p:inputText value="#{var.className}"></p:inputText>
									</p:column>


							<p:column headerText="Section">
                             
                              <p:dataTable value="#{var.categoryList}" var="var3">
                              
                                 <p:column >
                                     
                                     <p:selectBooleanCheckbox disabled="#{var3.remove}" value="#{var3.check}">
                                       <p:ajax></p:ajax>
                                     </p:selectBooleanCheckbox>    
                                         
                                    
                                 </p:column>
                              
                              <p:column >
										<p:inputText value="#{var3.category}">
										  <p:ajax></p:ajax>
                                     
										</p:inputText>
									</p:column>
                              
                                
                              </p:dataTable>
                               
	            			</p:column>

								</p:dataTable>

								<br></br>

							


								<p:commandButton update="form" action="#{classBean.addNewClassType}"
									value="Submit"></p:commandButton>
							</p:panel>

						</h:form>
					</div>
				</div>
			</div>
		</div>

	</ui:define>

</ui:composition>
