<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<f:loadBundle var="addSectionVar" basename="myProperties" />
<f:view contentType="text/html">
	<h:head>
		<title>Absent Report</title>
		<f:facet name="first">
			<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
			<meta http-equiv="X-UA-Compatible" content="EmulateIE8" />
		</f:facet>

      	    <link rel="stylesheet" type="text/css" href="css/style.css"/>				

	</h:head>
	
	<h:body>
	
		
		<p:commandButton value="Print">
               	       		<p:printer target="form:show"></p:printer>
               	       		</p:commandButton>
		
		
			<h:form id="form" >

				<p:panel id="show" >
					<center>
						<p style="font-family: initial;font-style: oblique;font-size: 25px !important;font-weight:bold;margin:0px;">#{headerBean.name}</p>
						<p style="font-family: initial;font-style: oblique;font-size: 15px !important;font-weight:bold;margin:0px;">#{headerBean.affiliationNo}</p>
						<p style="font-family: initial;font-style: oblique;font-size: 15px !important;font-weight:bold;margin:0px;">#{headerBean.finalAddress}</p>
						<p style="font-family: initial;font-style: oblique;font-size: 15px !important;font-weight:bold;margin:0px;">#{headerBean.phoneno}</p>
						
						<p style="margin:0px;font-size: 25px !important;font-weight:bold;">Absent
										Teacher Report #{printAbsentTeacherReport.strDate}</p>
					</center>
						<br/>
					
					<p:outputLabel style="font-size: 18px !important;" value="Total : #{printAbsentTeacherReport.total}"></p:outputLabel>
					<br/>	
					
					<h:dataTable reflow="true"
									style="width:100%;border-collapse:collapse;line-height:1.9;" border="1"
									value="#{printAbsentTeacherReport.absentList}" var="var"
									>

									<p:column style="width:70px;">

										<f:facet name="header">
											<p:outputLabel value="S.No." style="font-size: 16px !important;"></p:outputLabel>
										</f:facet>
										<center>
											<p:outputLabel value="#{var.sno}" style="font-size: 16px !important;"></p:outputLabel>
										</center>
									</p:column>

									<p:column style="width:250px" headerText="Name"
										>

										<f:facet name="header">
											<p:outputLabel value="Name" style="font-size: 16px !important;"></p:outputLabel>
										</f:facet>
										<center>
										<p:outputLabel value="#{var.fname}" style="font-size: 16px !important;"></p:outputLabel>
										</center>
									</p:column>


									<p:column style="width:250px"  headerText="User Name" >

										<f:facet name="header">
											<p:outputLabel value="User Name" style="font-size: 16px !important;"></p:outputLabel>
										</f:facet>
										<center>
										<p:outputLabel value="#{var.uname}" style="font-size: 16px !important;"></p:outputLabel>
										</center>
									</p:column>

									<p:column style="width:100px" headerText="Category">

										<f:facet name="header">
											<p:outputLabel value="Category" style="font-size: 16px !important;"></p:outputLabel>
										</f:facet>
										<center>
										<p:outputLabel value="#{var.category}" style="font-size: 16px !important;"></p:outputLabel>
										</center>
									</p:column>

									<p:column style="width:100px" headerText="Sub Category">

										<f:facet name="header">
											<p:outputLabel value="Sub Category" style="font-size: 16px !important;"></p:outputLabel>
										</f:facet>
										<center>
										<p:outputLabel value="#{var.subCateg}" style="font-size: 16px !important;"></p:outputLabel>
										</center>
									</p:column>

									<p:column style="width:60px" 
										 headerText="Attendance Status">

										<f:facet name="header">
											<p:outputLabel value="Attendance Status" style="font-size: 16px !important;"></p:outputLabel>
										</f:facet>
										<center>
										<p:outputLabel value="#{var.attendance}" style="font-size: 16px !important;"></p:outputLabel>
										</center>
									</p:column>
								</h:dataTable>
            		
					
				</p:panel>

</h:form>
			
			
	</h:body>
</f:view>
</html>
