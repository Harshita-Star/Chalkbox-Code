<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="title">Add Section</ui:define>

	<ui:define name="content">

		<div class="ui-fluid">
			<div class="ui-g">
				<div class="ui-g-12">
					<div class="card card-w-title">
						<h:form id="form">
							<h1>#{addSectionVar.addSectionTitle}</h1>

							<p:panel header="Add Section">

								<p:messages closable="true" autoUpdate="true"></p:messages>
								<p:panelGrid columns="2" columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4" layout="grid" styleClass="ui-panelgrid-blank form-group" style="border:0px none; background-color:transparent;">

									<p:outputLabel for="@next" style="color:red" value="Select Class"></p:outputLabel>
									<p:selectOneMenu required="true" filter="true"
										requiredMessage="Please Select Class"
										value="#{sectionBean.selectedClass}">
										<f:selectItem itemLabel="Select Here" itemValue=""></f:selectItem>
										<f:selectItems value="#{sectionBean.classList}"></f:selectItems>
									</p:selectOneMenu>

									<p:outputLabel for="@next" style="color:red" value="#{addSectionVar.addSectionName}"></p:outputLabel>
									<p:inputText value="#{sectionBean.sectionName}" required="true"
										requiredMessage="#{addSectionVar.addSectionNameValidation}" id="secnm" onchange="trimFunc(this.value,'Please Section Name',this.id)" validatorMessage="Please Enter Correct value">
									 <f:validateRegex pattern="#{regexVar.regex}"></f:validateRegex>
									</p:inputText>

								</p:panelGrid>
								<br />
								<p:separator />
								<center>
									<p:commandButton update="form" styleClass="butwid" icon="fa fa-plus"
										action="#{sectionBean.addSection}"
										value="#{addSectionVar.addSectionButtonName}"></p:commandButton>
								</center>
								<p:separator />
								<br />

							</p:panel>

						</h:form>
					</div>
				</div>
			</div>
		</div>

	</ui:define>

</ui:composition>
