<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="title">Session</ui:define>

	<ui:define name="content">

		<div class="ui-fluid">
			<div class="ui-g">
				<div class="ui-g-12">
					<div class="card card-w-title">
						<h:form id="initializePageDataForm">
							<p:remoteCommand name="initializePageDataCommand" autoRun="true"
								action="#{selectSession.init()}" />
						</h:form>

						<h:form>


							<h1>Select Session</h1>

							<p:panel header="Select Session">

								<p:messages closable="true" autoUpdate="true"></p:messages>

								<p:panelGrid columns="3" columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4" layout="grid" styleClass="ui-panelgrid-blank form-group" style="border:0px none; background-color:transparent;">
									<p:outputLabel value="Select Session"></p:outputLabel>
									<p:selectOneMenu value="#{selectSession.selectedSession}">
										<f:selectItems value="#{selectSession.sessionList}"></f:selectItems>
									</p:selectOneMenu>
									<p:commandButton action="#{selectSession.goToNext}"
										value="Continue" styleClass="butwid" icon="fa fa-angle-double-right"></p:commandButton>
								</p:panelGrid>
							</p:panel>
						</h:form>
					</div>
				</div>
			</div>
		</div>

	</ui:define>

</ui:composition>
