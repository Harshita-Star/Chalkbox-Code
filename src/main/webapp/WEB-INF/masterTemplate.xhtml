			function handleChange(input) 
			{
				var ot = document.getElementById("form1:stopFee");
				if (input.value > parseInt(ot.textContent))
					input.value = 0;
			}
		</script>
		
		  <script>
  function calculateAmount()
    {
	  
	  var rate=parseFloat(document.getElementById("form:price").value);
	   
	      if(isNaN(rate)) 
	    {
	        document.getElementById("form:price").value=0;
	    }  
	      
	   var quan=parseFloat(document.getElementById("form:quantity").value);
	  
		 
	    var amount=rate*quan;
	  amount=amount.toFixed(2);
	  document.getElementById("form:amount").value=amount;
	  
	    
	   var k = amount*0.18;
	    var g=k.toFixed(2);
	  
	
	    
	  document.getElementById("form:taxamount").value=g;
	  document.getElementById("form:totalamount").value=parseFloat(amount)+parseFloat(g);  
    }
</script>
