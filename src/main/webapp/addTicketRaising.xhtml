<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="title">Raise Ticket</ui:define>

	<ui:define name="content">

		<div class="ui-fluid">
			<div class="ui-g">
				<div class="ui-g-12">
					<div class="card card-w-title">
						<h:form id="form" style="overflow:hidden"
							enctype="multipart/form-data">
							<p:messages closable="true" autoUpdate="true"></p:messages>
							<p:panel header="Raise Ticket">
								<p:commandLink immediate="true"
									style="float:right;color:blue;font-size: 15px !important;"
									value="Pending Tickets"
									action="viewAllTicket.xhtml?faces-redirect=true"></p:commandLink>
								<p:panelGrid columns="2"
									columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
									layout="grid" styleClass="ui-panelgrid-blank form-group"
									style="border:0px none; background-color:transparent;">

									<p:outputLabel value="Ticket Date*"></p:outputLabel>
									<p:calendar pattern="dd/MM/yyyy" readonly="true"
										disabled="true" value="#{addTicketRaising.ticketDate}"></p:calendar>

									<p:outputLabel value="Select Type" for="@next" style="color:red" ></p:outputLabel>
									<p:selectOneRadio value="#{addTicketRaising.type}"
										required="true" requiredMessage="Please Select Type">
										<f:selectItem itemLabel="Error" itemValue="error"></f:selectItem>
										<f:selectItem itemLabel="Suggestion" itemValue="suggestion"></f:selectItem>
									</p:selectOneRadio>

									<p:outputLabel value="School Name" for="@next" style="color:red" ></p:outputLabel>
									<p:selectOneMenu filter="true"
										value="#{addTicketRaising.schoolName}" required="true"
										requiredMessage="Please Select School">
										<f:selectItem itemLabel="Select" itemValue=""></f:selectItem>
										<f:selectItems value="#{addTicketRaising.schoolList}"></f:selectItems>
									</p:selectOneMenu>

									<p:outputLabel value="Description" for="@next" style="color:red" ></p:outputLabel>
									<p:inputText value="#{addTicketRaising.description}"
										required="true" requiredMessage="Please Enter Description" validatorMessage="Please Enter Correct value">
									  <f:validateRegex pattern="#{regexVar.regex}"></f:validateRegex>	
									</p:inputText>

									<p:outputLabel value="UserName"></p:outputLabel>
									<p:inputText value="#{addTicketRaising.userName}" validatorMessage="Please Enter Correct value">
									 <f:validateRegex pattern="#{regexVar.regex}"></f:validateRegex>
									</p:inputText>

									<p:commandButton value="Submit" update=":form"
										actionListener="#{addTicketRaising.submit}"></p:commandButton>
								</p:panelGrid>
							</p:panel>

						</h:form>
					</div>
				</div>
			</div>
		</div>

	</ui:define>

</ui:composition>
