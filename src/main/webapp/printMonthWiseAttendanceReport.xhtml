<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<f:loadBundle var="addSectionVar" basename="myProperties" />
<f:view contentType="text/html">
	<h:head>
		<title>#{sideMenuBean.companyName} | Month Wise Attendance Record</title>
		<f:facet name="first">
			<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
			<meta http-equiv="X-UA-Compatible" content="EmulateIE8" />
		</f:facet>

      	    <link rel="stylesheet" type="text/css" href="css/style.css"/>				

	</h:head>
	
	<script>
		
			function printwin() {
				document.getElementById('test').style.display="none";	
				window.print();
				document.getElementById('test').style.display="block";
				document.URL="";
			}
	
		</script>

	<h:body>
		
		<p:commandButton onclick="printwin()" id="test" value="Print"></p:commandButton>
		
		
			<h:form id="form">

				<p:panel id="show" >
					<center>
						<p style="font-family: initial;font-style: oblique;font-size: 30px !important;font-weight:bold;margin:0px;">#{headerBean.name}</p>
						<p style="margin:0px;">#{headerBean.address4}</p>
						<p style="margin:0px;">Month wise Class Attendance Report</p>
					</center>
					<p:panelGrid columns="4" style="width:100%">
					
						<p:panelGrid columns="2">
							<p:outputLabel value="Class:-"></p:outputLabel>
							<h:outputText value="#{monthWiseAttendanceReport.className}"></h:outputText>
						</p:panelGrid>
						
						<p:panelGrid columns="2">
							<p:outputLabel value="Section:-"></p:outputLabel>
							<h:outputText value="#{monthWiseAttendanceReport.section}"></h:outputText>
						</p:panelGrid>
						
						<p:panelGrid columns="2">
							<p:outputLabel value="Month:-"></p:outputLabel>
							<h:outputText value="#{monthWiseAttendanceReport.month}"></h:outputText>
						</p:panelGrid>
						
						<p:panelGrid columns="2">
							<p:outputLabel value="Total:-"></p:outputLabel>
							<h:outputText value="#{monthWiseAttendanceReport.total}"></h:outputText>
						</p:panelGrid>
						
					</p:panelGrid>		
					<h:dataTable border="1" style="width:100%;border-collapse:collapse"  var="var" value="#{monthWiseAttendanceReport.studentDetails}">
	
						<p:column style="width:10px" headerText="Sr. No.">
							
							<f:facet name="header"> 
           			  		     <p:outputLabel value="Sr. No."></p:outputLabel>
         				    </f:facet>
						
					        <h:outputText value="#{var.sno}" />
					    </p:column>
					
					    <p:column style="width:70px" headerText="Student name">
					    	
					    	<f:facet name="header"> 
           			  		     <p:outputLabel value="Student Name"></p:outputLabel>
         				    </f:facet>
					    
					        <h:outputText value="#{var.studentName}" />
					    </p:column>
					    
					    
					    <p:column style="width:70px" headerText="Father name">
					    
					    	<f:facet name="header"> 
           			  		     <p:outputLabel value="Father's Name"></p:outputLabel>
         				    </f:facet>
         				    
					        <h:outputText value="#{var.fatherName}" />
					    </p:column>
					    
					    <c:forEach items="#{monthWiseAttendanceReport.days.toArray()}" var="column">
					    	
   						     <h:column>
   							     	<f:facet name="header"> 
           					  		     <p:outputLabel value="#{column.date}"></p:outputLabel>
         						    </f:facet>
   						     
   						      <p:outputPanel style="width:20px !important">
   				 			      #{var.attendanceMap[column.date]}
   				 			  </p:outputPanel>    
   				 			      
      	 					 </h:column> 
    				
    					</c:forEach>
					    
					    <h:column  headerText="Present(in this month)">
					    
					    	<f:facet name="header"> 
           			  		     <p:outputLabel value="Present(in this month)"></p:outputLabel>
         				    </f:facet>
					<center>        <h:outputText value="#{var.present}" /> </center>
					    </h:column>
					    
					     <p:column headerText="Total Present(Up to last month)">
					
					     	<f:facet name="header"> 
           			  		     <p:outputLabel value="Total Present(Up to last month)"></p:outputLabel>
         				    </f:facet>
					     
					<center>   <h:outputText value="#{var.totalPresentUpToLastMonth}" />  </center>
					    </p:column>
					    
					    <p:column headerText="Total Present">
					  
					    	<f:facet name="header"> 
           			  		     <p:outputLabel value="Total Present"></p:outputLabel>
         				    </f:facet>
					    
					<center>  	 <h:outputText value="#{var.totalPresent}" /> </center>
					    </p:column>
					    
					    <p:column headerText="Absent(in this month)">
					    	
					    	<f:facet name="header"> 
           			  		     <p:outputLabel value="Absent(in this month)"></p:outputLabel>
         				    </f:facet>
					    
					 <center>    <h:outputText value="#{var.absent}" /> </center>
					    </p:column>
					    
					     <p:column headerText="Total Absent(Up to last month)">
					    	
					    	<f:facet name="header"> 
           			  		     <p:outputLabel value="Total Absent(Up to last month)"></p:outputLabel>
         				    </f:facet>
					    	
					  <center>        <h:outputText value="#{var.totalAbsentUpToLastMonth}" /></center>
					    </p:column>
					    
					    <p:column headerText="Total Absent">
					    	
					    	<f:facet name="header"> 
           			  		     <p:outputLabel value="Total Absent"></p:outputLabel>
         				    </f:facet>
					    
					<center>  	        <h:outputText value="#{var.totalAbsent}" /></center>
					    </p:column>
					    
					    <p:column headerText="Leave(in this month)">
					    	
					    	<f:facet name="header"> 
           			  		     <p:outputLabel value="Leave(in this month)"></p:outputLabel>
         				    </f:facet>
					    
					 <center>         <h:outputText value="#{var.holidays}" /></center>
					    </p:column>
					    
					     <p:column headerText="Total Leave(Up to last month)">
					    
					    	<f:facet name="header"> 
           			  		     <p:outputLabel value="Total Leave(Up to last month)"></p:outputLabel>
         				    </f:facet>
					    
					  <center>        <h:outputText value="#{var.totalHolidayUpToLastMonth}" /></center>
					    </p:column>
					    
					    <p:column headerText="Total Leave">
					    
					    	<f:facet name="header"> 
           			  		     <p:outputLabel value="Total Leave"></p:outputLabel>
         				    </f:facet>
					        
					<center>          <h:outputText value="#{var.totalHoliday}" /> </center>
					    </p:column>
					    
					</h:dataTable>
					
				</p:panel>

</h:form>
			
			
	</h:body>
</f:view>
</html>
