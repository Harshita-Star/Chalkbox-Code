body .ui-panelgrid .ui-panelgrid-cell {

						<h:form id="form1">
							<h1>#{searchStudentVar.searchStudentTitle} For I-Card
								Printing</h1>

							<p:messages closable="true" autoUpdate="true"></p:messages>

							<p:panel header="Search Student by class Name">

								<p:panelGrid columns="4"
									columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
									layout="grid" styleClass="ui-panelgrid-blank form-group"
									style="border:0px none; background-color:transparent;">

									<p:outputLabel
										value="#{searchStudentVar.searchStudentByNameLabel}"></p:outputLabel>
									<p:autoComplete maxResults="5" id="acSimple"
										value="#{icardPrinting.name}"
										completeMethod="#{icardPrinting.autoCompleteStudentInfo}"
										validatorMessage="Please Enter Correct value">
										<f:validateRegex pattern="#{regexVar.regex}"></f:validateRegex>
									</p:autoComplete>

									<p:commandButton value="Search" update=":form1,:form3:up" icon="fa fa-search" styleClass="butwid"
										actionListener="#{icardPrinting.searchStudentByName}"></p:commandButton>

								</p:panelGrid>

							</p:panel>
						</h:form>

					</div>
					<div class="card card-w-title">

							<p:panel header="Search Student by Class Section">

								<p:panelGrid columns="4"

									layout="grid" styleClass="ui-panelgrid-blank form-group"
									style="border:0px none; background-color:transparent;">

									<p:outputLabel value="Select Class" for="@next"
										style="color:red"></p:outputLabel>
									<p:selectOneMenu style="width:250px" filter="true"
										value="#{icardPrinting.selectedCLassSection}" required="true"
										requiredMessage="Please select a class">
										<f:selectItem itemLabel="#{searchStudentVar.selectHereLabel}"
											itemValue=""></f:selectItem>
										<f:selectItems value="#{icardPrinting.classSection}"></f:selectItems>

										<p:ajax update="sectionid"
											listener="#{icardPrinting.allSections}"></p:ajax>
									</p:selectOneMenu>

									<p:outputLabel value="Select Section" for="@next"
										style="color:red"></p:outputLabel>
									<p:selectOneMenu id="sectionid" filter="true"
										value="#{icardPrinting.selectedSection}" required="true"
										requiredMessage="Please select a section">
										<f:selectItem itemLabel="#{searchStudentVar.selectHereLabel}"
											itemValue=""></f:selectItem>
										<f:selectItems value="#{icardPrinting.sectionList}"></f:selectItems>

										<p:ajax update=":form3:up"
											listener="#{icardPrinting.searchStudentByClassSection}"></p:ajax>
									</p:selectOneMenu>

								</p:panelGrid>

							</p:panel>
