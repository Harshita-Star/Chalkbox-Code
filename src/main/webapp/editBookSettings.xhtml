<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="title">Edit Book Settings</ui:define>

	<ui:define name="content">

		<div class="ui-fluid">
			<div class="ui-g">
				<div class="ui-g-12">
					<div class="card card-w-title">
						<h:form id="form" style="overflow:hidden">
							<p:messages autoUpdate="true"></p:messages>

							<p:panel header="Book Setting">
								<p:panelGrid columns="2"
									columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
									layout="grid" styleClass="ui-panelgrid-blank form-group"
									style="border:0px none; background-color:transparent;">

									<p:outputLabel value="Enter late Fees per day"></p:outputLabel>
									<p:inputText onfocus="this.select()"
										value="#{editBookSettings.lateFees}"></p:inputText>

									<p:commandButton value="Done" action="#{editBookSettings.add}"
										update=":form"></p:commandButton>
								</p:panelGrid>

							</p:panel>
						</h:form>
					</div>
				</div>
			</div>
		</div>

	</ui:define>

</ui:composition>
