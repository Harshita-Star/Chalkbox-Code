<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="title">Class Wise Enquiry</ui:define>

	<ui:define name="content">

		<div class="ui-fluid">
			<div class="ui-g">
				<div class="ui-g-12">
					<div class="card card-w-title">
						<h:form id="form" enctype="multipart/form-data">
							<p:panel header="Class Wise Enquiry">
							
							<f:facet name="header">
									<span>Class Wise Enquiry</span>
									<span> <p:commandLink
											style="float: right;margin-left: 15px;;color: blue;font-size:15px;"
											immediate="true" value="View Enquiry"
											action="viewEnquiryForBlm.xhtml?faces-redirect=true"></p:commandLink>
									</span>
								</f:facet>
							
								<p:growl showDetail="true"  autoUpdate="true"></p:growl>
									<p:dataTable value="#{classWiseEnqStrength.list}" var="var" rowIndexVar="index" reflow="true">
										
										
										<p:column headerText="S.No">
											<p:outputLabel value="#{index+1}"></p:outputLabel>
										</p:column>

										
										
										<p:column  headerText="Class Name">
											<p:outputLabel value="#{var.className}"></p:outputLabel>
										</p:column>
										
										<p:column headerText="Total Enquiry">
											<p:outputLabel value="#{var.totalEnq}"></p:outputLabel>
											<f:facet name="footer">
												<p:outputLabel value="#{classWiseEnqStrength.total}"></p:outputLabel>
											</f:facet>
										</p:column>
										
										<p:column  headerText="Total Accepted">
											<p:outputLabel value="#{var.acceptEnq}"></p:outputLabel>
											<f:facet name="footer">
												<p:outputLabel value="#{classWiseEnqStrength.totalAccept}"></p:outputLabel>
											</f:facet>
										</p:column>
										
										<p:column headerText="Total Denied">
											<p:outputLabel value="#{var.deniedEnq}"></p:outputLabel>
											<f:facet name="footer">
												<p:outputLabel value="#{classWiseEnqStrength.totalDeny}"></p:outputLabel>
											</f:facet>
										</p:column>
										
										<p:column  headerText="Total Pending">
											<p:outputLabel value="#{var.pendingEnq}"></p:outputLabel>
											<f:facet name="footer">
												<p:outputLabel value="#{classWiseEnqStrength.totalPending}"></p:outputLabel>
											</f:facet>
										</p:column>
										
									</p:dataTable>
							</p:panel>
						</h:form>
						
						
					</div>
				</div>
			</div>
		</div>

	</ui:define>

</ui:composition>
